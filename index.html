{id:318,q:"¿Quién debe ocuparse del manejo de la grúa en un vehículo que vaya equipado con ella?",options:["El destinatario de la mercancía.", "El auxiliar del conductor en todo caso.", "El conductor.", "Cualquiera de los anteriores."],correct:2,explanation:"Respuesta correcta: C"},
{id:319,q:"¿Se necesita una autorización específica para realizar viajes largos (más de ocho horas) transportando ganado?",options:["No.", "Solo para ganado equino.", "Sí.", "Solo para transporte internacional."],correct:2,explanation:"Respuesta correcta: C"},
{id:320,q:"¿Cuándo está exento del uso del tacógrafo un transporte de mercancías realizado con un vehículo propulsado por gas natural?",options:["Cuando la MMA del vehículo utilizado no sea superior a 7,5 toneladas.", "Cuando el transporte se desarrolle íntegramente dentro de un radio de 50 kilómetros alrededor del centro de explotación de la empresa.", "En ningún caso.", "Cuando se den las condiciones indicadas en las respuestas A y B."],correct:3,explanation:"Respuesta correcta: D"},
{id:321,q:"En camiones de caja abierta, ¿dónde debe situarse la carga para reducir la resistencia del aire?",options:["En la parte trasera de la caja.", "En la parte delantera de la caja.", "Lo más centrada posible en la caja.", "Lo más elevada posible."],correct:1,explanation:"Respuesta correcta: B. En camiones de caja abierta, la carga debe situarse en la parte delantera para que la cabina actúe como cortavientos y se reduzca la resistencia aerodinámica."},
{id:322,q:"Los vehículos oficiales de transporte de mercancías que utilizan los órganos de la Administración:",options:["Necesitan autorización de transporte público.", "Necesitan autorización de transporte privado particular.", "Necesitan autorización de transporte privado complementario.", "Están exentos de autorización de transporte."],correct:3,explanation:"Respuesta correcta: D. Los vehículos oficiales de transporte de mercancías utilizados por la Administración están exentos de autorización de transporte."},
{id:323,q:"¿Qué son los pares de las ruedas y pares de inercia?",options:["Unas fuerzas que intervienen sobre el eje vertical del camión.", "Unas fuerzas que intervienen en el camión intentando conservar el sentido de giro que llevan las ruedas.", "Unas fuerzas que intervienen sobre el eje horizontal del camión.", "Unas fuerzas principalmente de aceleración que intervienen en el camión."],correct:1,explanation:"Respuesta correcta: B. Los pares de inercia son fuerzas que intentan conservar el sentido de giro que llevan las ruedas, según el principio de inercia."},
{id:324,q:"La elección de la relación correcta de la caja de cambios de un camión durante la marcha depende:",options:["Del perfil de la carretera.", "Del tipo de neumáticos.", "De la experiencia del conductor.", "Del rozamiento mecánico."],correct:0,explanation:"Respuesta correcta: A. La elección de la relación de marchas depende fundamentalmente del perfil de la carretera (pendientes, llanos, descensos)."},
{id:325,q:"La forma en que la inclinación del terreno en forma de pendiente afecta al movimiento de un camión se denomina:",options:["Fuerza termotecnia lateral.", "Balanceo.", "Resistencia a la aceleración.", "Resistencia a la pendiente."],correct:3,explanation:"Respuesta correcta: D. La resistencia a la pendiente es la fuerza que se opone al movimiento del vehículo debido a la inclinación del terreno."},
{id:326,q:"¿Qué supone un incremento de la altura del centro de gravedad del vehículo?",options:["Un incremento de la estabilidad del vehículo.", "Menores probabilidades de que se produzca un vuelco.", "Una reducción del riesgo en las curvas.", "Un incremento de la inestabilidad del vehículo con mayores probabilidades de que se produzca un vuelco."],correct:3,explanation:"Respuesta correcta: D. A mayor altura del centro de gravedad, mayor inestabilidad y mayor probabilidad de vuelco, especialmente en curvas."},
{id:327,q:"¿Cuál de las siguientes fuerzas intervienen en un camión?",options:["La fuerza de adherencia.", "La fuerza mayor.", "La fuerza menor.", "La fuerza nula."],correct:0,explanation:"Respuesta correcta: A. La fuerza de adherencia es una fuerza real que interviene en el movimiento del camión, permitiendo la tracción y el frenado."},
{id:328,q:"Según el Reglamento (CE) 1/2005 relativo a la protección de los animales durante su transporte, no son aptos para el transporte:",options:["Perros y gatos con menos de 6 meses de vida.", "Cérvidos en fase de mudar la cornamenta.", "Terneros con menos de 3 meses de vida.", "Todo animal que sea capaz de moverse por sí solo."],correct:1,explanation:"Respuesta correcta: B. Según el Reglamento (CE) 1/2005, los cérvidos en fase de mudar la cornamenta no son aptos para el transporte."},
{id:329,q:"¿Cuáles son las funciones propias del gerente de una empresa de transporte de mercancías por carretera?",options:["Distribuir las órdenes de ruta.", "Planificación y representación de la empresa.", "Archivar la documentación.", "Conducir el vehículo y determinar el itinerario del servicio."],correct:1,explanation:"Respuesta correcta: B. El gerente se encarga de la planificación y representación de la empresa, siendo funciones de dirección estratégica."},
{id:330,q:"El convenio CMR se aplicará a los transportes efectuados:",options:["En ferrocarril entre dos estados signatarios del acuerdo.", "Por vía navegable, siempre que esta no sea marítima, y se efectúe entre dos países signatarios del acuerdo.", "Por vehículos de carretera entre dos países y que uno de ellos, al menos, sea signatario del acuerdo.", "Por cualquiera de los sistemas enunciados en las respuestas anteriores."],correct:2,explanation:"Respuesta correcta: C. El Convenio CMR se aplica a transportes por carretera entre dos países cuando al menos uno sea signatario del acuerdo."},
{id:331,q:"¿Qué es una guiñada?",options:["El movimiento de giro sobre el eje longitudinal.", "El movimiento de giro sobre el eje transversal.", "El movimiento de giro sobre el eje central.", "El movimiento de giro sobre el eje vertical."],correct:3,explanation:"Respuesta correcta: D. La guiñada es el movimiento de giro del vehículo sobre su eje vertical, que afecta a la dirección del camión."},
{id:332,q:"Las cargas formadas por bloques pesados o muy pesados, ¿en qué parte de la batea deben colocarse?",options:["Lo más cercano a la cabina que sea posible.", "En la parte central de la batea.", "Encima de los ejes.", "En cualquier parte de la batea."],correct:2,explanation:"Respuesta correcta: C. Las cargas muy pesadas deben colocarse encima de los ejes para distribuir correctamente el peso y mantener la estabilidad."},
{id:333,q:"¿Qué se entiende por transporte de mercancías por cuenta ajena?",options:["El transporte que realiza personal asalariado.", "La prestación de servicios de transporte a terceros.", "El transporte que se realiza con vehículos alquilados.", "El transporte realizado por personal no profesional."],correct:1,explanation:"Respuesta correcta: B. El transporte por cuenta ajena consiste en la prestación de servicios de transporte a terceros a cambio de una contraprestación económica."},
{id:334,q:"¿Qué ventaja tienen los cables metálicos de fibra de acero frente a las cinchas?",options:["Son más flexibles.", "Son más económicos.", "Son más resistentes a la climatología.", "Tienen mayor resistencia."],correct:3,explanation:"Respuesta correcta: D. Los cables metálicos de fibra de acero tienen mayor resistencia que las cinchas textiles, siendo más apropiados para cargas muy pesadas."},
{id:335,q:"Para poder calcular la carga útil de un camión es necesario:",options:["Sumar su MMA a su TARA.", "Restar la TARA de su MMA.", "Restar la MMA de la TARA.", "Cargar el vehículo en una báscula, en todo caso."],correct:1,explanation:"Respuesta correcta: B. La carga útil = MMA - TARA. Se resta la tara (peso del vehículo vacío) de la masa máxima autorizada."},
{id:336,q:"¿Cuál de las siguientes se considera mercancía de la Unión a efectos aduaneros?",options:["La obtenida totalmente en el territorio aduanero de la Unión, sin agregación de mercancías importadas.", "La importada de territorios que no forman parte del territorio aduanero de la Unión y que haya sido despachada a libre práctica.", "La obtenida en el territorio aduanero de la Unión a partir de las mencionadas en los apartados anteriores.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. Son mercancías de la Unión las obtenidas en su territorio, las importadas despachadas a libre práctica, y las obtenidas a partir de ambas."},
{id:337,q:"En el ámbito de la Unión Europea, ¿cuál es el límite de responsabilidad a la que deben hacer frente las asociaciones garantes por cada cuaderno TIR?",options:["50.000 euros.", "60.000 euros.", "75.000 euros.", "100.000 euros."],correct:1,explanation:"Respuesta correcta: B. El límite de responsabilidad de las asociaciones garantes por cada cuaderno TIR en la UE es de 60.000 euros."},
{id:338,q:"¿Cuál es el número mínimo de componentes de un consejo de administración de una sociedad anónima?",options:["1.", "2.", "3.", "5."],correct:2,explanation:"Respuesta correcta: C. El número mínimo de componentes de un consejo de administración de una sociedad anónima es 3."},
{id:339,q:"En un transporte de animales vivos, ¿qué documento debe ir a bordo del vehículo?",options:["Documentación que acredite el propietario de los animales.", "Autorización del medio de transporte.", "Documentación que acredite el origen de los animales.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. En el transporte de animales vivos deben ir a bordo la documentación del propietario, la autorización del medio de transporte y la documentación del origen."},
{id:340,q:"Los datos que registra un tacógrafo analógico son recogidos en unos documentos llamados:",options:["Cuadro de servicio.", "Hojas de registro.", "Tarjetas de empresa.", "Libro de ruta."],correct:1,explanation:"Respuesta correcta: B. Los datos del tacógrafo analógico se registran en hojas de registro (discos de tacógrafo)."},
{id:341,q:"La descarga de datos de las tarjetas de tacógrafo de los conductores deberá hacerse, al menos:",options:["Una vez al año.", "Cada 28 días con actividad registrada.", "Cada 31 días con actividad registrada.", "Una vez por semana."],correct:1,explanation:"Respuesta correcta: B. La descarga de datos de las tarjetas de conductor debe hacerse al menos cada 28 días con actividad registrada."},
{id:342,q:"Al prestar ayuda en un accidente de tráfico a un herido inconsciente, debemos:",options:["Tratar de reanimarlo moviéndolo ligeramente.", "Mantenerle las vías respiratorias abiertas para evitar la asfixia.", "Trasladarlo cuanto antes al hospital.", "Todas las respuestas anteriores son falsas."],correct:1,explanation:"Respuesta correcta: B. Ante un herido inconsciente, lo prioritario es mantener las vías respiratorias abiertas para evitar la asfixia, sin moverlo innecesariamente."},
{id:343,q:"De acuerdo con el Reglamento (CE) 561/2006, ¿a qué concepto se refiere la expresión \"el tiempo acumulado total de conducción entre el final de un período de descanso diario y el principio del siguiente período de descanso diario o entre un período de descanso diario y un período de descanso semanal\"?",options:["Tiempo semanal de conducción.", "Tiempo diario de conducción.", "Conducción ininterrumpida.", "Conducción bisemanal."],correct:1,explanation:"Respuesta correcta: B. Esa expresión define el tiempo diario de conducción según el Reglamento (CE) 561/2006."},
{id:344,q:"El exceso superior a dos horas sobre los tiempos máximos de conducción diaria, ¿qué tipo de infracción se considera?",options:["Muy grave.", "Grave.", "Leve.", "No se considera infracción."],correct:0,explanation:"Respuesta correcta: A. El exceso superior a dos horas sobre los tiempos máximos de conducción diaria se considera infracción muy grave."},
{id:345,q:"El Instituto Nacional de Seguridad e Higiene en el Trabajo recomienda que, para el levantamiento de pesos manualmente en posición sentado, no se superen:",options:["5 kilos.", "15 kilos.", "25 kilos.", "50 kilos."],correct:0,explanation:"Respuesta correcta: A. El INSHT recomienda no superar los 5 kilos para el levantamiento manual de pesos en posición sentado."},
{id:346,q:"¿Para qué conductores no es necesario el certificado de aptitud profesional (CAP)?",options:["Para los conductores de vehículos de transporte de mercancías que desarrollen una velocidad máxima autorizada de 90 kilómetros por hora.", "Para los conductores de vehículos de los servicios de las Fuerzas Armadas, protección civil, bomberos y Cuerpos y Fuerzas de Seguridad.", "Para los conductores de autobuses con más de 45 plazas.", "Para los conductores de camiones con una MMA > 10.000 kg."],correct:1,explanation:"Respuesta correcta: B. Están exentos del CAP los conductores de vehículos de las Fuerzas Armadas, protección civil, bomberos y Fuerzas de Seguridad."},
{id:347,q:"Los transportes efectuados mediante vehículos cuya velocidad máxima autorizada es inferior a 40 km por hora:",options:["Están exentos de tacógrafo si efectúan transporte privado.", "Deben usar tacógrafo si realizan un transporte agrícola.", "Están exentos de llevar espejos retrovisores exteriores.", "Están exentos del uso del tacógrafo."],correct:0,explanation:"Respuesta correcta: A"},
{id:348,q:"Para que la declaración amistosa de accidente sea válida, ¿por quién tiene que estar firmada?",options:["Por los conductores y los testigos del accidente.", "Por los conductores implicados en el accidente.", "Basta con que la firme el conductor que se declare culpable.", "Por los titulares de los vehículos implicados o sus representantes."],correct:1,explanation:"Respuesta correcta: B. La declaración amistosa de accidente debe ser firmada por los conductores implicados en el accidente."},
{id:349,q:"Según la normativa comunitaria, ¿cuál será el período de descanso semanal normal?",options:["Como máximo, 45 horas.", "Como mínimo, 54 horas.", "Al menos, 45 horas.", "Al menos, 54 horas."],correct:2,explanation:"Respuesta correcta: C. El período de descanso semanal normal es de al menos 45 horas consecutivas."},
{id:350,q:"Una presión en los neumáticos de 2 bares por debajo de la presión fijada por el fabricante:",options:["No influye en el consumo de carburante.", "Disminuye el riesgo de reventón de la rueda.", "Incide en un consumo extra de carburante.", "Supone un ahorro de carburante."],correct:2,explanation:"Respuesta correcta: C. Una presión de 2 bares por debajo de lo recomendado incrementa significativamente el consumo de carburante y el riesgo de reventón."},
{id:351,q:"Para que se considere accidente de trabajo, este debe tener lugar:",options:["Exclusivamente en el lugar de trabajo.", "En el lugar de trabajo o “in itinere”.", "Exclusivamente en el lugar de trabajo o al ir a trabajar.", "Exclusivamente en el lugar de trabajo o al volver de trabajar."],correct:1,explanation:"Respuesta correcta: B. Se considera accidente de trabajo tanto el ocurrido en el lugar de trabajo como el 'in itinere' (al ir o volver del trabajo)."},
{id:352,q:"En la actividad de transporte, ¿qué circunstancia causa con mayor frecuencia lumbalgias y cervicalgias?",options:["Mantenimiento prolongado de posturas forzadas.", "Sobrecarga de la maquinaria con la que efectúa la manipulación.", "Utilización de maquinaria inadecuada para el objeto.", "Mal estado de los elementos de sujeción."],correct:0,explanation:"Respuesta correcta: A. El mantenimiento prolongado de posturas forzadas es la principal causa de lumbalgias y cervicalgias en el transporte."},
{id:353,q:"Los vehículos exentos del uso del tacógrafo por aplicación de la normativa española, ¿tienen que usarlo en los recorridos en vacío que necesariamente realicen antes o después del servicio en el que están exentos?",options:["Siempre.", "Nunca.", "No si el recorrido en vacío es de 5 km.", "Solo si el recorrido en vacío es de más de 5 km."],correct:1,explanation:"Respuesta correcta: B. Los vehículos exentos del uso del tacógrafo no tienen que usarlo tampoco en los recorridos en vacío relacionados con el servicio exento."},
{id:354,q:"Ante una situación como la caída de carga sobre la vía, ¿qué actuaciones no deben realizarse?",options:["Señalizar convenientemente el obstáculo.", "Avisar del peligro al resto de usuarios de la vía.", "Dar cuenta inmediatamente a los servicios de auxilio en carretera.", "Abandonar la zona inmediatamente para evitar males mayores."],correct:3,explanation:"Respuesta correcta: D. No se debe abandonar la zona inmediatamente; hay que señalizar, avisar y retirar la carga si es posible."},
{id:355,q:"¿Qué actuación no es una medida preventiva que es necesario realizar con el fin de evitar un incendio?",options:["Revisar el estado de los frenos.", "Accionar la luz de emergencia.", "Revisar los extintores, situándolos en lugares fácilmente accesibles.", "Mantener en buen estado la mecánica del vehículo."],correct:1,explanation:"Respuesta correcta: B. Accionar la luz de emergencia no es una medida preventiva contra incendios. Las demás sí lo son."},
{id:356,q:"¿Cómo se denomina también la declaración amistosa de accidentes?",options:["Declaración amistosa de colisión.", "Parte regional de accidentes.", "Parte europeo de accidente.", "Papel amistoso de accidente."],correct:2,explanation:"Respuesta correcta: C. La declaración amistosa de accidentes se conoce también como 'Parte Europeo de Accidente'."},
{id:357,q:"En relación con el auxilio a los heridos de un accidente de tráfico, señale cuál de las siguientes afirmaciones es incorrecta:",options:["Si el herido se encuentra fuera del vehículo, únicamente se debe moverlo para proteger su integridad, por ejemplo, en caso de que se encuentre expuesto a riesgo grave de atropello.", "Si algún herido permanece dentro del vehículo y se le puede atender allí mismo, no se debe intentar sacarlo al exterior.", "La primera actuación ante un herido es siempre sacarlo del lugar del accidente.", "No debe moverse a los heridos, incluso en caso de vuelco, salvo peligro inminente de incendio u otra circunstancia extrema."],correct:2,explanation:"Respuesta correcta: C. Es INCORRECTO que la primera actuación sea siempre sacar al herido del lugar del accidente. Solo debe moverse si hay peligro inminente."},
{id:358,q:"Un kilovatio de potencia equivale a:",options:["1,36 caballos de vapor.", "2,5 caballos de vapor.", "1,10 caballos de vapor.", "2,25 caballos de vapor."],correct:0,explanation:"Respuesta correcta: A. Un kilovatio (kW) equivale a 1,36 caballos de vapor (CV)."},
{id:359,q:"¿Cuántas horas, como máximo, puede conducir un conductor en 2 semanas consecutivas, según la reglamentación social europea?",options:["120 horas.", "90 horas.", "80 horas.", "60 horas."],correct:1,explanation:"Respuesta correcta: B. El máximo de conducción en 2 semanas consecutivas es de 90 horas según la reglamentación social europea."},
{id:360,q:"Según la reglamentación social europea, los períodos de descanso semanal que empiezan en una semana y terminan en la siguiente pueden computarse:",options:["En las dos semanas.", "Solo en la primera semana.", "Solo en la segunda semana.", "En cualquiera de ellas, pero no en ambas."],correct:3,explanation:"Respuesta correcta: D. Un período de descanso semanal que empieza en una semana y termina en la siguiente puede computarse en cualquiera de ellas, pero no en ambas."},
{id:361,q:"Un vehículo que lleva instalado un tacógrafo analógico cuando debería llevar instalado uno digital, ¿comete una infracción?",options:["Sí, se considera como carencia de aparato de control.", "No, puesto que lleva instalado un tacógrafo.", "Sí, pero solo en transporte de mercancías.", "Sí, pero solo en transporte de viajeros."],correct:0,explanation:"Respuesta correcta: A. Llevar un tacógrafo analógico cuando debería ser digital se considera como carencia de aparato de control."},
{id:362,q:"La alteración del funcionamiento normal del aparato de control o hacer que los registros no correspondan a la realidad está considerado una infracción de:",options:["Manipulación del aparato de control.", "Carencia de tacógrafo.", "Minoración del descanso.", "Mal uso de la hoja de registro."],correct:0,explanation:"Respuesta correcta: A. Alterar el funcionamiento del aparato de control para que los registros no correspondan a la realidad es una infracción de manipulación."},
{id:363,q:"La marca de una empresa de transporte:",options:["Representa su principal pasivo.", "No promete expectativas de satisfacción a los consumidores.", "No identifica a la empresa.", "Permite diferenciar sus servicios de los de la competencia."],correct:3,explanation:"Respuesta correcta: D. La marca permite diferenciar los servicios de una empresa de transporte de los de la competencia."},
{id:364,q:"¿Cuál de los siguientes es un accidente laboral que afecta a los trabajadores de empresas de transporte?",options:["Sobreesfuerzos.", "Caída de personas al mismo nivel.", "Exposición continuada a vibraciones.", "Todas las respuestas anteriores son correctas."],correct:3,explanation:"Respuesta correcta: D. Sobreesfuerzos, caídas al mismo nivel y exposición a vibraciones son todos accidentes laborales frecuentes en el transporte."},
{id:365,q:"¿En qué consiste la modalidad ordinaria de obtención del certificado de aptitud profesional acreditativo de la cualificación inicial del conductor?",options:["En la asistencia a un curso de 200 horas de duración y la superación posterior de un examen.", "En la asistencia a un curso de 300 horas de duración.", "En la asistencia a un curso de 280 horas de duración y la superación posterior de un examen.", "Ninguna de las respuestas anteriores es correcta."],correct:0,explanation:"Respuesta correcta: A"},
{id:366,q:"Cuando se habla de ralentizadores se está haciendo referencia:",options:["Al retárder, por ejemplo.", "A un sistema que regula el ralentí del motor.", "A un tipo de freno de compresión.", "A un tipo de freno de expansión."],correct:0,explanation:"Respuesta correcta: A. Los ralentizadores son sistemas auxiliares de frenado como el retárder, el intárder o el freno eléctrico."},
{id:367,q:"La energía cinética de un vehículo es igual al resultado de multiplicar:",options:["Su masa por su velocidad.", "Su masa por el cuadrado de su velocidad.", "La mitad de su masa por su velocidad.", "La mitad de su masa por el cuadrado de su velocidad."],correct:3,explanation:"Respuesta correcta: D. La energía cinética = ½ × masa × velocidad². Es la mitad de la masa por el cuadrado de su velocidad."},
{id:368,q:"¿En qué se expresa la energía cinética de un vehículo?",options:["En julios.", "En caballos de vapor.", "En newtons.", "En kilómetros por hora."],correct:0,explanation:"Respuesta correcta: A. La energía cinética se expresa en julios (J), que es la unidad de energía en el Sistema Internacional."},
{id:369,q:"Si el vehículo que conduce está dotado de un sistema de frenado ABS, ¿cómo actúa durante una frenada?",options:["Deteniendo inmediatamente el vehículo, incluso si la vía está mojada.", "Deteniendo inmediatamente el vehículo, incluso si la vía tiene nieve.", "Evitando el bloqueo de las ruedas, únicamente si la vía por donde se circula está mojada.", "Evitando que las ruedas se bloqueen, cualquiera que sea el estado de la vía."],correct:3,explanation:"Respuesta correcta: D. El ABS evita que las ruedas se bloqueen durante la frenada, cualquiera que sea el estado de la vía."},
{id:370,q:"En los accidentes laborales en la actividad de transporte:",options:["Solamente interviene una única causa.", "Suelen confluir varias causas.", "La causa es siempre el comportamiento inadecuado del conductor.", "Ninguna de las respuestas anteriores es correcta."],correct:1,explanation:"Respuesta correcta: B. En los accidentes laborales del transporte suelen confluir varias causas simultáneamente (multicausalidad)."},
{id:371,q:"¿Cómo se llama también al transporte de mercancías por cuenta propia que realiza una empresa cuya actividad principal no es la de transporte?",options:["Transporte privado productivo.", "Transporte empresarial privado.", "Transporte privado complementario.", "Transporte mercantil."],correct:0,explanation:"Respuesta correcta: A"},
{id:372,q:"Un vehículo que transporta animales vivos entre una granja y un mercado local está:",options:["Obligado al uso del tacógrafo siempre.", "Obligado a usar tacógrafo digital, siempre que el recorrido sea superior a 10 km en línea recta.", "Exento del uso del tacógrafo, siempre que el recorrido no supere los 100 km en línea recta.", "Exento siempre de usar tacógrafo."],correct:2,explanation:"Respuesta correcta: C. El transporte de animales entre granjas y mercados locales está exento del tacógrafo si el recorrido no supera 100 km en línea recta."},
{id:373,q:"La potencia de un motor se mide:",options:["En caballos fiscales.", "En newtons.", "En kilómetros por hora.", "En kilovatios."],correct:3,explanation:"Respuesta correcta: D. La potencia de un motor se mide en kilovatios (kW) en el Sistema Internacional."},
{id:374,q:"¿Qué riesgo para la conducción aumenta cuando aparece la nieve en la calzada?",options:["Menor adherencia.", "Menor visibilidad.", "Ocultación de las señales.", "Todas las respuestas anteriores son correctas."],correct:3,explanation:"Respuesta correcta: D. La nieve reduce la adherencia, disminuye la visibilidad y puede ocultar señales. Todos los riesgos aumentan."},
{id:375,q:"El descanso diario normal de un conductor en dos períodos (3 horas + 9 horas), ¿puede tomarse tantas veces como se quiera?",options:["Sí, pero siempre en ese orden.", "Solo se puede realizar dos veces por semana.", "Solo se puede realizar ocho veces al mes.", "Solo pueden realizarlo los conductores que conducen en equipo."],correct:0,explanation:"Respuesta correcta: A. El descanso diario fraccionado (3h + 9h) puede tomarse tantas veces como se quiera, pero siempre en ese orden (primero 3h, luego 9h)."},
{id:376,q:"Relacionado con el coeficiente aerodinámico de un vehículo, ¿qué se debe saber?",options:["Que el coeficiente aerodinámico no influye en la estabilidad del vehículo.", "Que, cuanto mayor sea, mayor será su consumo.", "Que, cuanto mayor sea, mayor será su estabilidad.", "Que será mejor cuanto mayor sea su Cx."],correct:1,explanation:"Respuesta correcta: B. Cuanto mayor sea el coeficiente aerodinámico (Cx), mayor será el consumo de carburante del vehículo."},
{id:377,q:"En los motores de los automóviles actuales, cuando el vehículo circula, para que el consumo sea nulo, será necesario no acelerar y, además:",options:["Tener seleccionada una relación de marchas en la caja de velocidades y no pisar el pedal del embrague.", "Tener seleccionada una relación de marchas en la caja de velocidades y pisar el pedal del embrague.", "Tener seleccionada una relación de marchas en la caja de velocidades, se tenga o no pisado el pedal del embrague.", "Tener la palanca del cambio en punto muerto."],correct:0,explanation:"Respuesta correcta: A. Para consumo nulo en retención: marcha engranada, sin acelerar y sin pisar el embrague. El motor se alimenta por la inercia del vehículo."},
{id:378,q:"Entre otros factores, ¿de qué depende el consumo de carburante?",options:["De la longitud del pistón.", "De la longitud del árbol de levas.", "De la longitud del cigüeñal.", "Del número de revoluciones del motor."],correct:3,explanation:"Respuesta correcta: D. El consumo depende del número de revoluciones del motor. A más revoluciones, mayor consumo."},
{id:379,q:"Dependiendo de la presión que se ejerza sobre el pedal del acelerador, el conductor de un vehículo puede:",options:["Reducir el ralentí del motor.", "Aumentar el ralentí del motor.", "Reducir el consumo de carburante.", "Reducir la relación de compresión."],correct:2,explanation:"Respuesta correcta: C. Controlando la presión sobre el acelerador, el conductor puede reducir el consumo de carburante."},
{id:380,q:"¿Cuál es una buena medida para no aumentar el consumo de carburante al conducir un vehículo pesado?",options:["Aumentar el coeficiente aerodinámico mediante la instalación de alerones.", "Aumentar la presión de inflado de los neumáticos para reducir el rozamiento con el asfalto.", "Montar cajas de velocidades con cambio automático ya que facilitan la conducción.", "Mantener el filtro del aire limpio y sustituirlo siguiendo las recomendaciones del fabricante del vehículo."],correct:3,explanation:"Respuesta correcta: D. Mantener el filtro del aire limpio y sustituirlo según las recomendaciones del fabricante es una medida eficaz para controlar el consumo."},
{id:381,q:"¿Cuál es el orden de las actuaciones que se deben seguir en caso de accidente de circulación?",options:["Preservar la seguridad de circulación, solicitar ayuda especializada y ayudar a las víctimas.", "Ayudar a las víctimas, solicitar ayuda especializada y preservar la seguridad de circulación.", "Ayudar a las víctimas, preservar la seguridad de circulación y solicitar ayuda especializada.", "Preservar la seguridad de circulación, ayudar a las víctimas y solicitar ayuda especializada."],correct:0,explanation:"Respuesta correcta: A. El orden correcto es PAS: Preservar la seguridad (Proteger), Solicitar ayuda (Avisar) y Ayudar a las víctimas (Socorrer)."},
{id:382,q:"¿Qué secuelas graves pueden tener los traumatismos craneoencefálicos producidos en un accidente de tráfico?",options:["Coma vegetativo.", "Discapacidad mental.", "Discapacidad física.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. Los traumatismos craneoencefálicos pueden causar coma vegetativo, discapacidad mental y física."},
{id:383,q:"¿Qué tipo de infracción constituye la manipulación de un tacógrafo digital con el objeto de alterar su funcionamiento?",options:["Leve.", "Grave.", "Muy grave.", "No constituye infracción, puesto que el tacógrafo digital no se puede manipular."],correct:2,explanation:"Respuesta correcta: C. La manipulación de un tacógrafo digital para alterar su funcionamiento es una infracción muy grave."},
{id:384,q:"¿En qué registro público oficial se anota la realización por un conductor del curso exigido para la obtención del certificado de aptitud profesional (CAP)?",options:["En ninguno.", "En el Registro de Empresas y Actividades de Transporte.", "En el Registro de Conductores de la Dirección General de Tráfico.", "En el Registro Mercantil de la provincia donde esté radicada la empresa que contrate al conductor."],correct:2,explanation:"Respuesta correcta: C. La realización del curso CAP se anota en el Registro de Conductores de la Dirección General de Tráfico."},
{id:385,q:"¿Qué son las hojas de registro?",options:["Son los documentos en los que se registran los datos recogidos por el tacógrafo analógico.", "Son los documentos técnicos del tacógrafo.", "Son los documentos donde se registran las inspecciones realizadas al tacógrafo.", "Son las hojas donde se registran los movimientos de la carga."],correct:0,explanation:"Respuesta correcta: A. Las hojas de registro son los documentos (discos) en los que se registran los datos recogidos por el tacógrafo analógico."},
{id:386,q:"Indique cuál de las frases siguientes es correcta respecto de la relación entre alcohol y conducción:",options:["El alcohol no afecta a la conducción si su concentración está por debajo del límite legal.", "El alcohol ingerido con la comida no se absorbe y, por tanto, no afecta a la conducción.", "Masticar un grano de café hace que no se dé positivo en un control de alcoholemia.", "El conductor que ha bebido suele infravalorar el nivel de riesgo."],correct:3,explanation:"Respuesta correcta: D. El conductor que ha bebido suele infravalorar el nivel de riesgo, lo que aumenta la peligrosidad de la conducción."},
{id:387,q:"¿Cuáles de los siguientes son elementos del airbag?",options:["Un cojín inflable, un sistema mecánico de resorte y un pretensor pirofórico.", "Un cojín inflable, un detector de impacto y un sistema mecánico de resorte.", "Un cojín inflable, un pretensor pirofórico y un sistema de inflado.", "Un cojín inflable, un detector de impacto y un sistema de inflado."],correct:3,explanation:"Respuesta correcta: D. El airbag consta de un cojín inflable, un detector de impacto y un sistema de inflado (generador de gas)."},
{id:388,q:"¿Cuál de las siguientes circunstancias aumenta el consumo de carburante?",options:["El uso de aire acondicionado.", "No modificar la aerodinámica del vehículo.", "La revisión y sustitución del filtro del aire.", "Circular a velocidad moderada."],correct:0,explanation:"Respuesta correcta: A. El uso de aire acondicionado aumenta el consumo de carburante al requerir potencia adicional del motor."},
{id:389,q:"La curva de potencia a carga parcial es:",options:["La que muestra la potencia que entrega el motor pisando el acelerador al 25 %.", "La que muestra la potencia que entrega el motor pisando el acelerador al 50 %.", "La que muestra la potencia que entrega el motor pisando el acelerador al 75 %.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. Las curvas de potencia a carga parcial muestran la potencia al 25%, 50% y 75% del acelerador. Todas son curvas parciales."},
{id:390,q:"¿A qué da lugar la potencia máxima del motor?",options:["Al máximo par motor.", "Al máximo de revoluciones del motor.", "A la mayor potencia en rueda.", "A un llenado medio del cilindro."],correct:2,explanation:"Respuesta correcta: C. La potencia máxima del motor da lugar a la mayor potencia transmitida a las ruedas."},
{id:391,q:"¿Qué elemento puede condicionar la frenada de un vehículo pesado?",options:["La carga transportada.", "La sujeción de la carga.", "La distribución de la carga.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. La carga transportada, su sujeción y su distribución son todos factores que condicionan la frenada de un vehículo pesado."},
{id:392,q:"¿Cómo actúa el sistema TCS sobre el motor?",options:["Incrementa automáticamente la potencia del motor ante una pendiente ascendente.", "Cuando las dos ruedas motrices se embalan, reduce la potencia del motor.", "Reduce la potencia del motor si detecta fallo en el sistema de frenado.", "Todas las respuestas son correctas."],correct:1,explanation:"Respuesta correcta: B. El TCS (control de tracción) reduce la potencia del motor cuando detecta que las ruedas motrices patinan o se embalan."},
{id:393,q:"El sistema ayuda a la conducción con la función de medición de distancia de seguridad también es conocido como:",options:["LKA.", "AEH.", "HMW.", "PCW."],correct:2,explanation:"Respuesta correcta: C. HMW (Headway Monitoring Warning) es el sistema que mide la distancia de seguridad con el vehículo precedente."},
{id:394,q:"El dispositivo de seguridad ABS, ¿qué acción lleva a cabo?",options:["Detecta si se ha producido una frenada de emergencia y corrige los defectos en los que incurre el conductor.", "Mide la distancia con el vehículo que circula delante y calcula la distancia de seguridad.", "Consigue el funcionamiento sincronizado del sistema de frenos en todas las ruedas.", "Si capta que se va a producir el bloqueo de una rueda, disminuye la fuerza de frenado sobre ella."],correct:3,explanation:"Respuesta correcta: D. El ABS detecta cuándo una rueda va a bloquearse y disminuye la fuerza de frenado sobre ella para evitar el bloqueo."},
{id:395,q:"¿Qué se consigue con el sistema EBS (electronic braking system)?",options:["Al arrancar en firmes deslizantes, mejorar el inicio de movimiento del vehículo.", "Acortar la distancia de frenado.", "Incrementar la presión de frenado para evitar una colisión.", "Disminuir el consumo de combustible."],correct:1,explanation:"Respuesta correcta: B. El EBS (Electronic Braking System) consigue acortar la distancia de frenado optimizando electrónicamente la frenada."},
{id:396,q:"¿Cuándo no es aconsejable utilizar el sistema TCS?",options:["Con la calzada mojada.", "Con una presión baja de los neumáticos.", "Usando cadenas.", "Con el vehículo vacío."],correct:2,explanation:"Respuesta correcta: C. No es aconsejable usar el TCS con cadenas, ya que el sistema puede interferir con el funcionamiento normal de las cadenas."},
{id:397,q:"¿Cuándo actúa el sistema de ayuda a la conducción denominado PCW?",options:["Cuando se produce un cambio brusco de dirección a alta velocidad.", "En caso de colisión inminente a baja velocidad con un peatón.", "Cuando se inicia la conducción sin hacer uso del cinturón de seguridad.", "Cuando una rueda motriz resbala sobre el firme de la vía."],correct:1,explanation:"Respuesta correcta: B. El PCW (Pedestrian Collision Warning) actúa cuando detecta una colisión inminente a baja velocidad con un peatón."},
{id:398,q:"Según el Reglamento (CE) 561/2006, ¿qué condición debe cumplirse, entre otras, para que un conductor pueda superar el máximo de conducción diaria establecido?",options:["Que sea necesario para finalizar un servicio regular de uso general y el exceso sea inferior a 30 minutos.", "Que la distancia al punto final del trayecto sea inferior a 100 km.", "Que el exceso se realice para llegar al lugar de residencia del conductor o al centro de operaciones del empresario.", "Que se cuente con una autorización administrativa que habilite para el exceso de conducción."],correct:2,explanation:"Respuesta correcta: C. Se puede superar el máximo de conducción diaria para llegar al lugar de residencia del conductor o al centro de operaciones del empresario."},
{id:399,q:"¿Cuándo debe utilizarse el alumbrado del vehículo como regla general?",options:["En la circulación por túneles.", "En zonas donde no se tiene preferencia de paso.", "En caso de aviso existencia de obras en la vía.", "Todas las respuestas son correctas."],correct:0,explanation:"Respuesta correcta: A. Como regla general, el alumbrado debe utilizarse en la circulación por túneles."},
{id:400,q:"Cruzar una calzada sin mirar es:",options:["Una infracción común en peatones menores de 14 años.", "Una infracción común en peatones mayores de 14 años.", "Una infracción común en peatones de todas las edades.", "Es una conducta de riesgo, no una infracción."],correct:0,explanation:"Respuesta correcta: A"},
{id:401,q:"¿Los trastornos del ritmo circadiano pueden impedir la obtención o la prórroga del permiso de conducción?",options:["Pueden impedir la obtención, pero no la prórroga.", "Pueden impedir la prórroga, pero no la obtención.", "Sí, o hacer que se reduzca su período de vigencia.", "En ningún caso."],correct:2,explanation:"Respuesta correcta: C. Los trastornos del ritmo circadiano pueden impedir la obtención o prórroga del permiso, o reducir su período de vigencia."},
{id:402,q:"La protección de la zona en la que ha ocurrido un accidente de tráfico incluye comprobar:",options:["Que no haya riesgo de incendio.", "Que no haya heridos.", "Que no haya muertos.", "Todas las respuestas son correctas."],correct:0,explanation:"Respuesta correcta: A. La protección de la zona del accidente incluye comprobar que no haya riesgo de incendio como prioridad principal."},
{id:403,q:"¿Cuál es un modo de apagar un incendio por eliminación del comburente?",options:["Recubrir el combustible que arde con espuma.", "Apartar los materiales combustibles próximos al incendio.", "Refrigerar el combustible próximo al que se está quemando.", "Todas las respuestas son correctas."],correct:0,explanation:"Respuesta correcta: A. Recubrir el combustible con espuma elimina el comburente (oxígeno), lo que se denomina sofocación."},
{id:404,q:"Las empresas autorizadas para impartir cursos destinados a obtener el certificado de aptitud profesional de conductores se denominan:",options:["Centros CAP.", "Empresas CAP.", "Autoescuelas.", "Centros de formación de conductores."],correct:0,explanation:"Respuesta correcta: A"},
{id:405,q:"¿Qué tipo de control de una empresa CAP debe realizar la Administración que la autorizó?",options:["Deberá comprobar periódicamente que la empresa sigue cumpliendo las condiciones exigidas para el otorgamiento de la autorización.", "Deberá comprobar que se cumplen las condiciones de autorización, pero sólo en caso de que reciba denuncias fundadas relativas a la actividad formativa que desarrolla la empresa.", "Deberá comprobar que se cumplen las condiciones de autorización, pero sólo en caso de que el porcentaje de alumnos de esa empresa que obtienen el certificado CAP sea notoriamente inferior a la media del conjunto de empresas CAP.", "No debe realizar ningún control posterior salvo que abra un expediente de revocación de la autorización, pues ésta tiene validez indefinida."],correct:0,explanation:"Respuesta correcta: A. La Administración debe comprobar periódicamente que la empresa CAP sigue cumpliendo las condiciones exigidas."},
{id:406,q:"La norma de que los conductores de vehículos de transporte de mercancías con MMA superior a 7,5 toneladas no pueden participar en las operaciones de carga o descarga del vehículo no se aplica en el caso de:",options:["Transporte de mercancías frágiles.", "Transporte de mercancía paletizada.", "Transporte de materiales de construcción, a pie de obra.", "Transporte de animales vivos, en los puestos de control."],correct:2,explanation:"Respuesta correcta: C. La excepción se aplica al transporte de materiales de construcción a pie de obra, donde el conductor puede participar en la carga/descarga."},
{id:407,q:"¿Cómo puede optimizarse el consumo de carburante?",options:["Circular en punto muerto siempre que sea posible.", "Reducir mucho la relación de trasmisión seleccionada.", "Procurar conducir con el vehículo lo más revolucionado posible.", "Procurar conducir con la relación de marchas más larga posible."],correct:3,explanation:"Respuesta correcta: D. Conducir con la relación de marchas más larga posible reduce las revoluciones del motor y optimiza el consumo."},
{id:408,q:"La mejor utilización de la caja de cambios de un camión es la que permite circular con la aguja del cuentarrevoluciones en la zona:",options:["de par máximo del motor.", "de par mínimo del motor.", "de par máximo o mínimo, dependiendo del número de marchas.", "de par de viraje."],correct:0,explanation:"Respuesta correcta: A. La mejor utilización de la caja de cambios permite circular en la zona de par máximo del motor, donde el consumo específico es óptimo."},
{id:409,q:"En la estiba de un vehículo, ¿para qué sirve un torno?",options:["Para rotar la mercancía sobre su eje.", "Para comprimir una carga a granel.", "Para subir o bajar la mercancía.", "Para generar tensión sobre cinchas y cables."],correct:3,explanation:"Respuesta correcta: D. En la estiba, el torno sirve para generar tensión sobre cinchas y cables, asegurando la sujeción de la carga."},
{id:410,q:"¿Cuándo se produce el balanceo?",options:["Cuando hay aceleraciones fuertes.", "Cuando llueve mucho.", "Cuando el camión experimenta una fuerza lateral.", "Cuando el apoyo se va cambiando con la altura."],correct:0,explanation:"Respuesta correcta: A"},
{id:411,q:"¿Cuáles son los dos principales países de origen y destino de los transportes de mercancías por carretera en España?",options:["Francia y Portugal.", "Francia y Alemania.", "Portugal e Italia.", "Francia e Italia."],correct:0,explanation:"Respuesta correcta: A. Francia y Portugal son los dos principales países de origen y destino del transporte de mercancías por carretera en España."},
{id:412,q:"Las autorizaciones de transporte internacional de mercancías de tipo bilateral pueden ser, según su duración,",options:["temporales o de un viaje.", "solo temporales.", "solo de un viaje.", "de cinco años."],correct:0,explanation:"Respuesta correcta: A. Las autorizaciones bilaterales pueden ser temporales (validez determinada) o de un viaje (para un solo trayecto)."},
{id:413,q:"¿Qué sucede cada vez que se realiza un cambio cuando un camión circula en una pendiente ascendente?",options:["Que pierde potencia.", "Que gana velocidad.", "Que gana potencia.", "Que pierde potencia y gana velocidad."],correct:0,explanation:"Respuesta correcta: A. Cada vez que se realiza un cambio de marcha en pendiente ascendente, el camión pierde momentáneamente potencia y velocidad."},
{id:414,q:"La energía acumulada por un camión en movimiento depende:",options:["solo de su masa.", "solo de su velocidad.", "de su masa y de su velocidad.", "de su capacidad de aceleración."],correct:2,explanation:"Respuesta correcta: C. La energía cinética de un camión en movimiento depende tanto de su masa como de su velocidad (Ec = ½mv²)."},
{id:415,q:"¿Qué documento sirve para formular declaraciones en aduana cuando no se utilicen técnicas de tratamiento electrónico de datos?",options:["El documento único de intercambio (DUI).", "El documento de importación y exportación universal (UDEI).", "El documento internacional de movimiento de mercancías (MMID).", "El documento administrativo único (DUA)."],correct:3,explanation:"Respuesta correcta: D. El Documento Administrativo Único (DUA) sirve para formular declaraciones en aduana."},
{id:416,q:"Si las mercancías no están suficientemente compactadas, ¿qué puede pasar?",options:["Existirá riesgo de desplazamiento de la carga y de disminución de la tensión en los dispositivos de sujeción.", "Se puede producir una tensión extra en el compartimento de carga.", "Se producirá una vibración que hará que aumente el consumo de carburante.", "Se pueden producir pequeños desequilibrios en la conducción."],correct:0,explanation:"Respuesta correcta: A. Si las mercancías no están compactadas, existe riesgo de desplazamiento de la carga y disminución de la tensión en los dispositivos de sujeción."},
{id:417,q:"¿En qué lugar debe ir colocada la placa indicativa de un transporte en régimen TIR?",options:["En la parte trasera del vehículo.", "En la parte lateral del vehículo.", "En la parte delantera y en la trasera del vehículo.", "En la parte anterior del vehículo."],correct:2,explanation:"Respuesta correcta: C. La placa TIR debe ir colocada en la parte delantera y trasera del vehículo."},
{id:418,q:"De las que se citan, ¿cuál constituye una de las resistencias al avance del camión?",options:["Resistencia de los rodamientos.", "Resistencia a la entrada de oxígeno en la admisión.", "Resistencia a la pendiente.", "Resistencia de los materiales del chasis del vehículo."],correct:2,explanation:"Respuesta correcta: C. La resistencia a la pendiente es una de las resistencias al avance del camión, junto con la aerodinámica y la rodadura."},
{id:419,q:"Los Sistemas de Transporte Inteligente operan en relación con:",options:["los vehículos.", "las infraestructuras.", "los usuarios.", "Todas las respuestas anteriores son correctas."],correct:3,explanation:"Respuesta correcta: D. Los SIT operan en relación con los vehículos, las infraestructuras y los usuarios."},
{id:420,q:"En el caso de un transporte efectuado al amparo de una autorización CEMT, ¿qué documento relativo a dicha autorización se habrá de llevar a bordo del vehículo?",options:["Una copia compulsada de la autorización CEMT.", "Una copia certificada de la autorización CEMT.", "El original de la autorización CEMT.", "Basta una simple fotocopia de la autorización CEMT."],correct:2,explanation:"Respuesta correcta: C. En un transporte con autorización CEMT, debe llevarse a bordo el original de la autorización."},
{id:421,q:"¿Cuál es el plazo máximo de vigencia permitido para los cuadernos ATA?",options:["Seis meses.", "Ocho meses.", "Un año.", "Quince meses."],correct:2,explanation:"Respuesta correcta: C. El plazo máximo de vigencia de los cuadernos ATA es de un año desde su fecha de expedición."},
{id:422,q:"¿Qué características debe reunir un transporte de mercancías para ser considerado como transporte oficial?",options:["Ser realizado por cualquier Administración pública o empresa pública.", "Llevarse a cabo en vehículos conducidos por funcionarios.", "Atender necesidades de desplazamiento derivadas de la actividad administrativa propia de la entidad que lo realiza.", "Todas las respuestas son correctas."],correct:2,explanation:"Respuesta correcta: C. El transporte oficial debe atender necesidades de desplazamiento derivadas de la actividad administrativa propia de la entidad."},
{id:423,q:"Según las condiciones generales de contratación, el retorno de los soportes aportados por el cargador:",options:["constituye un transporte diferenciado del envío inicial de la mercancía.", "no constituye un transporte diferenciado.", "será o no un transporte diferenciado, según el tipo de soporte.", "será o no un transporte diferenciado, según la clase de mercancía que se transportó inicialmente."],correct:0,explanation:"Respuesta correcta: A. El retorno de los soportes aportados por el cargador constituye un transporte diferenciado del envío inicial."},
{id:424,q:"Según el acuerdo ATP, con una temperatura exterior media de +30 °C, los vehículos frigoríficos de clase B deben permitir bajar la temperatura en el interior de la caja y mantenerla después entre:",options:["0 °C y -10 °C.", "+12 °C y -10 °C.", "+7 °C y -20 °C.", "+5 °C y -25 °C."],correct:1,explanation:"Respuesta correcta: B. Los vehículos frigoríficos de clase B deben mantener la temperatura entre +12 °C y -10 °C con temperatura exterior de +30 °C."},
{id:425,q:"¿Afectan los sistemas de transmisión automáticos al consumo de combustible del vehículo?",options:["No, no afectan.", "Incrementan el consumo en las pendientes ascendentes.", "Incrementan el consumo en general.", "Reducen el consumo."],correct:3,explanation:"Respuesta correcta: D. Los sistemas de transmisión automáticos modernos reducen el consumo de combustible al optimizar los cambios de marcha."},
{id:426,q:"¿En qué casos puede abandonar la RIMP un vehículo que efectúa un transporte de mercancías peligrosas?",options:["Para la realización de operaciones de reparación del vehículo.", "En desplazamientos cuyo destino u origen sea la residencia habitual del conductor.", "Para efectuar los descansos diario o semanal.", "Todas las respuestas son correctas"],correct:3,explanation:"Respuesta correcta: D. Un vehículo de mercancías peligrosas puede abandonar la RIMP para reparaciones, descansos o ir a la residencia del conductor."},
{id:427,q:"¿Quiénes son los destinatarios del documento de control administrativo del transporte de mercancías?",options:["El cargador y el destinatario contractuales.", "El cargador y el porteador contractuales.", "El porteador contractual y el transportista efectivo.", "El cargador contractual y el transportista efectivo."],correct:1,explanation:"Respuesta correcta: B. Los destinatarios del documento de control administrativo del transporte son el cargador y el porteador contractuales."},
{id:428,q:"¿A qué altura deben ajustarse los reposacabezas de un vehículo?",options:["Por encima de la parte posterior de la cabeza.", "Por debajo de la nuca del ocupante.", "A la misma altura que la parte superior de la cabeza.", "A la misma altura que la parte posterior de la cabeza."],correct:3,explanation:"Respuesta correcta: D. Los reposacabezas deben ajustarse a la misma altura que la parte posterior de la cabeza para proteger correctamente las cervicales."},
{id:429,q:"¿Qué es el consumo específico en un motor?",options:["La cantidad de carburante necesaria para producir una unidad de fuerza en una unidad de tiempo.", "La cantidad de calor necesario para producir una unidad de velocidad en una unidad de tiempo.", "La cantidad de carburante necesaria para producir una unidad de potencia en una unidad de tiempo.", "La cantidad de carburante necesaria para producir una unidad de temperatura en una unidad de tiempo."],correct:2,explanation:"Respuesta correcta: C. El consumo específico es la cantidad de carburante necesaria para producir una unidad de potencia en una unidad de tiempo (g/kWh)."},
{id:430,q:"¿Qué magnitud física se tendrá que desarrollar al hacer girar una llave para desenroscar una tuerca de una rueda?",options:["Una fuerza.", "Una potencia.", "Una impulsión.", "Un par de fuerzas."],correct:3,explanation:"Respuesta correcta: D. Al girar una llave se desarrolla un par de fuerzas (momento de torsión), que es una fuerza aplicada a cierta distancia del eje de giro."},
{id:431,q:"¿Qué tipo de infracción se considera la disminución en una hora y 20 minutos del período de descanso diario obligatorio?",options:["Grave.", "Muy grave.", "Leve.", "No se considera infracción."],correct:0,explanation:"Respuesta correcta: A. La disminución de 1h 20min del descanso diario se considera infracción grave (entre 20% y 50% de reducción)."},
{id:432,q:"Una disminución de tres horas y media en el descanso semanal, ¿qué tipo de infracción se considera?",options:["No se considera infracción.", "Leve.", "Muy grave.", "Grave."],correct:3,explanation:"Respuesta correcta: D. Una disminución de 3 horas y media en el descanso semanal es una infracción grave."},
{id:433,q:"Durante cada período de treinta horas, a contar desde la finalización de un período de descanso diario o semanal, en el cual haya por lo menos dos conductores a bordo de un vehículo, estos deberán gozar de un descanso diario de, al menos:",options:["siete horas.", "ocho horas.", "nueve horas.", "diez horas."],correct:2,explanation:"Respuesta correcta: C. En conducción en equipo, cada conductor debe gozar de un descanso diario de al menos 9 horas en cada período de 30 horas."},
{id:434,q:"El espacio y los medios de trabajo deben ser concebidos teniendo en cuenta:",options:["la altura a la que se realiza el trabajo.", "el asiento en el que se realiza el trabajo.", "las medidas del cuerpo humano.", "Todas las respuestas anteriores son correctas."],correct:3,explanation:"Respuesta correcta: D. El espacio y medios de trabajo deben concebirse teniendo en cuenta la altura, el asiento y las medidas del cuerpo humano (ergonomía)."},
{id:435,q:"En las estadísticas de accidentes de tráfico, el índice de mortalidad hace referencia al número:",options:["de accidentes con víctimas respecto del número de kilómetros recorridos.", "de fallecidos respecto del número de kilómetros recorridos.", "de heridos graves respecto del número de kilómetros recorridos.", "Ninguna de las respuestas anteriores es correcta."],correct:1,explanation:"Respuesta correcta: B. El índice de mortalidad en estadísticas de tráfico se refiere al número de fallecidos respecto del número de kilómetros recorridos."},
{id:436,q:"La normativa vigente establece que, como norma general, el período de conducción diario no puede exceder de:",options:["12 horas.", "9 horas.", "11 horas.", "8 horas."],correct:1,explanation:"Respuesta correcta: B. Como norma general, el período de conducción diario no puede exceder de 9 horas (ampliable a 10 horas dos veces por semana)."},
{id:437,q:"Para que el motor entregue una cierta potencia, ¿puede haber varias combinaciones posibles de velocidades y posiciones del acelerador o existe solo una combinación posible?",options:["En cada motor, para una potencia determinada, existe solo una marcha y posición del acelerador.", "Para que un motor entregue una potencia dada, existe una sola combinación de la caja de velocidades, aunque pueden existir varias posiciones del acelerador.", "Para que un motor entregue una cierta potencia, existen varias combinaciones en la caja de velocidades y posiciones del pedal acelerador, aunque con diferentes consumos cada una de ellas.", "Para que un motor entregue una cierta potencia, existen dos o tres combinaciones en la caja de velocidades y posiciones del pedal acelerador, aunque con el mismo consumo todas ellas."],correct:2,explanation:"Respuesta correcta: C. Para una misma potencia existen varias combinaciones de marcha/acelerador posibles, cada una con un consumo diferente."},
{id:438,q:"Son equipos de protección individual de los oídos:",options:["las pantallas faciales.", "los equipos respiratorios.", "los equipos filtrantes.", "los protectores auditivos tipo \"tapones\"."],correct:3,explanation:"Respuesta correcta: D. Los protectores auditivos tipo 'tapones' son equipos de protección individual (EPI) específicos para los oídos."},
{id:439,q:"El tacógrafo garantiza a las autoridades:",options:["que el vehículo no sufra averías.", "que se usará correctamente el disco.", "un control eficaz de las normas en materia social en el sector del transporte.", "que no se cometerán infracciones."],correct:2,explanation:"Respuesta correcta: C. El tacógrafo garantiza a las autoridades un control eficaz de las normas en materia social en el sector del transporte."},
{id:440,q:"En la actividad de transporte, ¿qué mala práctica está asociada más directamente a quemaduras y asfixia?",options:["Mala colocación de la carga.", "Desniveles y pendientes en el suelo.", "Calentamiento del motor.", "Escasa visibilidad en el puesto de conducción."],correct:2,explanation:"Respuesta correcta: C. El calentamiento del motor está asociado más directamente a quemaduras y asfixia por riesgo de incendio."},
{id:441,q:"En la actividad de transporte, ¿qué mala práctica causa lesiones en la piel y en los ojos con más frecuencia?",options:["Posturas de trabajo incorrectas.", "Derrame de mercancía peligrosa a causa de accidentes de tráfico.", "Mantenimiento prolongado de posturas forzadas.", "Levantamiento de pesos excesivos."],correct:1,explanation:"Respuesta correcta: B. El derrame de mercancía peligrosa a causa de accidentes es la principal causa de lesiones en la piel y los ojos."},
{id:442,q:"La posición más adecuada de las manos durante la conducción, según diferentes expertos, es la llamada de:",options:["las once y diez.", "las doce y diez.", "las diez y diez.", "las diez y veinte."],correct:2,explanation:"Respuesta correcta: C. La posición más segura de las manos en el volante es la de 'las diez y diez' (9:15 o 10:10), que ofrece máximo control."},
{id:443,q:"¿Cuál es el factor que más influye en la potencia de un motor?",options:["La cilindrada del motor.", "La relación de compresión.", "El grado de llenado de los cilindros.", "El número de revoluciones."],correct:2,explanation:"Respuesta correcta: C. El grado de llenado de los cilindros es el factor que más influye en la potencia de un motor."},
{id:444,q:"¿En qué consiste la conducción preventiva?",options:["En el aprendizaje necesario para obtener el carné de conducir.", "En ser consciente de los riesgos y anticiparse a posibles situaciones de peligro.", "Es cuando se realiza una elección entre diversas alternativas.", "Ninguna de las respuestas anteriores es correcta."],correct:1,explanation:"Respuesta correcta: B. La conducción preventiva consiste en ser consciente de los riesgos y anticiparse a posibles situaciones de peligro."},
{id:445,q:"Un conductor que conduce un total de 54 horas desde las 00.00 horas de un lunes hasta las 24.00 horas del domingo siguiente, ¿comete alguna infracción?",options:["Sí, una infracción muy grave siempre que pase de 52 horas.", "Sí, una infracción grave puesto que está entre el 20 % y el 50 % de exceso.", "Sí, una infracción leve.", "No, puesto que se puede conducir hasta un total de 56 horas en una semana."],correct:3,explanation:"Respuesta correcta: D. No es infracción: se permite conducir hasta 56 horas semanales (sin superar 90h en dos semanas consecutivas)."},
{id:446,q:"Si se incumplen las obligaciones aduaneras con una mercancía de lícito comercio valorada en 5.000 euros, ¿se incurre en delito de contrabando?",options:["No.", "Sí.", "Solo dentro del espacio Schengen.", "Solo si la mercancía son productos alimenticios."],correct:0,explanation:"Respuesta correcta: A. No se incurre en delito de contrabando con mercancías de lícito comercio de 5.000 euros. El umbral del delito es mucho mayor."},
{id:447,q:"¿Cuándo es mínimo el consumo específico en un motor?",options:["Cuando gira a la potencia máxima.", "Cuando gira con un par bajo y una baja potencia.", "Cuando gira con un par bajo o intermedio a la máxima potencia.", "Cuando gira al par máximo a una potencia intermedia."],correct:3,explanation:"Respuesta correcta: D. El consumo específico es mínimo cuando el motor gira al par máximo a una potencia intermedia, la zona más eficiente."},
{id:448,q:"¿El retardador hidráulico es compatible con el sistema ABS de frenos?",options:["Sí.", "No.", "Solo para velocidades por debajo de 100 km/hora.", "Solo para velocidades por encima de 100 km/hora."],correct:0,explanation:"Respuesta correcta: A. El retardador hidráulico es compatible con el sistema ABS de frenos."},
{id:449,q:"En la declaración amistosa de accidentes, ¿se debe hacer constar el lugar del accidente?",options:["Sí.", "Solo cuando haya sucedido en una vía urbana.", "Solo cuando haya sucedido en una vía interurbana.", "Solo cuando haya sucedido dentro de España."],correct:0,explanation:"Respuesta correcta: A. Sí, en la declaración amistosa de accidentes siempre se debe hacer constar el lugar del accidente."},
{id:450,q:"¿Qué datos registra, automática o semiautomáticamente, el tacógrafo?",options:["Distancia recorrida por el vehículo.", "Velocidad del vehículo.", "Actividad del conductor (tiempo de conducción).", "Todas las respuestas son correctas."],correct:0,explanation:"Respuesta correcta: A"},
{id:451,q:"La marca de homologación de la hoja de registro utilizada en tacógrafos analógicos es:",options:["obligatorio que aparezca impresa.", "obligatorio que aparezca en letras mayúsculas para que se vea bien.", "opcional ponerla.", "necesario que esté impresa en color rojo."],correct:0,explanation:"Respuesta correcta: A. Es obligatorio que la marca de homologación de la hoja de registro aparezca impresa en la misma."},
{id:452,q:"¿Cuál de los siguientes no es un documento que requiera un vehículo pesado de transporte de mercancías?",options:["Libro de ruta, en los transportes interiores de mercancías.", "Título habilitante para el transporte.", "Documento de control en los casos no exceptuados.", "Autorización internacional para los viajes al extranjero no liberalizados."],correct:0,explanation:"Respuesta correcta: A. El libro de ruta no es un documento requerido en los transportes interiores de mercancías."},
{id:453,q:"El número de revoluciones del motor, ¿influye en el consumo de carburante?",options:["Sí, es mayor cuanto mayor es el número de revoluciones.", "Sí, es mayor cuanto menor es el número de revoluciones.", "No, el consumo solo depende de la carga que lleve el vehículo.", "No, el consumo solo depende del volumen del vehículo."],correct:0,explanation:"Respuesta correcta: A. El consumo es mayor cuanto mayor es el número de revoluciones del motor."},
{id:454,q:"La formación continua es obligatoria para los titulares de los permisos de conducir que efectúen una actividad de transporte por carretera y pertenezcan a empresas establecidas en la U.E.",options:["de las clases C o C+E, solamente.", "de cualquier tipo.", "de las clases C, C+E, C1 y C1+E.", "de las clases C1 o C1+E, solamente."],correct:2,explanation:"Respuesta correcta: C. La formación continua es obligatoria para titulares de permisos C, C+E, C1 y C1+E en transporte profesional."},
{id:455,q:"Las actividades del conductor se registran en la tarjeta de conductor:",options:["únicamente en el momento de extraerla del tacógrafo.", "solo con el vehículo en movimiento.", "únicamente cuando está insertada en el tacógrafo.", "solo con el contacto puesto."],correct:2,explanation:"Respuesta correcta: C. Las actividades del conductor se registran únicamente cuando la tarjeta está insertada en el tacógrafo."},
{id:456,q:"Cuando hay viento, ¿dónde debe extremarse la precaución?",options:["En las rectas.", "En poblaciones.", "En las salidas de túneles.", "Al borde del mar."],correct:2,explanation:"Respuesta correcta: C. En las salidas de túneles hay que extremar la precaución con viento, ya que se pasa bruscamente de zona protegida a zona expuesta."},
{id:457,q:"En la verificación trimestral de un extintor se comprobará:",options:["que son legibles las instrucciones de manejo.", "que el indicador de presión está en la zona adecuada.", "que no le faltan los precintos.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. En la verificación trimestral se comprueba que las instrucciones sean legibles, la presión correcta y los precintos intactos."},
{id:458,q:"En relación con el coeficiente aerodinámico de un vehículo, ¿qué se debe saber?",options:["Que no influye en el consumo de carburante.", "Que, cuanto mayor sea, mayor será su consumo de carburante.", "Que, cuanto mayor sea, menor será su consumo de carburante.", "Que, cuanto menor sea, menor será su estabilidad."],correct:1,explanation:"Respuesta correcta: B. Cuanto mayor sea el coeficiente aerodinámico (Cx), mayor será el consumo de carburante del vehículo."},
{id:459,q:"¿Qué pérdidas de energía se producen en el motor?",options:["Evaporación de componentes del combustible.", "Reacciones químicas en las piezas del motor.", "Energía cinética del cigüeñal.", "Rozamientos de piezas del motor."],correct:3,explanation:"Respuesta correcta: D. Los rozamientos entre las piezas del motor son una fuente principal de pérdida de energía en forma de calor."},
{id:460,q:"¿Qué factor influye en la resistencia a la rodadura de un neumático?",options:["La utilización de neumáticos con cámara.", "La utilización de neumáticos sin cámara.", "La utilización de neumáticos regrabables.", "El trabajo de flexión del neumático."],correct:3,explanation:"Respuesta correcta: D. El trabajo de flexión del neumático (deformación repetida) es el principal factor que influye en la resistencia a la rodadura."},
{id:461,q:"Para ahorrar en el consumo de carburante, ¿en verano es conveniente aumentar la presión de inflado de los neumáticos?",options:["No, lo conveniente es reducirla.", "No, la presión solo debe variarse en función de los kilómetros de rodaje de los neumáticos.", "No, la presión no se debe variar en verano ni en invierno.", "Sí."],correct:2,explanation:"Respuesta correcta: C. La presión no debe variarse ni en verano ni en invierno; siempre debe mantenerse la recomendada por el fabricante."},
{id:462,q:"Reducir la velocidad media de circulación, ¿qué ventajas presenta?",options:["Reducir la frecuencia de la inspección técnica periódica y aumentar los plazos de mantenimiento del vehículo.", "No tener que comprobar el nivel del aceite motor ya que conducir de esta manera hace que el consumo de aceite sea nulo.", "Reducir el coeficiente aerodinámico del vehículo y prolongar la vida del motor.", "Mayor confort en la conducción y menor consumo y contaminación ambiental."],correct:0,explanation:"Respuesta correcta: A"},
{id:463,q:"Para prevenir la aparición del sueño durante la conducción, es necesario:",options:["realizar comidas copiosas.", "realizar paradas frecuentes, como máximo cada dos horas.", "mantener el habitáculo del vehículo a una temperatura mínima de 30 grados.", "tomar mucho café."],correct:1,explanation:"Respuesta correcta: B. Para prevenir el sueño es necesario realizar paradas frecuentes, como máximo cada dos horas de conducción."},
{id:464,q:"La paraplejia consiste en:",options:["la pérdida de capacidad de las extremidades inferiores.", "la pérdida de las funciones motoras en todas las extremidades y el tronco.", "no tener conciencia de sí mismo ni del entorno.", "Todas las respuestas son correctas."],correct:0,explanation:"Respuesta correcta: A. La paraplejia consiste en la pérdida de capacidad de las extremidades inferiores."},
{id:465,q:"¿Qué número mínimo de extintores debe llevar un vehículo de transporte de mercancías de más de 20.000 kg de MMA, de acuerdo con la Orden de 27 de julio de 1999?",options:["Uno.", "Dos.", "Tres.", "Dos o tres, dependiendo de la sustancia extintora que utilicen."],correct:1,explanation:"Respuesta correcta: B. Un vehículo de más de 20.000 kg de MMA debe llevar un mínimo de dos extintores."},
{id:466,q:"¿Cuál de las siguientes conductas no está considerada como delito contra la seguridad vial en el Código Penal?",options:["Robar un vehículo.", "Conducir vehículos con temeridad manifiesta, poniendo en peligro la vida o la integridad de las personas.", "Originar un grave riesgo para la circulación mediante la colocación en la vía de obstáculos imprevisibles.", "Originar un grave riesgo para la circulación derramando sustancias deslizantes o inflamables."],correct:0,explanation:"Respuesta correcta: A. Robar un vehículo es un delito contra la propiedad, no contra la seguridad vial. Las demás sí son delitos contra la seguridad vial."},
{id:467,q:"¿Cuál de los siguientes países forma parte del Espacio Schengen?",options:["Reino Unido.", "Irlanda.", "Finlandia.", "Rusia."],correct:2,explanation:"Respuesta correcta: C. Finlandia forma parte del Espacio Schengen. Reino Unido, Irlanda y Rusia no pertenecen."},
{id:468,q:"¿Qué factores favorecen la aparición de enfermedades cardiovasculares en los conductores profesionales?",options:["La vida sedentaria.", "El estrés.", "Ninguno de las anteriores.", "Las respuestas A y B son correctas."],correct:3,explanation:"Respuesta correcta: D. La vida sedentaria y el estrés son factores que favorecen las enfermedades cardiovasculares en conductores profesionales."},
{id:469,q:"De los siguientes dispositivos, ¿cuáles están considerados como elementos de seguridad activa?",options:["Los airbags.", "Las ruedas.", "Los cinturones de seguridad.", "Los reposacabezas."],correct:1,explanation:"Respuesta correcta: B. Las ruedas son elementos de seguridad activa (previenen accidentes). Los airbags, cinturones y reposacabezas son seguridad pasiva."},
{id:470,q:"La relación de marchas más alta en una caja de velocidades:",options:["permite conseguir mayor velocidad.", "permite conseguir mayor potencia.", "permite conseguir menor par en rueda.", "permite conseguir menor potencia."],correct:0,explanation:"Respuesta correcta: A. La relación de marchas más alta (más larga) permite conseguir mayor velocidad con menor régimen de revoluciones."},
{id:471,q:"El color de fondo predominante en la tarjeta de conductor es:",options:["azul.", "rojo.", "verde.", "blanco."],correct:3,explanation:"Respuesta correcta: D. El color de fondo predominante en la tarjeta de conductor es blanco."},
{id:472,q:"La empresa puede acceder a los datos almacenados en los tacógrafos de sus vehículos:",options:["únicamente previo requerimiento judicial.", "solo cuando la inspección de transporte se lo solicite.", "únicamente para efectuar descargas reglamentarias.", "en todo momento."],correct:3,explanation:"Respuesta correcta: D. La empresa puede acceder a los datos almacenados en los tacógrafos de sus vehículos en todo momento."},
{id:473,q:"¿Qué muestra la curva de potencia a plena carga?",options:["La potencia de rueda necesaria para el transporte de la MMA del vehículo.", "La potencia que genera el par máximo con el vehículo a plena carga.", "La potencia que entrega el motor a cada régimen de giro cuando el acelerador se pisa fondo.", "El consumo a potencia máxima con MMA transportada."],correct:2,explanation:"Respuesta correcta: C. La curva a plena carga muestra la potencia que entrega el motor a cada régimen de giro cuando el acelerador se pisa a fondo."},
{id:474,q:"¿Cuáles de las siguientes funciones corresponde a un sistema IVMS?",options:["Control de la flota de vehículos a través de la geolocalización.", "Regular la presión sobre los elementos frenantes del vehículo.", "Gestionar y almacenar las descargas de los tacógrafos.", "Todas las respuestas son correctas."],correct:0,explanation:"Respuesta correcta: A. Un sistema IVMS (In-Vehicle Monitoring System) controla la flota de vehículos a través de la geolocalización."},
{id:475,q:"¿Qué función tiene el sistema de ayuda a la conducción denominado BSM?",options:["Informar del estado de la presión en sistema de amortiguación.", "Identificar vehículos en zonas laterales de punto muerto.", "Adaptar automáticamente la velocidad al estado del firme de la vía.", "Identificar fugas en el sistema de frenado."],correct:1,explanation:"Respuesta correcta: B. El BSM (Blind Spot Monitoring) identifica vehículos en las zonas laterales de punto muerto del conductor."},
{id:476,q:"Los SIT, en relación con la gestión integral de túneles, ¿qué funcionalidades pueden tener?",options:["Control de tráfico.", "Gestión de incidencias.", "Control de la iluminación.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D. Los SIT en túneles pueden tener funciones de control de tráfico, gestión de incidencias y control de iluminación."},
{id:477,q:"¿A qué se denomina densidad de tráfico?",options:["A los vehículos que circulan en un mismo sentido por un tramo determinado en un momento concreto.", "Al número de vehículos que pasa por una zona concreta de una carretera por unidad de tiempo", "Al número de vehículos que hay en un tramo de carretera por unidad de longitud en un momento concreto.", "A la distribución espacio/temporal de tráfico dentro de una carretera concreta."],correct:2,explanation:"Respuesta correcta: C. La densidad de tráfico es el número de vehículos que hay en un tramo de carretera por unidad de longitud en un momento concreto."},
{id:478,q:"¿Cuál de los siguientes es un elemento de seguridad activa del vehículo?",options:["La dirección.", "Los habitáculos de seguridad.", "El chasis deformable.", "Los reposacabezas."],correct:0,explanation:"Respuesta correcta: A. La dirección es un elemento de seguridad activa porque ayuda a prevenir accidentes. Los demás son seguridad pasiva."},
{id:479,q:"¿Qué efecto tiene una presión del neumático superior a la recomendada?",options:["Supone un menor consumo de combustible.", "Mejora la amortiguación del vehículo.", "Perjudica la capacidad de frenado.", "Acelera el desgaste de los bordes de la banda de rodadura."],correct:2,explanation:"Respuesta correcta: C. Una presión superior a la recomendada reduce la superficie de contacto y perjudica la capacidad de frenado."},
{id:480,q:"El dispositivo de seguridad BAS, ¿qué acción lleva a cabo?",options:["Mide la distancia con el vehículo que circula delante y calcula la distancia de seguridad.", "En un frenada de emergencia, corrige la presión de frenado para evitar la colisión.", "Si capta que se va a producir el bloqueo de una rueda, disminuye la fuerza de frenado sobre ella.", "Si, al arrancar, una rueda motriz patina, la frena."],correct:1,explanation:"Respuesta correcta: B. El BAS (Brake Assist System) detecta frenadas de emergencia y corrige la presión para evitar la colisión."},
{id:481,q:"¿Con qué elemento de seguridad activa del vehículo está relacionado el TCS, Traction Control System?",options:["Con la suspensión.", "Con la dirección.", "Con los frenos.", "Con el alumbrado."],correct:2,explanation:"Respuesta correcta: C. El TCS (Control de Tracción) está relacionado con los frenos, ya que frena la rueda que patina para redirigir la tracción."},

const STORAGE_KEY = 'rutapro_cap_618';
function loadData() {
  try {
    const d = JSON.parse(localStorage.getItem(STORAGE_KEY));
    return d || { xp: 0, totalCorrect: 0, totalWrong: 0, testsCompleted: 0, cards: {}, sessions: [] };
  } catch (e) {
    return { xp: 0, totalCorrect: 0, totalWrong: 0, testsCompleted: 0, cards: {}, sessions: [] };
  }
}
function saveData(d) { localStorage.setItem(STORAGE_KEY, JSON.stringify(d)); }
