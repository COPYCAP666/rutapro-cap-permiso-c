<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="theme-color" content="#0f0f12"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>RutaPro CAP - 491 Preguntas</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'DM Sans',sans-serif;background:#0f0f12;color:#e4e4e7;min-height:100vh}
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:#1c1c1f}
::-webkit-scrollbar-thumb{background:#404048;border-radius:3px}
@keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.animate-slide-up{animation:slideUp .5s ease-out}
.animate-fade{animation:fadeIn .4s ease-out}
.glass{background:rgba(28,28,31,.85);backdrop-filter:blur(12px);-webkit-backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.06)}
.font-display{font-family:'JetBrains Mono',monospace}

/* Nav */
.nav{position:sticky;top:0;z-index:50;border-bottom:1px solid rgba(255,255,255,.05)}
.nav-inner{max-width:72rem;margin:0 auto;padding:.75rem 1rem;display:flex;align-items:center;justify-content:space-between}
.nav-logo{display:flex;align-items:center;gap:.5rem;background:none;border:none;cursor:pointer;color:inherit}
.nav-logo-icon{width:2rem;height:2rem;border-radius:.375rem;background:#eab308;display:flex;align-items:center;justify-content:center;font-size:1.1rem}
.nav-logo-text{font-family:'JetBrains Mono',monospace;font-size:.875rem;font-weight:700;color:#facc15}
.nav-tabs{display:flex;gap:.25rem}
.nav-tab{display:flex;align-items:center;gap:.25rem;padding:.375rem .75rem;border-radius:.375rem;border:none;cursor:pointer;font-size:.75rem;font-family:'DM Sans',sans-serif;transition:all .2s;background:transparent;color:#9ca3af}
.nav-tab:hover{color:#fff}
.nav-tab.active{color:#facc15;background:rgba(234,179,8,.1)}
.nav-xp{font-family:'JetBrains Mono',monospace;font-weight:700;color:#f59e0b;font-size:.875rem}

/* Mobile bottom nav */
.mobile-nav{display:none;position:fixed;bottom:0;left:0;right:0;z-index:50;padding:.5rem .25rem;padding-bottom:calc(.5rem + env(safe-area-inset-bottom));border-top:1px solid rgba(255,255,255,.05)}
.mobile-nav-inner{display:flex;justify-content:space-around}
.mobile-tab{display:flex;flex-direction:column;align-items:center;gap:.125rem;padding:.25rem .5rem;border-radius:.5rem;border:none;cursor:pointer;font-size:.6rem;font-family:'DM Sans',sans-serif;background:transparent;color:#6b7280;transition:all .2s}
.mobile-tab.active{color:#facc15}
.mobile-tab svg{width:18px;height:18px}

@media(max-width:767px){
  .nav-tabs{display:none}
  .nav-logo-text{display:none}
  .mobile-nav{display:block}
  main{padding-bottom:5rem!important}
}
@media(min-width:768px){
  .mobile-nav{display:none}
}

/* Layout */
main{max-width:72rem;margin:0 auto;padding:1.5rem 1rem 2rem}

/* Cards */
.stat-card{text-align:center;padding:1rem;border-radius:.5rem}
.stat-label{font-size:.625rem;color:#6b7280;font-weight:700;margin-bottom:.25rem;text-transform:uppercase;letter-spacing:.05em}
.stat-val{font-family:'JetBrains Mono',monospace;font-size:1.5rem;font-weight:700}

.mode-card{padding:1rem;border-radius:.75rem;text-align:left;border:none;cursor:pointer;width:100%;transition:all .2s}
.mode-card:hover{transform:translateY(-2px)}
.mode-card h3{font-family:'JetBrains Mono',monospace;font-weight:700;color:#fff;font-size:.875rem;margin:.5rem 0 .125rem}
.mode-card p{font-size:.75rem;color:#6b7280}

/* Grid */
.grid-2{display:grid;grid-template-columns:repeat(2,1fr);gap:.75rem}
.grid-4{display:grid;grid-template-columns:repeat(2,1fr);gap:.75rem}
@media(min-width:768px){.grid-4{grid-template-columns:repeat(4,1fr)}}

/* Progress bar */
.progress-track{height:.5rem;background:#1f2937;border-radius:9999px;overflow:hidden}
.progress-fill{height:100%;background:#eab308;border-radius:9999px;transition:width .3s}

/* Question card */
.q-card{border-radius:.75rem;padding:1.5rem;margin-bottom:1rem}
.q-text{font-size:1.125rem;font-weight:600;color:#fff;line-height:1.5}

/* Options */
.opt-btn{width:100%;text-align:left;padding:.75rem 1rem;border-radius:.5rem;border:2px solid #374151;cursor:pointer;color:#fff;font-size:.9rem;font-family:'DM Sans',sans-serif;transition:all .2s;background:transparent;margin-bottom:.5rem;display:block}
.opt-btn:hover:not(.locked){border-color:#6b7280}
.opt-btn.selected{border-color:#eab308;background:rgba(234,179,8,.1)}
.opt-btn.correct{border-color:#22c55e;background:rgba(34,197,94,.1)}
.opt-btn.wrong{border-color:#ef4444;background:rgba(239,68,68,.1)}
.opt-letter{font-weight:700;color:#6b7280;margin-right:.5rem}

/* Explanation */
.explanation{border-radius:.75rem;padding:1rem;border-left:4px solid #eab308;margin-bottom:1rem}

/* Buttons */
.btn{padding:.75rem 2rem;border-radius:.75rem;font-family:'JetBrains Mono',monospace;font-weight:700;font-size:.875rem;border:none;cursor:pointer;transition:all .2s}
.btn-primary{background:#eab308;color:#000}
.btn-primary:hover{background:#facc15}
.btn-primary:disabled{background:#1f2937;color:#6b7280;cursor:not-allowed;opacity:.5}
.btn-danger{background:#ef4444;color:#fff}
.btn-danger:hover{background:#dc2626}
.btn-ghost{background:#1f2937;color:#d1d5db}
.btn-ghost:hover{background:#374151}
.btn-sm{padding:.5rem 1rem;font-size:.75rem}
.btn-full{width:100%}

/* Flashcard */
.flashcard{border-radius:1rem;padding:3rem;min-height:16rem;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;cursor:pointer}

/* Banco */
.search-input{width:100%;padding:.625rem 1rem;border-radius:.5rem;border:1px solid rgba(255,255,255,.1);background:transparent;color:#fff;font-size:.875rem;font-family:'DM Sans',sans-serif;outline:none}
.search-input:focus{border-color:#eab308}
.banco-item{border-radius:.5rem}
.banco-btn{width:100%;text-align:left;padding:.75rem 1rem;display:flex;align-items:flex-start;gap:.75rem;background:none;border:none;cursor:pointer;color:#fff;font-family:'DM Sans',sans-serif}
.banco-btn:hover{background:rgba(255,255,255,.02)}
.banco-btn>div{min-width:0;word-wrap:break-word;overflow-wrap:break-word;white-space:normal}
.banco-expand{padding:0 1rem 1rem;border-top:1px solid rgba(255,255,255,.05);padding-top:.75rem}
.banco-opt{padding:.25rem .5rem;border-radius:.25rem;font-size:.75rem;margin-bottom:.25rem}
.banco-opt.is-correct{background:rgba(34,197,94,.15);color:#4ade80}
.banco-opt.is-wrong{color:#6b7280}

/* Timer */
.timer{font-family:'JetBrains Mono',monospace;font-weight:700}
.timer.danger{color:#ef4444}
.timer.normal{color:#facc15}

/* Streak badge */
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.15)}}
@keyframes confettiBurst{0%{opacity:1;transform:translateY(0) rotate(0)}100%{opacity:0;transform:translateY(-60px) rotate(360deg)}}
.streak-badge{display:inline-flex;align-items:center;gap:.35rem;padding:.25rem .75rem;border-radius:9999px;font-size:.75rem;font-weight:700;font-family:'JetBrains Mono',monospace}
.streak-badge.hot{background:rgba(249,115,22,.15);color:#fb923c;animation:pulse .6s ease-in-out}
.streak-badge.fire{background:rgba(239,68,68,.15);color:#f87171;animation:pulse .4s ease-in-out}

/* Difficulty dot */
.diff-dot{width:8px;height:8px;border-radius:50%;display:inline-block;margin-right:6px;flex-shrink:0}
.diff-easy{background:#4ade80}
.diff-medium{background:#facc15}
.diff-hard{background:#f87171}

/* Review highlight */
.review-tag{display:inline-block;padding:.125rem .5rem;border-radius:9999px;font-size:.6rem;font-weight:700;text-transform:uppercase;letter-spacing:.05em}

/* Keyboard shortcut hint */
.key-hint{display:inline-flex;align-items:center;justify-content:center;width:1.25rem;height:1.25rem;border-radius:.25rem;background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.1);font-size:.6rem;font-family:'JetBrains Mono',monospace;color:#6b7280;margin-right:.5rem;flex-shrink:0}

/* Motivational toast */
@keyframes toastIn{from{opacity:0;transform:translateY(20px) scale(.95)}to{opacity:1;transform:translateY(0) scale(1)}}
@keyframes toastOut{from{opacity:1}to{opacity:0;transform:translateY(-10px)}}
.toast{position:fixed;bottom:6rem;left:50%;transform:translateX(-50%);z-index:100;padding:.75rem 1.5rem;border-radius:1rem;font-size:.85rem;font-weight:600;pointer-events:none;animation:toastIn .3s ease-out,toastOut .3s .9s ease-in forwards}
.toast-ok{background:rgba(34,197,94,.9);color:#fff}
.toast-streak{background:rgba(249,115,22,.9);color:#fff}
.toast-wrong{background:rgba(239,68,68,.7);color:#fff}

/* Stats */
.stat-row{display:flex;justify-content:space-between;align-items:center;padding:.5rem 0}

/* Exam nav */
.exam-nav{display:flex;gap:.75rem;flex-wrap:wrap}

/* Misc */
.text-center{text-align:center}
.mb-2{margin-bottom:.5rem}
.mb-4{margin-bottom:1rem}
.mb-6{margin-bottom:1.5rem}
.mt-2{margin-top:.5rem}
.mt-6{margin-top:1.5rem}
.space-y-4>*+*{margin-top:1rem}
.space-y-6>*+*{margin-top:1.5rem}
.space-y-2>*+*{margin-top:.5rem}
.flex-center{display:flex;justify-content:center}
.flex-between{display:flex;justify-content:space-between;align-items:center}
.text-xs{font-size:.75rem}
.text-sm{font-size:.875rem}
.text-green{color:#4ade80}
.text-red{color:#f87171}
.text-yellow{color:#facc15}
.text-blue{color:#60a5fa}
.text-purple{color:#c084fc}
.text-cyan{color:#22d3ee}
.text-orange{color:#fb923c}
.text-gray{color:#6b7280}
.text-white{color:#fff}
.hidden{display:none}
.truncate{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.inline-block{display:inline-block}
.float-right{float:right}
</style>
</head>

<script>
// ========== QUESTIONS ==========
const QUESTIONS=[{id:1,q:"Las agencias de transporte de mercancías y los almacenistas-distribuidores contratarán:",options:["con el transportista en nombre del que haya requerido sus servicios.", "siempre en nombre propio.", "con el cargador en nombre del transportista efectivo.", "en nombre propio solo cuando utilicen camiones de su propiedad o de los que dispongan en leasing o renting."],correct:3,explanation:"Respuesta correcta: D"},
{id:2,q:"Un vehículo refrigerante normal de la clase A, ¿qué marca de identificación lleva?",options:["RRA.", "RRC.", "FNB.", "RNA."],correct:0,explanation:"Respuesta correcta: A"},
{id:3,q:"¿Qué es el DUA?",options:["El documento para formular declaraciones en aduana cuando no se utilicen técnicas de tratamiento electrónico de datos.", "Un tipo de autorización de transporte internacional de mercancías expedido por la Unión Europea.", "Un tipo de autorización de transporte internacional de mercancías que sirve en el ámbito de los países miembros de la CEMT.", "Un cuaderno que debe acompañar a la autorización de transporte CEMT."],correct:0,explanation:"Respuesta correcta: A"},
{id:4,q:"¿Cómo se denominan las acciones o influencias que modifican el estado de movimiento o de reposo de un camión?",options:["Fuerzas.", "Resistencias.", "Resortes.", "Facultades."],correct:0,explanation:"Respuesta correcta: A"},
{id:5,q:"El régimen ATA es un régimen de tránsito aduanero utilizado para:",options:["el transporte de mercancías en avión, únicamente.", "el transporte de mercancías dentro de la Unión Europea, únicamente.", "la importación temporal de mercancías entre los países firmantes del Acuerdo ATA, como por ejemplo para exposiciones.", "el transporte de mercancías entre España y Portugal, únicamente."],correct:2,explanation:"Respuesta correcta: C"},
{id:6,q:"¿Cuál de estas afirmaciones es incorrecta?",options:["En el transporte con vehículos ligeros hay una mayor atomización empresarial que en el transporte con vehículos pesados.", "En recorridos internacionales hay una menor presencia del transporte con vehículos ligeros.", "En el transporte con vehículos pesados o ligeros hay el mismo nivel de exigencia en los requisitos para la obtención de autorización administrativa.", "En el transporte con vehículos pesados o ligeros hay diferencias en el sistema de comercialización."],correct:2,explanation:"Respuesta correcta: C"},
{id:7,q:"Todo cuerpo está expuesto a diferentes fuerzas y pares de fuerzas. ¿Qué sucede cuando la suma de las fuerzas y los pares de fuerzas aplicadas a un camión es distinta de cero?",options:["Que el vehículo se mueve.", "Que el vehículo se encuentra en reposo.", "Que la trayectoria del vehículo no es recta.", "Que la trayectoria del vehículo es inestable."],correct:0,explanation:"Respuesta correcta: A"},
{id:8,q:"¿Qué tipo de documento es necesario llevar a bordo del vehículo para demostrar que se está autorizado para realizar transporte interior de mercancías?",options:["El original de la autorización administrativa que se otorga a la empresa.", "Ninguno.", "La copia certificada de la autorización con la matrícula del vehículo.", "El documento que acredite la competencia profesional."],correct:2,explanation:"Respuesta correcta: C"},
{id:9,q:"Se considera transporte internacional de mercancías aquel cuyo itinerario discurre:",options:["al menos parcialmente por el territorio de dos Estados extranjeros.", "totalmente por el territorio de un Estado extranjero.", "al menos parcialmente por el territorio de tres Estados extranjeros.", "al menos parcialmente por el territorio de un Estado extranjero."],correct:3,explanation:"Respuesta correcta: D"},
{id:10,q:"¿Cómo se denomina el sistema que aumenta o disminuye la guiñada para que el camión se mantenga en la trayectoria que marcan las ruedas?",options:["Control de estabilidad.", "La anchura del neumático.", "Sistema de suspensión.", "El dibujo del neumático."],correct:0,explanation:"Respuesta correcta: A"},
{id:11,q:"¿El transporte de mercancías de carácter privado particular puede dar lugar a remuneraciones dinerarias directas o indirectas?",options:["Igual que si se tratara de un transporte público.", "Solo en el supuesto de percepción de dietas o gasto de desplazamiento para su titular.", "Sí, en el caso de transportes privados que se efectúen a vecinos de una misma localidad.", "No, en ningún caso."],correct:3,explanation:"Respuesta correcta: D"},
{id:12,q:"¿Cuál es el plazo máximo de reexportación de una mercancía importada al amparo de un cuaderno ATA?",options:["Seis meses.", "Quince meses.", "El plazo de vigencia del cuaderno ATA correspondiente.", "El plazo de caducidad de la mercancía."],correct:2,explanation:"Respuesta correcta: C"},
{id:13,q:"A medida que aumenta la velocidad, el camión tiene que desplazar:",options:["la misma cantidad de aire.", "mayor inercia centrífuga.", "menor inercia dinámica.", "más cantidad de aire."],correct:3,explanation:"Respuesta correcta: D"},
{id:14,q:"En el caso de un transporte sujeto al Convenio CMR, ¿qué requiere una carta de porte electrónica para su validez?",options:["Ir acompañada de la carta de porte expedida en papel.", "Haber sido certificada por un técnico en Informática, reconocido por todas las partes del contrato.", "Haber sido certificada por las partes del contrato mediante firma electrónica fiable.", "No requiere ningún requisito especial."],correct:2,explanation:"Respuesta correcta: C"},
{id:15,q:"Un incremento de la altura del centro de gravedad del vehículo, ¿qué supone?",options:["Un incremento de la estabilidad del vehículo.", "Menores probabilidades de que se produzca un vuelco.", "Incrementa el riesgo en las curvas.", "Disminuye el riesgo en las curvas."],correct:2,explanation:"Respuesta correcta: C"},
{id:16,q:"¿Qué factor puede hacer variar el grado de rozamiento?",options:["La potencia del motor.", "Las previsiones meteorológicas.", "La forma de conducir.", "El estado y superficie de la calzada."],correct:3,explanation:"Respuesta correcta: D"},
{id:17,q:"¿Qué función, entre otras, tiene la suspensión de un camión?",options:["Moderar la velocidad del vehículo.", "Proporcionar cierto confort.", "Aumentar la aceleración del vehículo.", "Regular la presión de inflado."],correct:1,explanation:"Respuesta correcta: B"},
{id:18,q:"¿Cómo se denomina la comprobación periódica que realiza la Administración del mantenimiento, por parte del transportista, de los requisitos para ser titular de la autorización de transporte?",options:["Revisión periódica.", "Visado.", "Constatación periódica.", "Certificación periódica."],correct:1,explanation:"Respuesta correcta: B"},
{id:19,q:"¿Qué se produce cuando la velocidad angular o de giro de la rueda no coincide con la velocidad lineal del camión?",options:["El deslizamiento.", "La deriva.", "El balanceo.", "La guiñada."],correct:0,explanation:"Respuesta correcta: A"},
{id:20,q:"Las sociedades cooperativas podrán revestir la forma de:",options:["cooperativas de primero, segundo, tercero y cuarto grado.", "cooperativas de primero, segundo y tercer grado.", "cooperativas de primero y segundo grado.", "cooperativas de primer grado solamente."],correct:2,explanation:"Respuesta correcta: C"},
{id:21,q:"¿Qué fenómeno es consecuencia típica de una sobrecarga del eje delantero del camión?",options:["La falta de apoyo en el eje delantero.", "El esfuerzo excesivo para la suspensión trasera y la repercusión de golpes en el chasis.", "El desgaste prematuro de los neumáticos.", "La suavidad de la dirección del vehículo."],correct:2,explanation:"Respuesta correcta: C"},
{id:22,q:"Los certificados de origen que acompañan a las mercancías en el tráfico internacional:",options:["deben acreditar el país de origen de la mercancía.", "deben acreditar la empresa de la que procede la mercancía.", "son exigibles en la importación de todo tipo de mercancías.", "Las respuestas A y C son correctas."],correct:0,explanation:"Respuesta correcta: A"},
{id:23,q:"Para incrementar la seguridad:",options:["se debe intentar que la altura de la carga en el vehículo sea lo más alta posible.", "se deben colocar las partes más ligeras de la carga debajo de las partes más pesadas.", "se debe distribuir la carga de manera que quede lo más agrupada posible en una misma zona.", "se deben colocar las partes más pesadas de la carga debajo de las partes más ligeras."],correct:3,explanation:"Respuesta correcta: D"},
{id:24,q:"Las cajas para el transporte de mercancías, constituidas por materiales resistentes que permiten su reutilización y apilamiento, se transportan por carretera en:",options:["contenedores.", "portacontenedores.", "portavehículos.", "vehículos batería."],correct:0,explanation:"Respuesta correcta: A"},
{id:25,q:"¿Para qué conductores es necesario un certificado de conductor de tercer país?",options:["Para todos los que no sean españoles.", "Solo para todos los conductores con nacionalidad marroquí.", "Para los conductores que no tengan nacionalidad de un estado de la UE o de Islandia, Noruega y Liechtenstein.", "Solamente para los procedentes de América Latina."],correct:2,explanation:"Respuesta correcta: C"},
{id:26,q:"¿La falta de sueño puede alterar el comportamiento del conductor?",options:["No.", "Solo por la noche.", "Sí, hace que esté más atento.", "Sí, generando nerviosismo y agresividad."],correct:3,explanation:"Respuesta correcta: D"},
{id:27,q:"Según la Ley de responsabilidad civil y seguro en la circulación de vehículos a motor, el límite de la cobertura del seguro obligatorio en daños a bienes será de:",options:["15 millones de euros por siniestro.", "1 millón de euros por siniestro.", "100.000 euros por perjudicado.", "100.000 euros por siniestro."],correct:1,explanation:"Respuesta correcta: B"},
{id:28,q:"El respaldo del asiento de la cabina de conducción es conveniente que cuente con:",options:["rugosidades que permitan una buena transpiración.", "reposapiés.", "reposacabezas.", "reposabrazos."],correct:0,explanation:"Respuesta correcta: A"},
{id:29,q:"Para evitar un posible fallo de frenos por calentamiento, en bajadas pronunciadas, es conveniente:",options:["seleccionar una relación de marchas más larga.", "utilizar primero los frenos convencionales y más tarde los ralentizadores.", "poner la palanca del cambio en punto muerto.", "utilizar el ralentizador antes que el freno de servicio."],correct:3,explanation:"Respuesta correcta: D"},
{id:30,q:"¿Con qué interlocutores internos se relaciona un conductor de una empresa grande?",options:["Con el jefe de tráfico.", "Con el personal de taller.", "Con el personal de administración.", "Todas las respuestas son correctas."],correct:3,explanation:"Respuesta correcta: D"},
{id:31,q:"Conducir utilizando la relación de marchas más alta posible dependiendo de la velocidad, ¿qué ventajas presenta?",options:["No tener que comprobar el nivel del líquido refrigerante.", "Aumentar el coeficiente aerodinámico del vehículo y prolongar la vida del motor.", "Mayor seguridad en la circulación y menor consumo y contaminación ambiental.", "Aumentar la frecuencia de la inspección técnica periódica."],correct:2,explanation:"Respuesta correcta: C"},
{id:32,q:"¿Cuál de estas afirmaciones, referida a la posición que debe adoptar el conductor, es falsa?",options:["Los brazos no han de estar tensos.", "Las manos no deben agarrar el volante con fuerza.", "Los brazos no han de estar ligeramente flexionados.", "No conviene cruzar las manos al girar el volante."],correct:2,explanation:"Respuesta correcta: C"},
{id:33,q:"Lo más recomendable para trabajar de pie es utilizar zapatos:",options:["con la suela plana.", "con tacón de 2 a 4 cm.", "con tacón de 10 cm.", "con tacón de 15 cm."],correct:1,explanation:"Respuesta correcta: B"},
{id:34,q:"El empuje que el aire ejerce sobre un vehículo en movimiento repercute sobre:",options:["el consumo.", "la fuerza termodinámica.", "el embrague.", "la fuerza de solubilidad térmica."],correct:0,explanation:"Respuesta correcta: A"},
{id:35,q:"De los elementos que se citan, ¿cuál es de seguridad activa?",options:["Los reposacabezas.", "El cinturón de seguridad.", "Los frenos.", "El airbag."],correct:2,explanation:"Respuesta correcta: C"},
{id:36,q:"De los motores que se indican, ¿cuál tiene un menor consumo específico?",options:["El motor diésel de inyección directa.", "El motor diésel de inyección indirecta.", "El motor de gasolina de inyección directa.", "El motor de gasolina de inyección indirecta."],correct:0,explanation:"Respuesta correcta: A"},
