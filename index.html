  {id:26,category:"CAP",danger:false,q:"¿Cuál es la duración total de la cualificación inicial ordinaria del CAP para mercancías?",options:["140 horas","200 horas","244 horas","280 horas"],correct:2,explanation:"Según el programa TMVI21, la cualificación inicial ordinaria del CAP tiene una duración de 244 horas."},
  {id:27,category:"CAP",danger:false,q:"¿Qué Real Decreto regula actualmente la cualificación inicial y formación continua del CAP?",options:["RD 1032/2007","RD 284/2021","RD 818/2009","RD 2484/1994"],correct:1,explanation:"El Real Decreto 284/2021 regula actualmente la cualificación inicial y formación continua del CAP."},
  {id:28,category:"CAP",danger:false,q:"La evaluación del CAP se expresa en términos de:",options:["Numérica del 1 al 10","Apto / No Apto","Aprobado / Suspenso con nota","Porcentaje de aciertos"],correct:1,explanation:"La puntuación final del CAP se expresa en términos de Apto / No Apto."},
  {id:29,category:"CAP",danger:false,q:"¿Cuántas horas de conducción efectiva incluye el módulo de optimización de consumo de carburante del CAP?",options:["2 horas","3 horas","4 horas","5 horas"],correct:2,explanation:"Según el programa TMVI21, la parte de optimización de consumo incluye 4 horas de conducción efectiva."},
  {id:30,category:"Permisos",danger:false,q:"El permiso de conducción C1 habilita para conducir vehículos de mercancías con MMA:",options:["Superior a 3.500 kg hasta 7.500 kg","Superior a 7.500 kg","Hasta 3.500 kg","Sin límite de masa"],correct:0,explanation:"El permiso C1 cubre vehículos cuya MMA es superior a 3.500 kg pero no excede de 7.500 kg."},
  {id:31,category:"Permisos",danger:false,q:"¿Qué edad mínima se requiere para obtener el permiso C?",options:["18 años","21 años","23 años","25 años"],correct:1,explanation:"Se requiere tener 21 años cumplidos para obtener el permiso C."},
  {id:32,category:"Permisos",danger:false,q:"El permiso C+E habilita para conducir:",options:["Solo camiones rígidos","Conjuntos de vehículo C + remolque de MMA > 750 kg","Solo vehículos articulados de hasta 7,5 t","Autobuses articulados"],correct:1,explanation:"C+E permite conducir un vehículo de categoría C con un remolque cuya MMA supere los 750 kg."},
  {id:33,category:"Cadena Cinemática",danger:false,q:"¿Dónde se encuentra la zona óptima de utilización del cuentarrevoluciones para ahorrar combustible?",options:["En la zona roja (máximas RPM)","En la zona verde (par máximo)","Por debajo de ralentí","En punto muerto"],correct:1,explanation:"La zona verde del cuentarrevoluciones corresponde al par máximo del motor, donde el consumo es más eficiente."},
  {id:34,category:"Cadena Cinemática",danger:false,q:"¿Qué son los ralentizadores en un camión?",options:["Sistemas de aceleración rápida","Sistemas de frenado secundario/retardación","Reguladores de temperatura","Sistemas de dirección asistida"],correct:1,explanation:"Los ralentizadores son sistemas de frenado secundario que ayudan a retardar el vehículo sin usar los frenos de servicio."},
  {id:35,category:"Carga y Estiba",danger:false,q:"¿Qué consecuencia tiene la sobrecarga por eje?",options:["Solo mayor consumo de combustible","Inestabilidad del vehículo, desgaste irregular y sanción","Mejora la tracción","No afecta a la conducción"],correct:1,explanation:"La sobrecarga por eje compromete la estabilidad, produce desgaste irregular de neumáticos y conlleva sanciones."},
  {id:36,category:"Carga y Estiba",danger:false,q:"El centro de gravedad de la carga debe situarse:",options:["Lo más alto posible","Lo más bajo y centrado posible","En la parte trasera","No importa su posición"],correct:1,explanation:"Un centro de gravedad bajo y centrado mejora la estabilidad del vehículo y reduce el riesgo de vuelco."},
  {id:37,category:"Carga y Estiba",danger:false,q:"Las correas de estiba deben verificarse:",options:["Solo al cargar","Antes de cada viaje y periódicamente durante el trayecto","Una vez al año","Solo si la carga se mueve"],correct:1,explanation:"Las correas de estiba deben verificarse antes de la salida y regularmente durante el transporte."},
  {id:38,category:"Emergencias y PRL",danger:false,q:"En caso de accidente, ¿cuál es el orden correcto de actuación (protocolo PAS)?",options:["Socorrer, Proteger, Avisar","Proteger, Avisar, Socorrer","Avisar, Proteger, Socorrer","Socorrer, Avisar, Proteger"],correct:1,explanation:"El protocolo PAS es: Proteger la zona, Avisar a los servicios de emergencia y Socorrer a los heridos."},
  {id:39,category:"Emergencias y PRL",danger:false,q:"¿Cuál es el principal factor de riesgo de accidente en conductores profesionales?",options:["Exceso de velocidad exclusivamente","Fatiga y somnolencia","Fallos mecánicos","Condiciones meteorológicas"],correct:1,explanation:"La fatiga y somnolencia es el principal factor de riesgo, directamente relacionado con el incumplimiento de tiempos de descanso."},
  {id:40,category:"Emergencias y PRL",danger:false,q:"El ciclo básico actividad/reposo es fundamental para:",options:["Reducir el consumo de combustible","Prevenir la fatiga y el estrés del conductor","Mejorar la imagen de marca","Cumplir el contrato de transporte"],correct:1,explanation:"El ciclo actividad/reposo es crucial para mantener la aptitud física y mental del conductor y prevenir la fatiga."},
  {id:41,category:"Dinámica del Vehículo",danger:false,q:"Cuando la trayectoria es más cerrada que la que debería realizar, el camión:",options:["Derrapa","Se balancea","Subvira","Sobrevira"],correct:3,explanation:"Sobrevirar significa que el vehículo gira más de lo que el conductor pretende."},
  {id:42,category:"Carga y Estiba",danger:false,q:"En camiones de caja abierta, ¿dónde debe situarse la carga para reducir la resistencia del aire?",options:["En la parte trasera de la caja","En la parte delantera de la caja","Lo más centrada posible en la caja","Lo más elevada posible"],correct:1,explanation:"Colocar la carga en la parte delantera reduce la resistencia aerodinámica."},
  {id:43,category:"Transporte y Regulación",danger:false,q:"Los vehículos oficiales de transporte de mercancías que utilizan los órganos de la Administración:",options:["Necesitan autorización de transporte público","Necesitan autorización de transporte privado particular","Necesitan autorización de transporte privado complementario","Están exentos de autorización de transporte"],correct:3,explanation:"Los vehículos utilizados por órganos de la Administración están exentos de autorización de transporte."},
  {id:44,category:"Dinámica del Vehículo",danger:false,q:"¿Qué son los pares de las ruedas y pares de inercia?",options:["Fuerzas que intervienen sobre el eje vertical del camión","Fuerzas que intentan conservar el sentido de giro que llevan las ruedas","Fuerzas que intervienen sobre el eje horizontal del camión","Fuerzas principalmente de aceleración"],correct:1,explanation:"Los pares de inercia son fuerzas giroscópicas que tienden a mantener el sentido de giro de las ruedas."},
  {id:45,category:"Cadena Cinemática",danger:false,q:"La elección de la relación correcta de la caja de cambios durante la marcha depende:",options:["Del perfil de la carretera","Del tipo de neumáticos","De la experiencia del conductor","Del rozamiento mecánico"],correct:0,explanation:"La selección de marchas debe adaptarse al perfil de la carretera."},
  {id:46,category:"Dinámica del Vehículo",danger:false,q:"La forma en que la inclinación del terreno afecta al movimiento de un camión se denomina:",options:["Fuerza termotecnia lateral","Balanceo","Resistencia a la aceleración","Resistencia a la pendiente"],correct:3,explanation:"La resistencia a la pendiente es la fuerza gravitatoria que se opone al movimiento en una subida."},
  {id:47,category:"Carga y Estiba",danger:false,q:"¿Qué supone un incremento de la altura del centro de gravedad del vehículo?",options:["Un incremento de la estabilidad","Menores probabilidades de vuelco","Una reducción del riesgo en curvas","Un incremento de la inestabilidad con mayores probabilidades de vuelco"],correct:3,explanation:"A mayor altura del centro de gravedad, mayor riesgo de vuelco e inestabilidad."},
  {id:48,category:"Carga y Estiba",danger:false,q:"Una buena estiba requiere que la carga sea colocada:",options:["De forma longitudinal a la caja del vehículo","Con espacios de al menos cuatro centímetros entre bultos","Con espacios de al menos un centímetro entre bultos","Para ser transportada con un máximo de seguridad para el personal del vehículo"],correct:3,explanation:"El objetivo principal de la estiba es garantizar la máxima seguridad durante el transporte."},
  {id:49,category:"Dinámica del Vehículo",danger:false,q:"¿Cuál de las siguientes fuerzas interviene en un camión?",options:["La fuerza de adherencia","La fuerza mayor","La fuerza menor","La fuerza nula"],correct:0,explanation:"La fuerza de adherencia permite que los neumáticos se agarren al pavimento."},
  {id:50,category:"Transporte y Regulación",danger:false,q:"Según el Reglamento (CE) 1/2005, no son aptos para el transporte de animales:",options:["Perros y gatos con menos de 6 meses","Cérvidos en fase de mudar la cornamenta","Terneros con menos de 3 meses","Todo animal capaz de moverse por sí solo"],correct:1,explanation:"Los cérvidos en fase de mudar la cornamenta no son aptos para el transporte."},
  {id:51,category:"Transporte y Regulación",danger:false,q:"¿Cuáles son las funciones propias del gerente de una empresa de transporte de mercancías?",options:["Distribuir las órdenes de ruta","Planificación y representación de la empresa","Archivar la documentación","Conducir el vehículo y determinar el itinerario"],correct:1,explanation:"El gerente se encarga de la planificación estratégica y la representación de la empresa."},
  {id:52,category:"Transporte y Regulación",danger:false,q:"El convenio CMR se aplicará a los transportes efectuados:",options:["En ferrocarril entre dos estados signatarios","Por vía navegable entre dos países signatarios","Por vehículos de carretera entre dos países, uno al menos signatario","Por cualquiera de los sistemas anteriores"],correct:2,explanation:"El Convenio CMR se aplica exclusivamente al transporte por carretera entre dos países cuando al menos uno es signatario."},
  {id:53,category:"Dinámica del Vehículo",danger:false,q:"¿Qué es una guiñada?",options:["Giro sobre el eje longitudinal","Giro sobre el eje transversal","Giro sobre el eje central","Giro sobre el eje vertical"],correct:3,explanation:"La guiñada es el movimiento de giro del vehículo sobre su eje vertical (yaw)."},
  {id:54,category:"Carga y Estiba",danger:false,q:"Las cargas formadas por bloques pesados, ¿en qué parte de la batea deben colocarse?",options:["Lo más cercano a la cabina","En la parte central","Encima de los ejes","En cualquier parte"],correct:2,explanation:"Los bloques pesados deben colocarse encima de los ejes para distribuir el peso correctamente."},
  {id:55,category:"Transporte y Regulación",danger:false,q:"¿Qué se entiende por transporte de mercancías por cuenta ajena?",options:["El que realiza personal asalariado","La prestación de servicios de transporte a terceros","El que se realiza con vehículos alquilados","El realizado por personal no profesional"],correct:1,explanation:"El transporte por cuenta ajena es la prestación de servicios de transporte a terceros mediante precio."},
  {id:56,category:"Carga y Estiba",danger:false,q:"¿Qué ventaja tienen los cables metálicos de fibra de acero frente a las cinchas?",options:["Son más flexibles","Son más económicos","Son más resistentes a la climatología","Tienen mayor resistencia"],correct:3,explanation:"Los cables de acero ofrecen mayor resistencia a la tracción que las cinchas textiles."},
  {id:57,category:"Masas y Dimensiones",danger:true,q:"Para poder calcular la carga útil de un camión es necesario:",options:["Sumar su MMA a su TARA","Restar la TARA de su MMA","Restar la MMA de la TARA","Cargar el vehículo en una báscula"],correct:1,explanation:"Carga útil = MMA - TARA."},
  {id:58,category:"Transporte y Regulación",danger:false,q:"Las autorizaciones bilaterales denominadas de entrada en vacío son válidas para:",options:["Entrar al país vacío y salir con carga","Atravesar el país vacío","Llevar mercancía al país y regresar vacío a España","No existe esta modalidad"],correct:0,explanation:"La autorización de entrada en vacío permite entrar al país sin carga y salir cargado."},
  {id:59,category:"Transporte y Regulación",danger:false,q:"En un contrato CMR, el transportista responde de los daños sufridos por la mercancía:",options:["Desde su recepción hasta su entrega","Desde que el vehículo inicia la marcha hasta la entrega","Desde que inicia la marcha hasta la llegada a destino","No responde, para eso hay seguro"],correct:0,explanation:"La responsabilidad del transportista abarca desde la recepción hasta la entrega."},
  {id:60,category:"Transporte y Regulación",danger:false,q:"¿Cuál se considera mercancía de la Unión a efectos aduaneros?",options:["La obtenida totalmente en el territorio aduanero sin mercancías importadas","La importada y despachada a libre práctica","La obtenida a partir de las anteriores","Todas las respuestas son correctas"],correct:3,explanation:"Las tres categorías constituyen mercancía de la Unión."},
  {id:61,category:"Transporte y Regulación",danger:false,q:"En tránsito de la Unión con garantía individual, la garantía cubrirá:",options:["El importe íntegro de la deuda aduanera","El 75% de la deuda aduanera","El 50% de la deuda aduanera","El 25% de la deuda aduanera"],correct:0,explanation:"La garantía individual debe cubrir el importe íntegro de la deuda aduanera."},
  {id:62,category:"Transporte y Regulación",danger:false,q:"Señale la afirmación correcta sobre el Convenio TIR:",options:["Es imprescindible que parte del viaje se haga por carretera","Es imprescindible que parte se haga por ferrocarril","Es imprescindible que parte se haga en barco","A y B son correctas"],correct:0,explanation:"Para que el Convenio TIR sea aplicable, al menos parte del trayecto debe ser por carretera."},
  {id:63,category:"Transporte y Regulación",danger:false,q:"En la UE, ¿cuál es el límite de responsabilidad de las asociaciones garantes por cada cuaderno TIR?",options:["50.000 euros","60.000 euros","75.000 euros","100.000 euros"],correct:1,explanation:"El límite de responsabilidad por cuaderno TIR en la UE es de 60.000 euros."},
  {id:64,category:"Transporte y Regulación",danger:false,q:"¿Cuál es el número mínimo de componentes de un consejo de administración de una sociedad anónima?",options:["1","2","3","5"],correct:2,explanation:"El consejo de administración de una SA requiere un mínimo de 3 miembros."},
  {id:65,category:"Transporte y Regulación",danger:false,q:"En un transporte de animales vivos, ¿qué documento debe ir a bordo del vehículo?",options:["Documentación del propietario de los animales","Autorización del medio de transporte","Documentación del origen de los animales","Todas las respuestas son correctas"],correct:3,explanation:"Debe llevarse toda la documentación: propietario, autorización y origen."},
  {id:66,category:"Tacógrafo",danger:true,q:"Los datos que registra un tacógrafo analógico se recogen en documentos llamados:",options:["Cuadro de servicio","Hojas de registro","Tarjetas de empresa","Libro de ruta"],correct:1,explanation:"Las hojas de registro (discos) son donde el tacógrafo analógico registra los datos."},
  {id:67,category:"Tacógrafo",danger:true,q:"La descarga de datos de las tarjetas de tacógrafo debe hacerse, al menos:",options:["Una vez al año","Cada 28 días con actividad registrada","Cada 31 días con actividad registrada","Una vez por semana"],correct:1,explanation:"Los datos deben descargarse al menos cada 28 días con actividad registrada."},
  {id:68,category:"Emergencias y PRL",danger:false,q:"Al prestar ayuda a un herido inconsciente, debemos:",options:["Reanimarlo moviéndolo ligeramente","Mantenerle las vías respiratorias abiertas","Trasladarlo cuanto antes al hospital","Todas son falsas"],correct:1,explanation:"Lo prioritario es mantener las vías respiratorias abiertas."},
  {id:69,category:"Tiempos de Conducción",danger:true,q:"Según el Reg. 561/2006, 'el tiempo acumulado total de conducción entre el final de un período de descanso diario y el principio del siguiente' se refiere a:",options:["Tiempo semanal de conducción","Tiempo diario de conducción","Conducción ininterrumpida","Conducción bisemanal"],correct:1,explanation:"Esa definición corresponde al tiempo diario de conducción."},
  {id:70,category:"Tiempos de Conducción",danger:true,q:"El exceso superior a dos horas sobre los tiempos máximos de conducción diaria se considera infracción:",options:["Muy grave","Grave","Leve","No se considera infracción"],correct:0,explanation:"Un exceso de más de 2 horas es infracción muy grave."},
  {id:71,category:"Emergencias y PRL",danger:false,q:"Para el levantamiento manual de pesos en posición sentado, el INSHT recomienda no superar:",options:["5 kilos","15 kilos","25 kilos","50 kilos"],correct:0,explanation:"El INSHT recomienda un máximo de 5 kg en posición sentado."},
  {id:72,category:"CAP",danger:false,q:"¿Para qué conductores NO es necesario el CAP?",options:["Conductores de vehículos con velocidad máx. autorizada de 90 km/h","Conductores de Fuerzas Armadas, protección civil, bomberos y FCSE","Conductores de autobuses con más de 45 plazas","Conductores de camiones con MMA > 10.000 kg"],correct:1,explanation:"Los conductores de FFAA, protección civil, bomberos y FCSE están exentos del CAP."},
  {id:73,category:"Tacógrafo",danger:true,q:"Los transportes con vehículos de velocidad máxima autorizada inferior a 40 km/h:",options:["Exentos de tacógrafo si transporte privado","Deben usar tacógrafo en transporte agrícola","Exentos de espejos retrovisores exteriores","Están exentos del uso del tacógrafo"],correct:3,explanation:"Los vehículos con velocidad máxima ≤ 40 km/h están exentos de tacógrafo."},
  {id:74,category:"Emergencias y PRL",danger:false,q:"Para que la declaración amistosa de accidente sea válida, debe estar firmada por:",options:["Los conductores y los testigos","Los conductores implicados en el accidente","Solo el conductor que se declare culpable","Los titulares de los vehículos"],correct:1,explanation:"La declaración amistosa debe ser firmada por los conductores implicados."},
  {id:75,category:"Tiempos de Conducción",danger:true,q:"El período de descanso semanal normal según la normativa comunitaria será:",options:["Como máximo, 45 horas","Como mínimo, 54 horas","Al menos, 45 horas","Al menos, 54 horas"],correct:2,explanation:"El descanso semanal normal es de al menos 45 horas consecutivas."},
  {id:76,category:"Consumo y Eficiencia",danger:false,q:"Una presión en los neumáticos de 2 bares por debajo de lo fijado por el fabricante:",options:["No influye en el consumo","Disminuye el riesgo de reventón","Incide en un consumo extra de carburante","Supone un ahorro de carburante"],correct:2,explanation:"Los neumáticos con presión baja aumentan la resistencia a la rodadura y el consumo."},
  {id:77,category:"Emergencias y PRL",danger:false,q:"Para que se considere accidente de trabajo, este debe tener lugar:",options:["Exclusivamente en el lugar de trabajo","En el lugar de trabajo o 'in itinere'","Solo en el lugar de trabajo o al ir a trabajar","Solo en el lugar de trabajo o al volver"],correct:1,explanation:"El accidente de trabajo incluye el ocurrido en el lugar de trabajo y el in itinere."},
  {id:78,category:"Emergencias y PRL",danger:false,q:"En la actividad de transporte, ¿qué causa con mayor frecuencia lumbalgias y cervicalgias?",options:["Mantenimiento prolongado de posturas forzadas","Sobrecarga de la maquinaria de manipulación","Utilización de maquinaria inadecuada","Mal estado de los elementos de sujeción"],correct:0,explanation:"Las posturas forzadas son la principal causa de lumbalgias y cervicalgias en conductores."},
  {id:79,category:"Tacógrafo",danger:true,q:"Los vehículos exentos de tacógrafo, ¿deben usarlo en los recorridos en vacío antes o después del servicio exento?",options:["Siempre","Nunca","No si el recorrido en vacío es de 5 km","Solo si supera 5 km"],correct:1,explanation:"Si el vehículo está exento, los recorridos en vacío vinculados también están exentos."},
  {id:80,category:"Emergencias y PRL",danger:false,q:"Ante la caída de carga sobre la vía, ¿qué NO debe hacerse?",options:["Señalizar el obstáculo","Avisar del peligro al resto de usuarios","Dar cuenta a los servicios de auxilio","Abandonar la zona inmediatamente"],correct:3,explanation:"Nunca se debe abandonar la zona sin señalizar ni asegurar."},
  {id:81,category:"Emergencias y PRL",danger:false,q:"¿Qué actuación NO es una medida preventiva para evitar un incendio?",options:["Revisar el estado de los frenos","Accionar la luz de emergencia","Revisar los extintores","Mantener en buen estado la mecánica"],correct:1,explanation:"La luz de emergencia no es medida de prevención de incendios."},
  {id:82,category:"Emergencias y PRL",danger:false,q:"¿Cómo se denomina también la declaración amistosa de accidentes?",options:["Declaración amistosa de colisión","Parte regional de accidentes","Parte europeo de accidente","Papel amistoso de accidente"],correct:2,explanation:"Se conoce también como Parte Europeo de Accidente (PEA)."},
  {id:83,category:"Emergencias y PRL",danger:false,q:"Sobre el auxilio a heridos, ¿cuál es INCORRECTA?",options:["Solo mover al herido si hay riesgo grave","Si se le puede atender dentro del vehículo, no sacarlo","La primera actuación es siempre sacarlo del lugar","No mover a heridos salvo peligro inminente"],correct:2,explanation:"Es incorrecto sacar siempre al herido. Solo se mueve en caso de peligro inminente."},
  {id:84,category:"Cadena Cinemática",danger:false,q:"Un kilovatio de potencia equivale a:",options:["1,36 caballos de vapor","2,5 caballos de vapor","1,10 caballos de vapor","2,25 caballos de vapor"],correct:0,explanation:"1 kW = 1,36 CV."},
  {id:85,category:"Tiempos de Conducción",danger:true,q:"¿Cuántas horas como máximo puede conducir un conductor en 2 semanas consecutivas?",options:["120 horas","90 horas","80 horas","60 horas"],correct:1,explanation:"El máximo en dos semanas consecutivas es de 90 horas."},
  {id:86,category:"Tiempos de Conducción",danger:true,q:"Los períodos de descanso semanal que empiezan en una semana y terminan en la siguiente pueden computarse:",options:["En las dos semanas","Solo en la primera semana","Solo en la segunda semana","En cualquiera de ellas, pero no en ambas"],correct:3,explanation:"Solo puede computarse en una de las dos semanas, no en ambas."},
  {id:87,category:"Tacógrafo",danger:true,q:"Un vehículo con tacógrafo analógico cuando debería llevar digital, ¿comete infracción?",options:["Sí, se considera carencia de aparato de control","No, puesto que lleva un tacógrafo","Sí, pero solo en transporte de mercancías","Sí, pero solo en transporte de viajeros"],correct:0,explanation:"Se equipara a carencia de aparato de control."},
  {id:88,category:"Tacógrafo",danger:true,q:"La alteración del funcionamiento del tacógrafo para que los registros no correspondan a la realidad es infracción de:",options:["Manipulación del aparato de control","Carencia de tacógrafo","Minoración del descanso","Mal uso de la hoja de registro"],correct:0,explanation:"Constituye infracción por manipulación del aparato de control."},
  {id:89,category:"Transporte y Regulación",danger:false,q:"La marca de una empresa de transporte:",options:["Representa su principal pasivo","No promete expectativas de satisfacción","No identifica a la empresa","Permite diferenciar sus servicios de los de la competencia"],correct:3,explanation:"La marca permite diferenciarse de la competencia."},
  {id:90,category:"Emergencias y PRL",danger:false,q:"¿Cuál de los siguientes es un accidente laboral en empresas de transporte?",options:["Sobreesfuerzos","Caída de personas al mismo nivel","Exposición continuada a vibraciones","Todas las respuestas son correctas"],correct:3,explanation:"Todos son accidentes laborales frecuentes en el transporte."},
  {id:91,category:"CAP",danger:false,q:"¿En qué consiste la modalidad ordinaria de obtención del CAP?",options:["Curso de 200 horas + examen","Curso de 300 horas","Curso de 280 horas + examen","Ninguna es correcta"],correct:2,explanation:"Cualificación inicial ordinaria: curso de 280 horas + examen."},
  {id:92,category:"Transporte y Regulación",danger:false,q:"Según la LRCSCVM, un vehículo tiene estacionamiento habitual en España cuando:",options:["Su propietario reside más de 183 días en España","Tiene matrícula española","Tiene matrícula UE y su propietario reside en España","Su propietario es español"],correct:1,explanation:"Estacionamiento habitual en España = matrícula española."},
  {id:93,category:"Cadena Cinemática",danger:false,q:"Cuando se habla de ralentizadores se está haciendo referencia:",options:["Al retárder, por ejemplo","A un sistema que regula el ralentí del motor","A un tipo de freno de compresión","A un tipo de freno de expansión"],correct:0,explanation:"Los ralentizadores (como el retárder) son sistemas auxiliares de frenado."},
  {id:94,category:"Tacógrafo",danger:true,q:"El tacógrafo digital funciona correctamente desde:",options:["Que se introduce la primera tarjeta de conductor","Que sale de fábrica","La activación, cuando el registro y almacenamiento están operativos","Que se hace la primera descarga de datos"],correct:2,explanation:"Funciona plenamente desde su activación."},
  {id:95,category:"Dinámica del Vehículo",danger:false,q:"La energía cinética de un vehículo es igual a:",options:["Su masa por su velocidad","Su masa por el cuadrado de su velocidad","La mitad de su masa por su velocidad","La mitad de su masa por el cuadrado de su velocidad"],correct:3,explanation:"Ec = ½mv²."},
  {id:96,category:"Dinámica del Vehículo",danger:false,q:"¿En qué se expresa la energía cinética?",options:["En julios","En caballos de vapor","En newtons","En kilómetros por hora"],correct:0,explanation:"La energía cinética se mide en julios (J)."},
  {id:97,category:"Sistemas de Seguridad",danger:false,q:"Si el vehículo está dotado de ABS, ¿cómo actúa durante una frenada?",options:["Deteniendo inmediatamente el vehículo en vía mojada","Deteniendo inmediatamente el vehículo con nieve","Evitando bloqueo de ruedas solo en vía mojada","Evitando que las ruedas se bloqueen en cualquier estado de la vía"],correct:3,explanation:"El ABS evita el bloqueo de las ruedas independientemente del estado de la calzada."},
  {id:98,category:"Transporte y Regulación",danger:false,q:"¿Están cubiertos por el seguro los daños sufridos por bienes de parientes en tercer grado del conductor?",options:["Sí, en todos los casos","Sí, si no se encuentran en el vehículo","Sí, salvo hermanos, padres o hijos","No, en ningún caso"],correct:0,explanation:"Los daños a bienes de parientes en tercer grado están cubiertos."},
  {id:99,category:"Cadena Cinemática",danger:false,q:"Si las válvulas de escape no se cierran en el momento adecuado:",options:["Aumentará el consumo de carburante","Disminuirá el consumo","Disminuirá la presión en el grupo cónico","El humo será verde azulado"],correct:0,explanation:"El mal cierre provoca aumento del consumo."},
  {id:100,category:"Emergencias y PRL",danger:false,q:"En los accidentes laborales en la actividad de transporte:",options:["Solo interviene una única causa","Suelen confluir varias causas","La causa es siempre el conductor","Ninguna es correcta"],correct:1,explanation:"Suelen confluir múltiples causas."},
  {id:101,category:"Transporte y Regulación",danger:false,q:"El transporte por cuenta propia cuya actividad principal no es el transporte se denomina:",options:["Transporte privado productivo","Transporte empresarial privado","Transporte privado complementario","Transporte mercantil"],correct:2,explanation:"Se denomina transporte privado complementario."},
  {id:102,category:"Tacógrafo",danger:true,q:"Un vehículo que transporta animales entre una granja y un mercado local está:",options:["Obligado a usar tacógrafo siempre","Obligado a usar tacógrafo digital si >10 km","Exento de tacógrafo si el recorrido no supera 100 km en línea recta","Exento siempre de usar tacógrafo"],correct:2,explanation:"Exento si no supera los 100 km en línea recta."},
  {id:103,category:"Cadena Cinemática",danger:false,q:"La potencia de un motor se mide en:",options:["Caballos fiscales","Newtons","Kilómetros por hora","Kilovatios"],correct:3,explanation:"La potencia se mide en kilovatios (kW)."},
  {id:104,category:"Emergencias y PRL",danger:false,q:"¿Qué riesgo para la conducción aumenta cuando hay nieve en la calzada?",options:["Menor adherencia","Menor visibilidad","Ocultación de las señales","Todas las respuestas son correctas"],correct:3,explanation:"La nieve reduce adherencia, visibilidad y puede ocultar señales."},
  {id:105,category:"Tiempos de Conducción",danger:true,q:"El descanso diario en dos períodos (3h + 9h), ¿puede tomarse tantas veces como se quiera?",options:["Sí, pero siempre en ese orden","Solo dos veces por semana","Solo ocho veces al mes","Solo los conductores en equipo"],correct:0,explanation:"Puede realizarse sin límite, siempre en ese orden."},
  {id:106,category:"Consumo y Eficiencia",danger:false,q:"Sobre el coeficiente aerodinámico de un vehículo:",options:["No influye en la estabilidad","Cuanto mayor sea, mayor será su consumo","Cuanto mayor sea, mayor será su estabilidad","Será mejor cuanto mayor sea su Cx"],correct:1,explanation:"Un Cx alto implica mayor resistencia al aire y mayor consumo."},
  {id:107,category:"Consumo y Eficiencia",danger:false,q:"Para que el consumo sea nulo circulando, además de no acelerar, es necesario:",options:["Tener marcha engranada y no pisar el embrague","Tener marcha engranada y pisar el embrague","Tener marcha engranada, con o sin embrague","Tener la palanca en punto muerto"],correct:0,explanation:"Con marcha engranada y sin embrague ni acelerador, la inyección se corta."},
  {id:108,category:"Consumo y Eficiencia",danger:false,q:"¿De qué depende, entre otros factores, el consumo de carburante?",options:["De la longitud del pistón","De la longitud del árbol de levas","De la longitud del cigüeñal","Del número de revoluciones del motor"],correct:3,explanation:"El consumo depende del régimen de revoluciones del motor."},
  {id:109,category:"Consumo y Eficiencia",danger:false,q:"Dependiendo de la presión sobre el acelerador, el conductor puede:",options:["Reducir el ralentí del motor","Aumentar el ralentí del motor","Reducir el consumo de carburante","Reducir la relación de compresión"],correct:2,explanation:"Modulando el acelerador se puede reducir el consumo."},
  {id:110,category:"Consumo y Eficiencia",danger:false,q:"¿Cuál es una buena medida para no aumentar el consumo de un vehículo pesado?",options:["Aumentar el coeficiente aerodinámico con alerones","Aumentar la presión de inflado de los neumáticos","Montar cajas de cambio automáticas","Mantener el filtro del aire limpio"],correct:3,explanation:"Un filtro de aire limpio asegura la correcta mezcla y evita sobreconsumo."},
  {id:111,category:"Emergencias y PRL",danger:false,q:"¿Cuál es el orden correcto de actuaciones en caso de accidente de circulación?",options:["Preservar seguridad, solicitar ayuda, ayudar víctimas","Ayudar víctimas, solicitar ayuda, preservar seguridad","Ayudar víctimas, preservar seguridad, solicitar ayuda","Preservar seguridad, ayudar víctimas, solicitar ayuda"],correct:0,explanation:"Proteger, Avisar, Socorrer (PAS)."},
  {id:112,category:"Emergencias y PRL",danger:false,q:"¿Qué secuelas graves pueden tener los traumatismos craneoencefálicos?",options:["Coma vegetativo","Discapacidad mental","Discapacidad física","Todas las respuestas son correctas"],correct:3,explanation:"Los TCE pueden causar todas esas secuelas."},
  {id:113,category:"Tiempos de Conducción",danger:true,q:"En trabajo nocturno de trabajadores móviles no nocturnos, la jornada por cada 24 horas no podrá exceder de:",options:["Doce horas","Ocho horas","Diez horas","Nueve horas"],correct:2,explanation:"El límite es de 10 horas por cada 24 horas."},
  {id:114,category:"Tacógrafo",danger:true,q:"¿Qué tipo de infracción constituye la manipulación de un tacógrafo digital?",options:["Leve","Grave","Muy grave","No constituye infracción"],correct:2,explanation:"Es infracción muy grave."},
  {id:115,category:"CAP",danger:false,q:"¿En qué registro público se anota la obtención del CAP?",options:["En ninguno","En el Registro de Empresas y Actividades de Transporte","En el Registro de Conductores de la DGT","En el Registro Mercantil"],correct:2,explanation:"Se anota en el Registro de Conductores de la DGT."},
  {id:116,category:"Tacógrafo",danger:true,q:"¿Qué son las hojas de registro del tacógrafo?",options:["Documentos donde se registran los datos del tacógrafo analógico","Documentos técnicos del tacógrafo","Documentos de inspección","Hojas de registro de movimientos de la carga"],correct:0,explanation:"Son los discos donde el tacógrafo analógico registra los datos de actividad."},
  {id:117,category:"Emergencias y PRL",danger:false,q:"Respecto del alcohol y la conducción, señale la correcta:",options:["No afecta si está bajo el límite legal","El alcohol con comida no se absorbe","Masticar café evita dar positivo","El conductor que ha bebido suele infravalorar el riesgo"],correct:3,explanation:"El alcohol reduce la percepción de riesgo."},
  {id:118,category:"Sistemas de Seguridad",danger:false,q:"¿Cuáles son los elementos del airbag?",options:["Cojín inflable, resorte mecánico y pretensor pirofórico","Cojín inflable, detector de impacto y resorte mecánico","Cojín inflable, pretensor pirofórico y sistema de inflado","Cojín inflable, detector de impacto y sistema de inflado"],correct:3,explanation:"Cojín inflable, detector de impacto y generador de gas para el inflado."},
  {id:119,category:"Consumo y Eficiencia",danger:false,q:"¿Cuál de las siguientes circunstancias aumenta el consumo de carburante?",options:["El uso de aire acondicionado","No modificar la aerodinámica","Revisión del filtro del aire","Circular a velocidad moderada"],correct:0,explanation:"El aire acondicionado incrementa el consumo."},
  {id:120,category:"Transporte y Regulación",danger:false,q:"Si un vehículo circula sin seguro puede acordarse:",options:["El precinto por cuatro meses","El depósito en domicilio del propietario","El precinto por un mes","El depósito en lugar público"],correct:0,explanation:"La ley prevé el precinto hasta cuatro meses."},
  {id:121,category:"Cadena Cinemática",danger:false,q:"La curva de potencia a carga parcial es:",options:["La que muestra la potencia pisando el acelerador al 25%","La que muestra la potencia al 50%","La que muestra la potencia al 75%","Todas las respuestas son correctas"],correct:3,explanation:"Representan la potencia a distintos niveles de acelerador."},
  {id:122,category:"Cadena Cinemática",danger:false,q:"¿A qué da lugar la potencia máxima del motor?",options:["Al máximo par motor","Al máximo de revoluciones","A la mayor potencia en rueda","A un llenado medio del cilindro"],correct:2,explanation:"La potencia máxima se traduce en la mayor potencia transmitida a las ruedas."},
  {id:123,category:"Sistemas de Seguridad",danger:false,q:"¿Qué elemento puede condicionar la frenada de un vehículo pesado?",options:["La carga transportada","La sujeción de la carga","La distribución de la carga","Todas las respuestas son correctas"],correct:3,explanation:"Cantidad, sujeción y distribución de la carga afectan a la frenada."},
  {id:124,category:"Sistemas de Seguridad",danger:false,q:"¿Cómo actúa el sistema TCS sobre el motor?",options:["Incrementa la potencia en pendiente","Cuando las ruedas motrices patinan, reduce la potencia","Reduce la potencia si detecta fallo de frenos","Todas son correctas"],correct:1,explanation:"El TCS reduce la potencia cuando las ruedas motrices patinan."},
  {id:125,category:"Sistemas de Seguridad",danger:false,q:"El sistema de ayuda a la conducción que mide la distancia de seguridad se conoce como:",options:["LKA","AEH","HMW","PCW"],correct:2,explanation:"HMW = Headway Monitoring Warning."},
  {id:126,category:"Sistemas de Seguridad",danger:false,q:"El dispositivo ABS lleva a cabo la acción de:",options:["Detectar frenada de emergencia y corregir defectos","Medir distancia con vehículo delante","Sincronizar frenos en todas las ruedas","Si capta posible bloqueo, disminuye la fuerza de frenado"],correct:3,explanation:"Reduce selectivamente la presión de frenado sobre la rueda que va a bloquearse."},
  {id:127,category:"Sistemas de Seguridad",danger:false,q:"¿Qué se consigue con el sistema EBS?",options:["Mejorar el inicio de movimiento","Acortar la distancia de frenado","Incrementar la presión de frenado","Disminuir el consumo"],correct:1,explanation:"El EBS optimiza la distribución de frenado, acortando la distancia."},
  {id:128,category:"Sistemas de Seguridad",danger:false,q:"¿Cuándo NO es aconsejable utilizar el sistema TCS?",options:["Con calzada mojada","Con presión baja de neumáticos","Usando cadenas","Con el vehículo vacío"],correct:2,explanation:"Las cadenas interfieren con el TCS."},
  {id:129,category:"Sistemas de Seguridad",danger:false,q:"¿A qué sistema corresponden las siglas LDW?",options:["Control del alumbrado","Alerta de salida de carril","Control de ángulo muerto","Alerta de colisión con peatones"],correct:1,explanation:"LDW = Lane Departure Warning, alerta de salida de carril."},
  {id:130,category:"Sistemas de Seguridad",danger:false,q:"¿Cuándo actúa el sistema PCW?",options:["Cambio brusco de dirección","Colisión inminente a baja velocidad con un peatón","Al iniciar conducción sin cinturón","Cuando una rueda motriz resbala"],correct:1,explanation:"PCW = Pedestrian Collision Warning."},
  {id:131,category:"Tiempos de Conducción",danger:true,q:"¿Qué condición permite superar el máximo de conducción diaria?",options:["Finalizar servicio regular con exceso <30 min","Distancia al destino inferior a 100 km","Llegar a la residencia del conductor o centro de operaciones","Contar con autorización administrativa"],correct:2,explanation:"El conductor puede exceder el tiempo para llegar a un lugar de parada adecuado."},
  {id:132,category:"Emergencias y PRL",danger:false,q:"¿Cuándo debe utilizarse el alumbrado del vehículo como regla general?",options:["En la circulación por túneles","En zonas sin preferencia de paso","En caso de aviso de obras","Todas las respuestas son correctas"],correct:0,explanation:"Como regla obligatoria, el alumbrado debe usarse en túneles."},
  {id:133,category:"Emergencias y PRL",danger:false,q:"Cruzar una calzada sin mirar es:",options:["Infracción común en menores de 14 años","Infracción común en mayores de 14 años","Infracción común en todas las edades","Una conducta de riesgo, no una infracción"],correct:0,explanation:"Es infracción frecuente en menores de 14 años."},
  {id:134,category:"Emergencias y PRL",danger:false,q:"¿Los trastornos del ritmo circadiano pueden impedir obtener o prorrogar el permiso de conducción?",options:["Pueden impedir la obtención pero no la prórroga","Pueden impedir la prórroga pero no la obtención","Sí, o reducir su período de vigencia","En ningún caso"],correct:2,explanation:"Pueden impedir obtención/prórroga o reducir la vigencia."},
  {id:135,category:"Emergencias y PRL",danger:false,q:"La protección de la zona de un accidente incluye comprobar:",options:["Que no haya riesgo de incendio","Que no haya heridos","Que no haya muertos","Todas las respuestas son correctas"],correct:0,explanation:"Lo prioritario es verificar que no existen riesgos añadidos como incendio."},
  {id:136,category:"Emergencias y PRL",danger:false,q:"¿Cuál es un modo de apagar un incendio por eliminación del comburente?",options:["Recubrir con espuma el combustible","Apartar materiales combustibles","Refrigerar el combustible próximo","Todas son correctas"],correct:0,explanation:"La espuma recubre y aísla el oxígeno (sofocación)."},
  {id:137,category:"CAP",danger:false,q:"Las empresas autorizadas para impartir cursos del CAP se denominan:",options:["Centros CAP","Empresas CAP","Autoescuelas","Centros de formación de conductores"],correct:1,explanation:"La denominación legal es Empresas CAP."},
  {id:138,category:"CAP",danger:false,q:"¿Qué tipo de control debe realizar la Administración sobre una empresa CAP?",options:["Comprobar periódicamente que sigue cumpliendo las condiciones","Solo si recibe denuncias fundadas","Solo si el porcentaje de aptos es muy bajo","Ningún control posterior"],correct:0,explanation:"La Administración debe comprobar periódicamente."},
  {id:139,category:"Transporte y Regulación",danger:false,q:"La norma de que conductores con MMA > 7,5 t no participen en carga/descarga NO se aplica en:",options:["Transporte de mercancías frágiles","Transporte de mercancía paletizada","Transporte de materiales de construcción a pie de obra","Transporte de animales en puestos de control"],correct:2,explanation:"La excepción se aplica al transporte de materiales de construcción a pie de obra."},
  {id:140,category:"Consumo y Eficiencia",danger:false,q:"¿Cómo puede optimizarse el consumo de carburante?",options:["Circular en punto muerto siempre que sea posible","Reducir mucho la relación de transmisión","Conducir lo más revolucionado posible","Conducir con la relación de marchas más larga posible"],correct:3,explanation:"Usar la marcha más larga posible mantiene las RPM bajas."},
  {id:141,category:"Sistemas de Seguridad",danger:false,q:"¿Cuál de estas afirmaciones es falsa?",options:["Los transitarios son especialistas en organizar transportes interregionales.","Los transitarios son especialistas en organizar transportes internacionales.","Los transitarios contratan en nombre propio con el transportista y con el cargador.","Los transitarios llevan a cabo los trámites aduaneros que se requieran y coordinan las distintas fases del transporte, controlando los transbordos de la mercancía de un medio a otro."],correct:0,explanation:"La respuesta correcta es: Los transitarios son especialistas en organizar transportes interregionales."},
  {id:142,category:"Carga y Estiba",danger:false,q:"¿Qué utilidad tiene la madera en la estiba de una mercancía?",options:["Aumentar el peso de la carga.","Elevar la posición de la carga.","Separar los materiales pesados de los ligeros.","Rellenar huecos entre materiales y fabricar apoyos o cuñas."],correct:3,explanation:"La respuesta correcta es: Rellenar huecos entre materiales y fabricar apoyos o cuñas."},
  {id:143,category:"Carga y Estiba",danger:false,q:"Al acabarse la carga de mercancía peligrosa en un vehículo, el cargador no autorizará la salida hasta que no se compruebe:",options:["la presión de las ruedas.","la situación exacta, a bordo del vehículo, de la carta de porte y las instrucciones escritas.","la ausencia de fugas y derrames.","la existencia, a bordo del vehículo, de ejemplares de certificado de arrumazón cuando sea necesario."],correct:2,explanation:"La respuesta correcta es: la ausencia de fugas y derrames."},
  {id:144,category:"Sistemas de Seguridad",danger:false,q:"Si, en un recipiente que contiene mercancías peligrosas, la etiqueta de peligro es de color azul, contiene una llama en su vértice superior y en el inferior tiene el número 4, las mercancías:",options:["son autorreactivas.","son espontáneamente inflamables.","son comburentes.","desprenden gases inflamables en contacto con el agua."],correct:3,explanation:"La respuesta correcta es: desprenden gases inflamables en contacto con el agua."},
  {id:145,category:"Sistemas de Seguridad",danger:false,q:"La fuerza que opone resistencia al movimiento entre la superficie del neumático de un camión y la calzada se denomina:",options:["resistencia por rozamiento.","desplazamiento de masas.","fuerza de molaridad.","resistencia a la pendiente. Página 1 de 21"],correct:0,explanation:"La respuesta correcta es: resistencia por rozamiento."},
  {id:146,category:"Carga y Estiba",danger:false,q:"A igualdad de fuerza lateral, un camión alto:",options:["se inclina menos que uno normal porque su centro de gravedad está más lejos del eje de balanceo.","se inclina menos que uno normal porque su centro de gravedad está más cerca del eje de balanceo.","se inclina más que uno normal porque su centro de gravedad está más cerca del eje de balanceo.","se inclina más que uno normal porque su centro de gravedad está más lejos del eje de balanceo."],correct:3,explanation:"La respuesta correcta es: se inclina más que uno normal porque su centro de gravedad está más lejos del eje de balanceo."},
  {id:147,category:"Carga y Estiba",danger:false,q:"¿Qué se debe hacer para incrementar la seguridad?",options:["Intentar que la altura de la carga en el vehículo sea lo más alta posible.","Colocar las partes más ligeras de la carga debajo de las partes más pesadas.","Distribuir la carga de manera que quede lo más alta posible.","Intentar que la altura de la carga en el vehículo sea lo más baja posible."],correct:3,explanation:"La respuesta correcta es: Intentar que la altura de la carga en el vehículo sea lo más baja posible."},
  {id:148,category:"Dinámica del Vehículo",danger:false,q:"¿En qué consiste la fuerza de guiado lateral?",options:["Es la que conserva la dirección del camión.","Es la que actúa en contra de la fuerza motriz.","Es la que resulta de la fricción y de la atracción.","Es la que resulta de la resistencia al aire."],correct:0,explanation:"La respuesta correcta es: Es la que conserva la dirección del camión."},
  {id:149,category:"Masas y Dimensiones",danger:true,q:"¿Cuál será la masa máxima autorizada, con carácter general, para un tren de carretera de 5 o más ejes?",options:["46.000 kg.","40.000 kg.","42.000 kg.","40.500 kg."],correct:1,explanation:"La respuesta correcta es: 40.000 kg."},
  {id:150,category:"Transporte y Regulación",danger:false,q:"¿Cuáles son las funciones propias de un comercial en una empresa de transporte de mercancías por carretera?",options:["Controlar la selección, formación y rendimiento del personal de la empresa.","Realizar funciones de planificación, dirección y coordinación.","Elaborar las nóminas.","Realizar el seguimiento comercial de los servicios. Página 2 de 21"],correct:3,explanation:"La respuesta correcta es: Realizar el seguimiento comercial de los servicios. Página 2 de 21"},
  {id:151,category:"Mercancías Peligrosas",danger:true,q:"¿A qué clase de transporte se dedican los vehículos del tipo OX?",options:["Al transporte de materias de la Clase 5.1, apartado 1º a).","Al transporte de mercancías perecederas.","Al transporte de materias corrosivas en cisternas.","Al transporte de líquidos y gases inflamables (cisternas)."],correct:0,explanation:"La respuesta correcta es: Al transporte de materias de la Clase 5.1, apartado 1º a)."},
  {id:152,category:"Sistemas de Seguridad",danger:false,q:"¿A quién se denomina cargador en el transporte de mercancías peligrosas por carretera?",options:["A quien conduce el vehículo.","A aquel por cuya cuenta se realiza el transporte.","A quien asume la obligación de realizar el transporte.","A aquel bajo cuya responsabilidad se realizan las operaciones de carga."],correct:3,explanation:"La respuesta correcta es: A aquel bajo cuya responsabilidad se realizan las operaciones de carga."},
  {id:153,category:"Permisos",danger:false,q:"El permiso de la clase C implica la concesión del permiso...",options:["de la clase C1.","de la clase B.","de la clase A.","de la clase P."],correct:0,explanation:"La respuesta correcta es: de la clase C1."},
  {id:154,category:"Sistemas de Seguridad",danger:false,q:"¿Qué plazo de validez tiene una licencia comunitaria de transporte de mercancías expedida por España?",options:["8 años.","5 años.","6 años.","Indeterminado."],correct:1,explanation:"La respuesta correcta es: 5 años."},
  {id:155,category:"Carga y Estiba",danger:false,q:"Con carácter previo a la operación de carga de mercancías peligrosas de la cisterna, ¿cuál será una de las comprobaciones que debe efectuarse?",options:["Comprobar que la carga residual que contiene la cisterna es compatible con la materia a cargar.","Revisar el funcionamiento del aire acondicionado del vehículo.","Verificar la presión de los neumáticos.","Abrir todas las válvulas de la cisterna."],correct:0,explanation:"La respuesta correcta es: Comprobar que la carga residual que contiene la cisterna es compatible con la materia a cargar."},
  {id:156,category:"Transporte y Regulación",danger:false,q:"En caso de emisión de nuevas acciones de una sociedad laboral, ¿quién tendrá preferencia para su adquisición?",options:["Los trabajadores fijos que no sean socios.","Los socios que sean titulares de acciones de la misma clase.","Los socios, aunque sean titulares de acciones de clase diferente.","Las instituciones públicas."],correct:1,explanation:"La respuesta correcta es: Los socios que sean titulares de acciones de la misma clase."},
  {id:157,category:"Sistemas de Seguridad",danger:false,q:"En un contrato de transporte sujeto al Convenio CMR, el transportista responde de los daños sufridos por la mercancía:",options:["desde el momento de su recepción al de su entrega.","desde que el vehículo inicia la marcha hasta la entrega de la mercancía.","desde que el vehículo inicia la marcha hasta la llegada al lugar de destino.","El transportista no responde, porque para eso se concierta un seguro sobre las mercancías."],correct:0,explanation:"La respuesta correcta es: desde el momento de su recepción al de su entrega."},
  {id:158,category:"Sistemas de Seguridad",danger:false,q:"¿Qué modalidades de presentación admite el DUA?",options:["En papel.","Mediante transmisión electrónica de datos.","Depende de cada aduana.","Las respuestas A y B son correctas."],correct:3,explanation:"La respuesta correcta es: Las respuestas A y B son correctas."},

function calcSRSWeight(card) {
  if (!card) return 1;
  const { correctCount=0, wrongCount=0, lastSeen=0 } = card;
  const daysSince = (Date.now() - lastSeen) / (1000*60*60*24);
  const errorRate = wrongCount / Math.max(1, correctCount + wrongCount);
  return Math.max(0.1, (1 + errorRate * 3) * (1 + Math.min(daysSince, 7) * 0.3));
}

function pickWeightedQuestions(questions, cardData, count) {
  const weighted = questions.map(q => ({ q, weight: calcSRSWeight(cardData[q.id]) }));
  const picked = [];
  const available = [...weighted];
  while (picked.length < count && available.length > 0) {
    let r = Math.random() * available.reduce((s,w) => s + w.weight, 0);
    for (let i = 0; i < available.length; i++) {
      r -= available[i].weight;
      if (r <= 0) { picked.push(available[i].q); available.splice(i, 1); break; }
    }
  }
  return picked;
}

function TestMode({ questions, data, updateData, setPage, mode }) {

  const [revealed, setRevealed] = useState(false);
  const [results, setResults] = useState([]);
  const [finished, setFinished] = useState(false);
  const [shakeWrong, setShakeWrong] = useState(false);

  useEffect(() => {
    const count = mode === 'danger' ? Math.min(20, questions.length) : Math.min(20, questions.length);
    const picked = pickWeightedQuestions(questions, data.cards, count);
    for (let i = picked.length - 1; i > 0; i--) { const j = Math.floor(Math.random()*(i+1)); [picked[i],picked[j]]=[picked[j],picked[i]]; }
    setTestQuestions(picked);
  }, []);

  const handleSelect = (idx) => { if (!revealed) setSelected(idx); };

  const handleConfirm = () => {
    if (selected === null) return;
    const q = testQuestions[current];
    const isCorrect = selected === q.correct;
    if (!isCorrect) { setShakeWrong(true); setTimeout(() => setShakeWrong(false), 500); }
    setRevealed(true);
    setResults(prev => [...prev, { qId: q.id, correct: isCorrect }]);
    updateData(prev => {
      const cards = { ...prev.cards };
      const card = cards[q.id] || { correctCount:0, wrongCount:0, lastSeen:0 };
      cards[q.id] = { correctCount: card.correctCount + (isCorrect?1:0), wrongCount: card.wrongCount + (isCorrect?0:1), lastSeen: Date.now() };
      const today = new Date().toDateString();
      let streak = prev.streak;
      if (prev.lastStudyDate !== today) { const last = prev.lastStudyDate ? new Date(prev.lastStudyDate) : null; const diff = last ? Math.floor((new Date(today)-last)/(1000*60*60*24)) : 2; streak = diff <= 1 ? prev.streak + 1 : 1; }
      return { ...prev, cards, totalCorrect: prev.totalCorrect+(isCorrect?1:0), totalWrong: prev.totalWrong+(isCorrect?0:1), xp: prev.xp+(isCorrect?10:2), lastStudyDate: today, streak };
    });
  };

  const handleNext = () => {
    if (current + 1 >= testQuestions.length) { updateData(prev => ({ ...prev, testsCompleted: prev.testsCompleted + 1, xp: prev.xp + 25 })); setFinished(true); }
    else { setCurrent(current+1); setSelected(null); setRevealed(false); }

  if (finished) {

          <div className="space-y-2 mb-6 max-h-60 overflow-y-auto">
            {results.map((r, i) => { const q = QUESTIONS.find(qq => qq.id === r.qId); return (
              <div key={i} className={`flex items-center gap-2 text-left text-xs px-3 py-2 rounded-lg ${r.correct?'bg-green-500/10 text-green-300':'bg-red-500/10 text-red-300'}`}>

              </div>
            ); })}

              className="px-5 py-2.5 rounded-lg bg-yellow-500 text-black text-sm font-bold hover:bg-yellow-400 transition-colors">Repetir</button>
          </div>
        </div>
      </div>
    );
  }

  const q = testQuestions[current];
  const modeLabel = mode==='danger'?'ZONA DE PELIGRO':mode==='review'?'REPASO':'TEST';
  const modeColor = mode==='danger'?'text-red-400':mode==='review'?'text-blue-400':'text-yellow-400';

  return (

      <div className="flex items-center gap-3 mb-4">
        <button onClick={() => setPage('dashboard')} className="text-asphalt-400 hover:text-white transition-colors text-sm">✕</button>
        <div className="flex-1 h-2 bg-asphalt-800 rounded-full overflow-hidden"><div className="h-full bg-gradient-to-r from-yellow-500 to-amber-400 rounded-full transition-all duration-500" style={{width:`${((current+1)/testQuestions.length)*100}%`}}></div></div>
        <span className="font-display text-xs text-asphalt-400">{current+1}/{testQuestions.length}</span>
      </div>
      <div className="flex items-center gap-2 mb-4">
        <span className={`font-display text-[10px] font-bold tracking-widest ${modeColor}`}>{modeLabel}</span>
        <span className="text-asphalt-600">·</span>
        <span className="text-xs text-asphalt-400">{q.category}</span>
        {q.danger && <span className="danger-badge text-[9px] px-1.5 py-0.5 rounded font-bold text-white">⚠ CRÍTICO</span>}
      </div>
      <div className={`glass rounded-xl p-6 mb-4 ${shakeWrong?'animate-shake':''}`}><h2 className="font-body text-lg md:text-xl font-semibold leading-relaxed">{q.q}</h2></div>
      <div className="space-y-3 mb-6">
        {q.options.map((opt, idx) => {
          let cls = 'option-btn';
          if (revealed) { if (idx===q.correct) cls+=' correct'; else if (idx===selected && idx!==q.correct) cls+=' wrong'; }
          else if (idx===selected) cls+=' selected';
          return (
            <button key={idx} onClick={() => handleSelect(idx)} className={`${cls} w-full text-left rounded-xl px-5 py-4 flex items-center gap-3 bg-asphalt-950/50`}>
              <span className="w-8 h-8 rounded-lg bg-asphalt-800 flex items-center justify-center font-display text-sm font-bold text-asphalt-300 shrink-0">{String.fromCharCode(65+idx)}</span>
              <span className="text-sm md:text-base">{opt}</span>
              {revealed && idx===q.correct && <Icons.Check size={18}/>}
              {revealed && idx===selected && idx!==q.correct && <Icons.X size={18}/>}
            </button>
          );
        })}
      </div>
      {revealed && (<div className="glass rounded-xl p-5 mb-4 border-l-4 border-yellow-500 animate-slide-up"><p className="text-sm text-asphalt-200"><span className="text-yellow-400 font-bold">Explicación:</span> {q.explanation}</p></div>)}
      <div className="flex justify-center">
        {!revealed ? (
          <button onClick={handleConfirm} disabled={selected===null} className={`px-8 py-3 rounded-xl font-display font-bold text-sm transition-all ${selected!==null?'bg-yellow-500 text-black hover:bg-yellow-400':'bg-asphalt-800 text-asphalt-500 cursor-not-allowed'}`}>Comprobar</button>
        ) : (
          <button onClick={handleNext} className="px-8 py-3 rounded-xl bg-yellow-500 text-black font-display font-bold text-sm hover:bg-yellow-400 transition-all">{current+1>=testQuestions.length?'Ver Resultados':'Siguiente →'}</button>
        )}
      </div>
    </div>
  );
}

function Stats({ data, updateData }) {
  const chartRef = useRef(null);
  const chartInstance = useRef(null);
  const fileInputRef = useRef(null);
  const categories = useMemo(() => {
    const cats = {};
    QUESTIONS.forEach(q => { if (!cats[q.category]) cats[q.category] = { total:0, correct:0, wrong:0 }; cats[q.category].total++; const card = data.cards[q.id]; if (card) { cats[q.category].correct += card.correctCount||0; cats[q.category].wrong += card.wrongCount||0; } });
    return cats;
  }, [data.cards]);

  useEffect(() => {
    if (!chartRef.current) return;
    if (chartInstance.current) chartInstance.current.destroy();
    const labels = Object.keys(categories);
    chartInstance.current = new Chart(chartRef.current, {
      type:'bar', data:{ labels, datasets:[{label:'Correctas',data:labels.map(l=>categories[l].correct),backgroundColor:'rgba(16,185,129,0.7)',borderRadius:4},{label:'Incorrectas',data:labels.map(l=>categories[l].wrong),backgroundColor:'rgba(239,68,68,0.7)',borderRadius:4}]},
      options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{labels:{color:'#8e8e9b',font:{family:'DM Sans',size:11}}}},scales:{x:{ticks:{color:'#5b5b68',font:{family:'DM Sans',size:9},maxRotation:60},grid:{color:'rgba(255,255,255,0.03)'}},y:{ticks:{color:'#5b5b68',font:{family:'DM Sans',size:10}},grid:{color:'rgba(255,255,255,0.05)'}}}}
    });
    return () => { if (chartInstance.current) chartInstance.current.destroy(); };
  }, [categories]);

  const exportData = () => { const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json'}); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href=url; a.download=`rutapro_backup_${new Date().toISOString().slice(0,10)}.json`; a.click(); URL.revokeObjectURL(url); };
  const importData = (e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (evt) => { try { const imported = JSON.parse(evt.target.result); if (imported.xp !== undefined && imported.cards !== undefined) { updateData(imported); alert('✅ Progreso importado'); } else { alert('❌ Formato incorrecto'); } } catch { alert('❌ Error al leer'); } }; reader.readAsText(file); };
  const resetData = () => { if (confirm('⚠️ ¿Borrar TODOS tus datos? No se puede deshacer.')) updateData(defaultData()); };

  return (
    <div className="max-w-3xl mx-auto space-y-6 animate-fade">
      <div className="flex items-center gap-3 mb-2"><Icons.Chart size={24}/><h2 className="font-display text-xl font-bold">Estadísticas y Datos</h2></div>
      <div className="glass rounded-xl p-5"><h3 className="font-display text-sm font-semibold mb-4 text-asphalt-300">Rendimiento por Categoría</h3><div className="h-72"><canvas ref={chartRef}></canvas></div></div>
      <div className="glass rounded-xl p-5">
        <h3 className="font-display text-sm font-semibold mb-4 text-asphalt-300">Desglose por Tema</h3>
        <div className="space-y-3">
          {Object.entries(categories).map(([cat, stats]) => { const total=stats.correct+stats.wrong; const pct=total>0?Math.round((stats.correct/total)*100):0; return (
            <div key={cat} className="flex items-center gap-3"><span className="text-xs text-asphalt-300 w-44 truncate">{cat}</span><div className="flex-1 h-2 bg-asphalt-800 rounded-full overflow-hidden"><div className="h-full bg-gradient-to-r from-green-500 to-emerald-400 rounded-full transition-all" style={{width:`${pct}%`}}></div></div><span className={`font-display text-xs font-bold w-10 text-right ${pct>=70?'text-green-400':pct>=40?'text-yellow-400':'text-red-400'}`}>{pct}%</span></div>
          ); })}
        </div>
      </div>
      <div className="glass rounded-xl p-5">
        <h3 className="font-display text-sm font-semibold mb-1 text-asphalt-300">Soberanía de Datos</h3>
        <p className="text-xs text-asphalt-500 mb-4">Tus datos son tuyos. Exporta, importa o restablece.</p>
        <div className="flex flex-wrap gap-3">
          <button onClick={exportData} className="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-green-500/10 text-green-400 text-sm font-medium hover:bg-green-500/20 transition-colors"><Icons.Download size={16}/> Exportar JSON</button>
          <button onClick={() => fileInputRef.current?.click()} className="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-blue-500/10 text-blue-400 text-sm font-medium hover:bg-blue-500/20 transition-colors"><Icons.Upload size={16}/> Importar JSON</button>
          <input ref={fileInputRef} type="file" accept=".json" onChange={importData} className="hidden"/>
          <button onClick={resetData} className="flex items-center gap-2 px-4 py-2.5 rounded-lg bg-red-500/10 text-red-400 text-sm font-medium hover:bg-red-500/20 transition-colors"><Icons.X size={16}/> Restablecer todo</button>
        </div>
      </div>
      <div className="text-center py-4">
        <p className="text-[10px] text-asphalt-600 font-display">RUTAPRO v2.0 · 499 preguntas · Basado en Exámenes Oficiales CAP Mercancías + Manual RVP 2024 · TMVI03 · TMVI21</p>
        <p className="text-[10px] text-asphalt-700 font-display mt-0.5">© 2026 COPYCAP666 · Todos los derechos reservados</p>
      </div>
    </div>
  );
}
