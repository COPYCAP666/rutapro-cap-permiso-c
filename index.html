let appData = loadData();
// Ensure new fields exist
if (!appData.wrongIds) appData.wrongIds = {};  // {questionId: failCount}
if (!appData.streak) appData.streak = 0;
if (!appData.lastDate) appData.lastDate = '';
if (!appData.todayCount) appData.todayCount = 0;
if (!appData.bestStreak) appData.bestStreak = 0;
saveData(appData);

let currentPage = 'dashboard';
let pageState = {};
let currentStreak = 0;  // within-session streak
let toastQueue = [];

function showToast(text, type) {
  const t = document.createElement('div');
  t.className = 'toast toast-' + (type || 'ok');
  t.textContent = text;
  document.body.appendChild(t);
  setTimeout(() => t.remove(), 1300);
}

function recordAnswer(qId, correct) {
  const today = new Date().toISOString().slice(0, 10);
  if (appData.lastDate !== today) {
    appData.lastDate = today;
    appData.todayCount = 0;
  }
  appData.todayCount++;
  appData.totalCorrect += correct ? 1 : 0;
  appData.totalWrong += correct ? 0 : 1;
  appData.xp += correct ? 10 : 2;

  if (correct) {
    currentStreak++;
    if (appData.wrongIds[qId]) {
      appData.wrongIds[qId]--;
      if (appData.wrongIds[qId] <= 0) delete appData.wrongIds[qId];
    }
    if (currentStreak === 5) showToast('🔥 ¡Racha de 5!', 'streak');
    else if (currentStreak === 10) showToast('🔥🔥 ¡Racha de 10! Imparable', 'streak');
    else if (currentStreak === 20) showToast('🚀 ¡20 seguidas! Vas sobrado', 'streak');
    else if (currentStreak % 25 === 0 && currentStreak > 0) showToast('👑 ¡' + currentStreak + ' seguidas! Legendario', 'streak');
  } else {
    if (currentStreak >= 5) showToast('Racha rota en ' + currentStreak, 'wrong');
    currentStreak = 0;
    appData.wrongIds[qId] = (appData.wrongIds[qId] || 0) + 1;
  }

  if (currentStreak > appData.bestStreak) appData.bestStreak = currentStreak;
  appData.streak = currentStreak;
  saveData(appData);
}

// Smart review: questions you've failed more, weighted random
function getSmartReviewPool() {
  const wrongIds = Object.keys(appData.wrongIds);
  if (wrongIds.length === 0) return shuffle(QUESTIONS);
  // 70% wrong questions, 30% random
  const wrongQs = QUESTIONS.filter(q => appData.wrongIds[q.id]);
  const rest = QUESTIONS.filter(q => !appData.wrongIds[q.id]);
  const pool = [];
  // Add wrong ones weighted by fail count
  for (const q of wrongQs) {
    const count = appData.wrongIds[q.id] || 1;
    for (let i = 0; i < Math.min(count, 3); i++) pool.push(q);
  }
  // Add some random ones
  const randomPick = shuffle(rest).slice(0, Math.max(10, Math.floor(pool.length * 0.4)));
  return shuffle([...pool, ...randomPick]);
}

function updateData(updates) {
  if (typeof updates === 'function') {
    appData = updates(appData);
  } else {
    Object.assign(appData, updates);
  }
  saveData(appData);
  render();
}

// Keyboard shortcuts (1-4 for options, Enter for confirm/next, Esc for back)
document.addEventListener('keydown', (e) => {
  if (e.target.tagName === 'INPUT') return;
  const key = e.key;
  if (key >= '1' && key <= '4') {
    const idx = parseInt(key) - 1;
    const btns = document.querySelectorAll('.opt-btn:not(.locked)');
    if (btns[idx]) btns[idx].click();
  }
  if (key === 'Enter') {
    const primary = document.querySelector('.btn-primary:not([disabled])');
    if (primary) primary.click();
  }
  if (key === 'Escape') {
    if (currentPage !== 'dashboard') setPage('dashboard');
  }
});

function setPage(p, state) {
  currentPage = p;
  pageState = state || {};
  render();
  window.scrollTo(0, 0);
}

// ========== HELPERS ==========
function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function el(tag, attrs, ...children) {
  const e = document.createElement(tag);
  if (attrs) {
    for (const [k, v] of Object.entries(attrs)) {
      if (k === 'className') e.className = v;
      else if (k === 'style' && typeof v === 'object') Object.assign(e.style, v);
      else if (k.startsWith('on')) e.addEventListener(k.slice(2).toLowerCase(), v);
      else if (k === 'disabled') { if (v) e.setAttribute('disabled', ''); }
      else if (k === 'value') e.value = v;
      else if (k === 'type') e.type = v;
      else if (k === 'placeholder') e.placeholder = v;
      else if (k === 'innerHTML') e.innerHTML = v;
      else e.setAttribute(k, v);
    }
  }
  for (const c of children) {
    if (c == null || c === false) continue;
    if (typeof c === 'string' || typeof c === 'number') e.appendChild(document.createTextNode(c));
    else if (Array.isArray(c)) c.forEach(x => { if (x) e.appendChild(x); });
    else e.appendChild(c);
  }
  return e;
}

  if (testQuestions.length === 0) { initTest(); render(); return el('div', null); }

  if (testFinished) {
    const ok = testResults.filter(r => r.c).length;
    const p = Math.round((ok / testResults.length) * 100);
    return el('div', { style: { maxWidth: '36rem', margin: '0 auto' } },
      el('div', { className: 'glass', style: { borderRadius: '1rem', padding: '2rem', textAlign: 'center' } },
        el('div', { style: { fontSize: '3.5rem', marginBottom: '1rem' } }, p >= 70 ? '✅' : '💪'),
        el('h2', { className: 'font-display', style: { fontSize: '1.5rem', fontWeight: 700, color: '#fff', marginBottom: '.5rem' } }, p >= 70 ? '¡Excelente!' : '¡Sigue practicando!'),
        el('div', { className: 'font-display', style: { fontSize: '3rem', fontWeight: 700, color: p >= 70 ? '#4ade80' : '#facc15', marginBottom: '1.5rem' } }, p + '%'),
        el('button', { className: 'btn btn-primary btn-full', onClick: () => { initTest(); setPage('dashboard'); } }, 'Volver')
      )
    );
  }

  const q = testQuestions[testCurr];
  const progress = ((testCurr + 1) / testQuestions.length) * 100;

  return el('div', { className: 'animate-fade', style: { maxWidth: '42rem', margin: '0 auto' } },
    el('div', { className: 'mb-4' },
      el('div', { className: 'progress-track' },
        el('div', { className: 'progress-fill', style: { width: progress + '%' } })
      ),
      el('div', { style: { fontSize: '.75rem', color: '#6b7280', marginTop: '.5rem', textAlign: 'right' } }, (testCurr + 1) + '/' + testQuestions.length)
    ),
    el('div', { className: 'glass q-card' },
      el('h3', { className: 'q-text' }, q.q)
    ),
    el('div', { className: 'mb-6' },
      q.options.map((opt, i) => {
        let cls = 'opt-btn';
        if (testRevealed) {
          cls += ' locked';
          if (i === q.correct) cls += ' correct';
          else if (i === testSel && i !== q.correct) cls += ' wrong';
        } else if (i === testSel) cls += ' selected';

        const btn = el('button', { className: cls, onClick: () => {
          if (!testRevealed) { testSel = i; render(); }
        } },
          el('span', { className: 'opt-letter' }, String.fromCharCode(65 + i) + '.'),
          ' ' + opt
        );

        if (testRevealed && i === q.correct) {
          const chk = document.createElement('span');
          chk.innerHTML = iconSvg('check', 18);
          chk.style.cssText = 'float:right;color:#4ade80';
          btn.appendChild(chk);
        }
        if (testRevealed && i === testSel && i !== q.correct) {
          const xx = document.createElement('span');
          xx.innerHTML = iconSvg('x', 18);
          xx.style.cssText = 'float:right;color:#f87171';
          btn.appendChild(xx);
        }
        return btn;
      })
    ),
    testRevealed ? el('div', { className: 'glass explanation' },
      el('span', { style: { color: '#facc15', fontWeight: 700 } }, '→ '),
      el('span', { style: { color: '#fff' } }, q.explanation)
    ) : null,
    el('div', { className: 'flex-center' },
      !testRevealed
        ? el('button', {
            className: 'btn btn-primary',
            disabled: testSel === null,
            onClick: () => {
              if (testSel === null) return;
              testRevealed = true;
              const correct = testSel === q.correct;
              testResults.push({ id: q.id, c: correct });
              recordAnswer(q.id, correct);
              render();
            }
          }, 'Confirmar')
        : el('button', {
            className: 'btn btn-primary',
            onClick: () => {
              if (testCurr + 1 >= testQuestions.length) {
                testFinished = true;
                updateData(prev => ({ ...prev, testsCompleted: prev.testsCompleted + 1, xp: prev.xp + 25 }));
              } else {
                testCurr++; testSel = null; testRevealed = false; render();
              }
            }
          }, 'Siguiente →')
    )
  );
}

// ========== EXAM MODE ==========
let examState = 'inicio';
let examQuestions = [];
let examCurr = 0;
let examAnswers = {};
let examTime = 50 * 60;
let examResult = null;
let examTimer = null;

function initExam() {
  examQuestions = shuffle(QUESTIONS).slice(0, 50);
  examCurr = 0; examAnswers = {}; examTime = 50 * 60; examResult = null;
  examState = 'en-curso';
  if (examTimer) clearInterval(examTimer);
  examTimer = setInterval(() => {
    examTime--;
    if (examTime <= 0) { clearInterval(examTimer); finishExam(); }
    else render();
  }, 1000);
}

function finishExam() {
  if (examTimer) clearInterval(examTimer);
  const ok = examQuestions.filter((q, i) => examAnswers[i] === q.correct).length;
  const p = Math.round((ok / 50) * 100);
  examResult = { ok, p, pass: p >= 50 };
  examState = 'resultado';
  updateData(prev => ({
    ...prev,
    totalCorrect: prev.totalCorrect + ok,
    totalWrong: prev.totalWrong + (50 - ok),
    xp: prev.xp + (ok * 10),
    testsCompleted: prev.testsCompleted + 1
  }));
}

function renderExam() {
  if (examState === 'inicio') {
    return el('div', { style: { maxWidth: '36rem', margin: '0 auto' } },
      el('div', { className: 'glass', style: { borderRadius: '1rem', padding: '2rem', textAlign: 'center' } },
        (() => { const i = icon('zap', 48); i.style.color = '#f87171'; i.style.margin = '0 auto 1rem'; return i; })(),
        el('h2', { className: 'font-display', style: { fontSize: '1.5rem', fontWeight: 700, color: '#fff', marginBottom: '1rem' } }, 'Examen CAP'),
        el('div', { style: { background: 'rgba(0,0,0,.3)', padding: '1rem', borderRadius: '.5rem', marginBottom: '1.5rem', textAlign: 'left' } },
          el('div', { className: 'flex-between mb-2', style: { color: '#fff' } }, el('span', null, 'Preguntas:'), el('span', { style: { fontWeight: 700 } }, '50')),
          el('div', { className: 'flex-between mb-2', style: { color: '#fff' } }, el('span', null, 'Tiempo:'), el('span', { style: { fontWeight: 700 } }, '50 min')),
          el('div', { className: 'flex-between', style: { color: '#fff' } }, el('span', null, 'Aprobado:'), el('span', { style: { fontWeight: 700, color: '#4ade80' } }, '50%'))
        ),
        el('button', { className: 'btn btn-danger btn-full mb-4', onClick: initExam }, 'Comenzar'),
        el('button', { className: 'btn btn-ghost btn-full', onClick: () => setPage('dashboard') }, 'Cancelar')
      )
    );
  }

  if (examState === 'resultado' && examResult) {
    return el('div', { style: { maxWidth: '36rem', margin: '0 auto' } },
      el('div', { className: 'glass', style: { borderRadius: '1rem', padding: '2rem', textAlign: 'center' } },
        el('div', { style: { fontSize: '3.5rem', marginBottom: '1rem' } }, examResult.pass ? '✅' : '❌'),
        el('h2', { className: 'font-display', style: { fontSize: '1.875rem', fontWeight: 700, color: '#fff', marginBottom: '.5rem' } }, examResult.pass ? '¡APROBADO!' : 'No aprobado'),
        el('div', { className: 'font-display', style: { fontSize: '3rem', fontWeight: 700, color: examResult.pass ? '#4ade80' : '#f87171', marginBottom: '1.5rem' } }, examResult.p + '%'),
        el('div', { style: { color: '#9ca3af', marginBottom: '1.5rem', fontSize: '.875rem' } }, examResult.ok + '/50 correctas'),
        el('button', { className: 'btn btn-primary btn-full', onClick: () => { examState = 'inicio'; setPage('dashboard'); } }, 'Volver')
      )
    );
  }

  // In-progress
  const q = examQuestions[examCurr];
  const m = Math.floor(examTime / 60);
  const s = (examTime % 60).toString().padStart(2, '0');

  return el('div', { style: { maxWidth: '48rem', margin: '0 auto' } },
    el('div', { className: 'mb-6' },
      el('div', { className: 'flex-between mb-2' },
        el('span', { style: { color: '#fff', fontSize: '.875rem' } }, 'Q' + (examCurr + 1) + '/50'),
        el('span', { className: 'font-display timer ' + (examTime < 300 ? 'danger' : 'normal') }, m + ':' + s)
      ),
      el('div', { className: 'progress-track' },
        el('div', { className: 'progress-fill', style: { width: ((examCurr + 1) / 50) * 100 + '%' } })
      )
    ),
    el('div', { className: 'glass q-card' }, el('h3', { style: { color: '#fff' } }, q.q)),
    el('div', { className: 'mb-6' },
      q.options.map((o, i) =>
        el('button', {
          className: 'opt-btn' + (examAnswers[examCurr] === i ? ' selected' : ''),
          onClick: () => { examAnswers[examCurr] = i; render(); }
        }, el('span', { className: 'opt-letter' }, String.fromCharCode(65 + i) + '.'), ' ' + o)
      )
    ),
    el('div', { className: 'exam-nav' },
      el('button', {
        className: 'btn btn-ghost btn-sm',
        disabled: examCurr === 0,

      }, '← Anterior'),
      examCurr < 49
        ? el('button', { className: 'btn btn-ghost btn-sm', onClick: () => { examCurr++; render(); } }, 'Siguiente →')
        : el('button', { className: 'btn btn-danger btn-sm', onClick: finishExam }, 'Terminar')
    )
  );
}

// ========== BANCO ==========
let bancoFilter = '';
let bancoExpanded = null;
let bancoPage = 1;

function renderBanco() {
  const filtered = QUESTIONS.filter(q => q.q.toLowerCase().includes(bancoFilter.toLowerCase()));
  const totalFiltered = filtered.length;
  const showing = Math.min(bancoPage * 50, totalFiltered);
  const hasMore = showing < totalFiltered;
  const totalPages = Math.ceil(totalFiltered / 50);
  const currentPageNum = Math.min(bancoPage, totalPages);

  const input = el('input', {
    className: 'search-input glass',
    type: 'text',
    placeholder: '🔍 Buscar entre ' + QUESTIONS.length + ' preguntas...',
    value: bancoFilter
  });
  input.addEventListener('input', (e) => { bancoFilter = e.target.value; bancoPage = 1; render(); });

  // Build page items grouped visually by 50
  const items = [];
  const visible = filtered.slice(0, showing);

  for (let g = 0; g < currentPageNum; g++) {
    const start = g * 50;
    const end = Math.min(start + 50, visible.length);
    if (start >= visible.length) break;

    const groupNum = g + 1;
    const groupLabel = 'Bloque ' + groupNum + '  ·  Preguntas ' + (start + 1) + '-' + end;
    const pctIcon = '📋';

    // Group header
    items.push(
      el('div', { style: { display: 'flex', alignItems: 'center', gap: '.75rem', padding: '.75rem 0 .25rem', marginTop: g > 0 ? '1.5rem' : '0' } },
        el('div', { style: { width: '3px', height: '1.5rem', borderRadius: '2px', background: ['#facc15','#60a5fa','#c084fc','#4ade80','#fb923c','#f87171','#22d3ee','#e879f9','#a3e635','#f472b6'][g % 10] } }),
        el('span', { style: { fontSize: '.8rem', fontWeight: 700, color: ['#facc15','#60a5fa','#c084fc','#4ade80','#fb923c','#f87171','#22d3ee','#e879f9','#a3e635','#f472b6'][g % 10], letterSpacing: '.03em' } }, pctIcon + ' ' + groupLabel)
      )
    );

    for (let idx = start; idx < end; idx++) {
      const q = filtered[idx];
      const isOpen = bancoExpanded === idx;
      const item = el('div', { className: 'glass banco-item' },
        el('button', { className: 'banco-btn', onClick: () => { bancoExpanded = isOpen ? null : idx; render(); } },
          el('div', { style: { flex: 1, minWidth: 0 } },
            el('span', { style: { fontSize: '.7rem', color: '#4b5563', fontFamily: 'monospace', marginRight: '.5rem' } }, '#' + (idx + 1)),
            el('span', { style: { fontSize: '.875rem', color: '#fff', lineHeight: '1.4' } }, q.q)
          ),
          el('span', { style: { color: '#6b7280', transform: isOpen ? 'rotate(180deg)' : '', display: 'inline-block', transition: 'transform .2s', fontSize: '.75rem' } }, '▾')
        )
      );
      if (isOpen) {
        const expand = el('div', { className: 'banco-expand' },
          el('div', { style: { color: '#fff', marginBottom: '.75rem', fontSize: '.9rem', lineHeight: '1.5' } }, q.q),
          el('div', { className: 'space-y-2' },
            q.options.map((o, i) =>
              el('div', { className: 'banco-opt ' + (i === q.correct ? 'is-correct' : 'is-wrong') },
                String.fromCharCode(65 + i) + '. ' + o
              )
            )
          ),
          q.explanation ? el('div', { style: { marginTop: '.75rem', padding: '.75rem', background: 'rgba(250,204,21,.08)', borderRadius: '.5rem', border: '1px solid rgba(250,204,21,.15)', fontSize: '.8rem', color: '#fbbf24', lineHeight: '1.5' } },
            '💡 ' + q.explanation
          ) : null
        );
        item.appendChild(expand);
      }
      items.push(item);
    }
  }

  // Counter bar
  const counterBar = el('div', { style: { display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '.5rem 0' } },
    el('div', { style: { display: 'flex', alignItems: 'center', gap: '.5rem' } },
      el('span', { className: 'font-display', style: { fontSize: '1.25rem', fontWeight: 700, color: '#facc15' } }, String(totalFiltered)),
      el('span', { style: { fontSize: '.8rem', color: '#6b7280' } }, bancoFilter ? ' encontradas' : ' preguntas en el banco')
    ),
    el('div', { style: { fontSize: '.75rem', color: '#4b5563' } }, 'Mostrando ' + showing + ' de ' + totalFiltered)

  // Progress bar of how much is loaded

  );

  // Load more button
  const loadMoreBtn = hasMore ? el('button', {
    className: 'glass',
    style: {
      display: 'flex', alignItems: 'center', justifyContent: 'center', gap: '.75rem',
      width: '100%', padding: '1rem', border: '1px solid rgba(250,204,21,.2)',

    progressBar,
    el('div', { className: 'space-y-2' }, items),

  const coverage = tot > 0 ? Math.min(100, Math.round((tot / QUESTIONS.length) * 100)) : 0;

  // Top 5 most failed questions
  const topFailed = Object.entries(appData.wrongIds || {})
    .sort((a, b) => b[1] - a[1])

          { v: String(appData.totalWrong), l: 'Falladas', c: '#f87171' },

        topFailed.map(({ q, count }) =>
          el('div', { style: { display: 'flex', alignItems: 'flex-start', gap: '.5rem', fontSize: '.8rem', padding: '.5rem', borderRadius: '.375rem', background: 'rgba(239,68,68,.05)' } },
            el('span', { className: 'font-display', style: { color: '#f87171', fontSize: '.7rem', flexShrink: 0 } }, '×' + count),
            el('span', { style: { color: '#d1d5db' } }, q.q.length > 80 ? q.q.slice(0, 80) + '...' : q.q)
          )
        )
      ),
      el('button', { className: 'btn btn-sm mt-2', style: { background: 'rgba(239,68,68,.1)', color: '#f87171', border: '1px solid rgba(239,68,68,.2)' }, onClick: () => { initRepaso(); setPage('repaso'); } }, '🎯 Repasar ahora')
    ) : null,
    // Data management
    el('div', { className: 'glass', style: { borderRadius: '.75rem', padding: '1.5rem' } },
      el('h3', { style: { color: '#fff', fontWeight: 700, marginBottom: '1rem' } }, 'Datos'),
      el('div', { style: { display: 'flex', gap: '.75rem', flexWrap: 'wrap' } },
        el('button', {
          className: 'btn btn-sm',
          style: { background: 'rgba(34,197,94,.1)', color: '#4ade80', border: '1px solid rgba(34,197,94,.2)' },
          onClick: () => {
            const b = new Blob([JSON.stringify(appData)], { type: 'application/json' });
            const u = URL.createObjectURL(b);
            const a = document.createElement('a');
            a.href = u; a.download = 'rutapro_backup.json'; a.click();
          }
        }, '📥 Exportar'),
        (() => {
          const fileInput = el('input', { type: 'file', style: { display: 'none' } });
          fileInput.accept = '.json';
          fileInput.addEventListener('change', (e) => {
            const f = e.target.files?.[0];
            if (!f) return;
            const r = new FileReader();
            r.onload = (ev) => {
              try {
                const d = JSON.parse(ev.target.result);
                if (d.xp !== undefined) updateData(d);
              } catch (e) { console.error(e); }
            };
            r.readAsText(f);
          });
          const btn = el('button', {
            className: 'btn btn-sm',
            style: { background: 'rgba(96,165,250,.1)', color: '#60a5fa', border: '1px solid rgba(96,165,250,.2)' },
            onClick: () => fileInput.click()
          }, '📤 Importar');
          return el('div', null, fileInput, btn);
        })(),
        el('button', {
          className: 'btn btn-sm',
          style: { background: 'rgba(239,68,68,.1)', color: '#f87171', border: '1px solid rgba(239,68,68,.2)' },
          onClick: () => {
            if (confirm('¿Seguro que quieres borrar todos los datos?')) {
              localStorage.removeItem(STORAGE_KEY);
              appData = { xp: 0, totalCorrect: 0, totalWrong: 0, testsCompleted: 0, cards: {}, sessions: [], wrongIds: {}, streak: 0, lastDate: '', todayCount: 0, bestStreak: 0 };
              currentStreak = 0;
              render();
            }
          }
        }, '🗑️ Reset')
      )
    ),
    el('div', { style: { textAlign: 'center', fontSize: '.625rem', color: '#374151', marginTop: '2rem' } },
      '© 2026 RutaPro CAP · ' + QUESTIONS.length + ' preguntas'
    )
  );
}

// ========== SMART REVIEW (REPASO) MODE ==========
let repasoQs = [];
let repasoCurr = 0;
let repasoSel = null;
let repasoRev = false;
let repasoStats = { c: 0, w: 0 };

function initRepaso() {
  repasoQs = getSmartReviewPool();
  repasoCurr = 0; repasoSel = null; repasoRev = false; repasoStats = { c: 0, w: 0 };
}

function renderRepaso() {
  const wrongCount = Object.keys(appData.wrongIds || {}).length;
  if (wrongCount === 0) {
    return el('div', { style: { maxWidth: '36rem', margin: '0 auto' } },
      el('div', { className: 'glass', style: { borderRadius: '1rem', padding: '2rem', textAlign: 'center' } },
        el('div', { style: { fontSize: '3.5rem', marginBottom: '1rem' } }, '🎉'),
        el('h2', { className: 'font-display', style: { fontSize: '1.25rem', fontWeight: 700, color: '#4ade80' } }, '¡No tienes preguntas falladas!'),
        el('p', { style: { color: '#9ca3af', fontSize: '.875rem', margin: '1rem 0' } }, 'Sigue practicando y las que falles aparecerán aquí para repasarlas.'),
        el('button', { className: 'btn btn-primary btn-full', onClick: () => setPage('dashboard') }, 'Volver')
      )
    );
  }

  if (repasoQs.length === 0) initRepaso();
  const q = repasoQs[repasoCurr % repasoQs.length];
  const failCount = appData.wrongIds[q.id] || 0;

  return el('div', { className: 'animate-fade', style: { maxWidth: '42rem', margin: '0 auto' } },
    el('div', { className: 'glass mb-4', style: { borderRadius: '.5rem', padding: '.75rem 1rem', display: 'flex', justifyContent: 'space-between', alignItems: 'center' } },
      el('div', { style: { display: 'flex', alignItems: 'center', gap: '.75rem' } },
        el('span', { style: { fontSize: '.75rem', color: '#f87171', fontWeight: 700 } }, '🎯 REPASO INTELIGENTE'),
        el('span', { style: { fontSize: '.7rem', color: '#6b7280' } }, wrongCount + ' pendientes')
      ),
      el('div', { style: { display: 'flex', gap: '1rem' } },
        el('span', { style: { fontSize: '.75rem', color: '#4ade80' } }, '✓ ' + repasoStats.c),
        el('span', { style: { fontSize: '.75rem', color: '#f87171' } }, '✗ ' + repasoStats.w)
      )
    ),
    failCount > 0 ? el('div', { style: { marginBottom: '.5rem' } },
      el('span', { className: 'review-tag', style: { background: 'rgba(239,68,68,.15)', color: '#f87171' } }, 'Fallada ' + failCount + (failCount === 1 ? ' vez' : ' veces'))
    ) : null,
    el('div', { className: 'glass q-card' }, el('h3', { className: 'q-text' }, q.q)),
    el('div', { className: 'mb-6' },
      q.options.map((o, i) => {
        let cls = 'opt-btn';
        if (repasoRev) {
          cls += ' locked';
          if (i === q.correct) cls += ' correct';
          else if (i === repasoSel) cls += ' wrong';
        } else if (i === repasoSel) cls += ' selected';
        return el('button', { className: cls, onClick: () => {
          if (repasoRev) return;
          repasoSel = i; render();
        } },
          el('span', { className: 'key-hint' }, String(i + 1)),
          el('span', { className: 'opt-letter' }, String.fromCharCode(65 + i) + '.'),
          ' ' + o
        );
      })
    ),
    repasoRev ? el('div', { className: 'glass explanation' },
      el('span', { style: { color: '#facc15', fontWeight: 700 } }, '💡 '),
      el('span', { style: { color: '#fff' } }, q.explanation)
    ) : null,
    el('div', { className: 'flex-center' },
      !repasoRev
        ? el('button', {
            className: 'btn btn-primary',
            disabled: repasoSel === null,
            onClick: () => {
              if (repasoSel === null) return;
              repasoRev = true;
              const ok = repasoSel === q.correct;
              repasoStats.c += ok ? 1 : 0;
              repasoStats.w += ok ? 0 : 1;
              recordAnswer(q.id, ok);
              render();
            }
          }, 'Confirmar')
        : el('button', {
            className: 'btn btn-primary',
            onClick: () => {
              repasoCurr++; repasoSel = null; repasoRev = false;
              // Re-check if all wrong are cleared
              if (Object.keys(appData.wrongIds).length === 0) {
                repasoQs = [];
              }
              render();
            }
          }, 'Siguiente →')
    )
  );
}

// ========== MARATÓN MODE ==========
let maratonQuestions = [];
let maratonCurr = 0;
let maratonSel = null;
let maratonRevealed = false;
let maratonResults = [];
let maratonFinished = false;
let maratonStarted = false;

function initMaraton() {
  maratonQuestions = shuffle(QUESTIONS);
  maratonCurr = 0; maratonSel = null; maratonRevealed = false;
  maratonResults = []; maratonFinished = false; maratonStarted = true;
}

function renderMaraton() {
  if (!maratonStarted) {
    const total = QUESTIONS.length;
    return el('div', { style: { maxWidth: '36rem', margin: '0 auto' } },
      el('div', { className: 'glass', style: { borderRadius: '1rem', padding: '2rem', textAlign: 'center' } },
        (() => { const i = icon('book', 48); i.style.color = '#f59e0b'; i.style.margin = '0 auto 1rem'; return i; })(),
        el('h2', { className: 'font-display', style: { fontSize: '1.5rem', fontWeight: 700, color: '#fff', marginBottom: '.5rem' } }, 'Maratón CAP'),
        el('p', { style: { color: '#9ca3af', fontSize: '.875rem', marginBottom: '1.5rem', lineHeight: '1.6' } },
          'Responde las ' + total + ' preguntas del banco completo. Sin límite de tiempo. Puedes dejarlo y retomarlo.'
        ),
        el('div', { style: { background: 'rgba(0,0,0,.3)', padding: '1rem', borderRadius: '.5rem', marginBottom: '1.5rem', textAlign: 'left' } },
          el('div', { className: 'flex-between mb-2', style: { color: '#fff' } }, el('span', null, 'Preguntas:'), el('span', { className: 'font-display', style: { fontWeight: 700, color: '#facc15' } }, String(total))),
          el('div', { className: 'flex-between mb-2', style: { color: '#fff' } }, el('span', null, 'Tiempo:'), el('span', { style: { fontWeight: 700 } }, 'Sin límite')),
          el('div', { className: 'flex-between', style: { color: '#fff' } }, el('span', null, 'Objetivo:'), el('span', { style: { fontWeight: 700, color: '#4ade80' } }, '100%'))
        ),
        el('button', { className: 'btn btn-primary btn-full mb-4', onClick: () => { initMaraton(); render(); } }, '🏁 Comenzar Maratón'),
        el('button', { className: 'btn btn-ghost btn-full', onClick: () => setPage('dashboard') }, 'Cancelar')
      )
    );
  }

  if (maratonFinished) {
    const ok = maratonResults.filter(r => r.c).length;
    const total = maratonResults.length;
    const p = Math.round((ok / total) * 100);
    return el('div', { style: { maxWidth: '36rem', margin: '0 auto' } },
      el('div', { className: 'glass', style: { borderRadius: '1rem', padding: '2rem', textAlign: 'center' } },
        el('div', { style: { fontSize: '3.5rem', marginBottom: '1rem' } }, p >= 70 ? '🏆' : '💪'),
        el('h2', { className: 'font-display', style: { fontSize: '1.5rem', fontWeight: 700, color: '#fff', marginBottom: '.5rem' } },
          p >= 90 ? '¡Maratón Legendario!' : p >= 70 ? '¡Maratón Completado!' : '¡Sigue estudiando!'
        ),
        el('div', { className: 'font-display', style: { fontSize: '3rem', fontWeight: 700, color: p >= 70 ? '#4ade80' : '#facc15', marginBottom: '.5rem' } }, p + '%'),
        el('div', { style: { color: '#9ca3af', marginBottom: '1.5rem', fontSize: '.875rem' } }, ok + '/' + total + ' correctas'),
        el('button', { className: 'btn btn-primary btn-full mb-4', onClick: () => { maratonStarted = false; maratonFinished = false; setPage('dashboard'); } }, 'Volver'),
        el('button', { className: 'btn btn-ghost btn-full', onClick: () => { initMaraton(); render(); } }, '🔄 Repetir Maratón')
      )
    );
  }

  const q = maratonQuestions[maratonCurr];
  const total = maratonQuestions.length;
  const progress = ((maratonCurr + 1) / total) * 100;
  const okSoFar = maratonResults.filter(r => r.c).length;
  const wrongSoFar = maratonResults.length - okSoFar;

  return el('div', { className: 'animate-fade', style: { maxWidth: '42rem', margin: '0 auto' } },
    // Progress header
    el('div', { className: 'mb-4' },
      el('div', { className: 'flex-between mb-2' },
        el('span', { style: { color: '#fff', fontSize: '.875rem' } }, (maratonCurr + 1) + '/' + total),
        el('div', { style: { display: 'flex', gap: '1rem' } },
          el('span', { style: { fontSize: '.75rem', color: '#4ade80' } }, '✓ ' + okSoFar),
          el('span', { style: { fontSize: '.75rem', color: '#f87171' } }, '✗ ' + wrongSoFar),
          el('span', { className: 'font-display', style: { fontSize: '.75rem', color: '#facc15' } }, Math.round(progress) + '%')
        )
      ),
      el('div', { className: 'progress-track' },
        el('div', { className: 'progress-fill', style: { width: progress + '%' } })
      )
    ),
    // Question
    el('div', { className: 'glass q-card' },
      el('h3', { className: 'q-text' }, q.q)
    ),
    // Options
    el('div', { className: 'mb-6' },
      q.options.map((opt, i) => {
        let cls = 'opt-btn';
        if (maratonRevealed) {
          cls += ' locked';
          if (i === q.correct) cls += ' correct';
          else if (i === maratonSel && i !== q.correct) cls += ' wrong';
        } else if (i === maratonSel) cls += ' selected';

        const btn = el('button', { className: cls, onClick: () => {
          if (!maratonRevealed) { maratonSel = i; render(); }
        } },
          el('span', { className: 'opt-letter' }, String.fromCharCode(65 + i) + '.'),
          ' ' + opt
        );

        if (maratonRevealed && i === q.correct) {
          const chk = document.createElement('span');
          chk.innerHTML = iconSvg('check', 18);
          chk.style.cssText = 'float:right;color:#4ade80';
          btn.appendChild(chk);
        }
        if (maratonRevealed && i === maratonSel && i !== q.correct) {
          const xx = document.createElement('span');
          xx.innerHTML = iconSvg('x', 18);
          xx.style.cssText = 'float:right;color:#f87171';
          btn.appendChild(xx);
        }
        return btn;
      })
    ),
    // Explanation
    maratonRevealed ? el('div', { className: 'glass explanation' },
      el('span', { style: { color: '#facc15', fontWeight: 700 } }, '→ '),
      el('span', { style: { color: '#fff' } }, q.explanation)
    ) : null,
    // Buttons
    el('div', { style: { display: 'flex', gap: '.75rem', justifyContent: 'center' } },
      !maratonRevealed
        ? el('button', {
            className: 'btn btn-primary',
            disabled: maratonSel === null,
            onClick: () => {
              if (maratonSel === null) return;
              maratonRevealed = true;
              const correct = maratonSel === q.correct;
              maratonResults.push({ id: q.id, c: correct });
              recordAnswer(q.id, correct);
              render();
            }
          }, 'Confirmar')
        : el('div', { style: { display: 'flex', gap: '.75rem' } },
            el('button', {
              className: 'btn btn-primary',
              onClick: () => {
                if (maratonCurr + 1 >= maratonQuestions.length) {
                  maratonFinished = true;
                  updateData(prev => ({ ...prev, testsCompleted: prev.testsCompleted + 1, xp: prev.xp + 100 }));
                } else {
                  maratonCurr++; maratonSel = null; maratonRevealed = false; render();
                }
              }
            }, maratonCurr + 1 >= maratonQuestions.length ? '🏁 Terminar' : 'Siguiente →'),
            el('button', {
              className: 'btn btn-ghost btn-sm',
              onClick: () => {
                // Finish early
                maratonFinished = true;
                updateData(prev => ({ ...prev, testsCompleted: prev.testsCompleted + 1, xp: prev.xp + 50 }));
              }
            }, 'Terminar ya')
          )
    )
  );
}

// ========== MAIN RENDER ==========
function render() {
  const root = document.getElementById('root');
  root.innerHTML = '';

  const { nav, mobileNav } = renderNav();
  root.appendChild(nav);

  const main = el('main', null);
  let content;
  switch (currentPage) {
    case 'dashboard': content = renderDashboard(); break;
    case 'test': content = renderTest(); break;
    case 'infinito': content = renderInfinite(); break;
    case 'flashcards': content = renderFlashcards(); break;
    case 'examen': content = renderExam(); break;
    case 'maraton': content = renderMaraton(); break;
    case 'repaso': content = renderRepaso(); break;
    case 'banco': content = renderBanco(); break;
    case 'stats': content = renderStats(); break;
    default: content = renderDashboard();
  }
  if (content) main.appendChild(content);
  root.appendChild(main);
  root.appendChild(mobileNav);
}

// ========== INIT ==========
render();
</script>
</body>
