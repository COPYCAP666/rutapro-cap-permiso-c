function NavBar({page,setPage,data}){const tabs=[{id:'dashboard',icon:Icons.Home,label:'Inicio'},{id:'examen',icon:Icons.Zap,label:'Examen'},{id:'test',icon:Icons.Play,label:'Test'},{id:'infinito',icon:Icons.Infinite,label:'∞'},{id:'flashcards',icon:Icons.Card,label:'Cards'},{id:'banco',icon:Icons.Book,label:'Banco'},{id:'stats',icon:Icons.Chart,label:'Stats'}];return(<nav className="glass sticky top-0 z-50 border-b border-white/5"><div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between"><button onClick={()=>setPage('dashboard')} className="flex items-center gap-2"><div className="w-8 h-8 rounded bg-yellow-500 flex items-center justify-center text-black font-bold">🚛</div><span className="font-display text-sm font-bold text-yellow-400 hidden sm:inline">RutaPro CAP</span></button><div className="hidden md:flex gap-1">{tabs.map(t=>(<button key={t.id} onClick={()=>setPage(t.id)} className={`flex items-center gap-1 px-3 py-1.5 rounded transition-colors text-xs ${page===t.id?'text-yellow-400 bg-yellow-500/10':'text-asphalt-400 hover:text-white'}`}><t.icon size={14}/><span className="hidden lg:inline">{t.label}</span></button>))}</div><div className="flex items-center gap-2"><span className="font-display font-bold text-amber-400 text-sm">{data.xp} XP</span></div></div></nav>);}

function Dashboard({setPage,data}){const acc=data.totalCorrect+data.totalWrong>0?Math.round((data.totalCorrect/(data.totalCorrect+data.totalWrong))*100):0;return(<div className="space-y-6 animate-fade max-w-4xl mx-auto"><div className="glass rounded-2xl p-6 border border-yellow-900/30"><h1 className="font-display text-3xl font-bold mb-2"><span className="text-yellow-400">RUTA</span><span className="text-white">PRO</span></h1><p className="text-asphalt-400 text-sm">618 preguntas CAP · Genérico + Mercancías</p></div><div className="grid grid-cols-2 md:grid-cols-4 gap-3">{[{l:'Precisión',v:`${acc}%`,c:'text-green-400'},{l:'Tests',v:data.testsCompleted,c:'text-blue-400'},{l:'Correctas',v:data.totalCorrect,c:'text-emerald-400'},{l:'XP',v:data.xp,c:'text-orange-400'}].map((s,i)=>(<div key={i} className="glass rounded-lg p-4 text-center"><div className="text-[10px] text-asphalt-400 font-bold mb-1">{s.l}</div><div className={`font-display text-2xl font-bold ${s.c}`}>{s.v}</div></div>))}</div><div className="grid md:grid-cols-2 lg:grid-cols-4 gap-3"><button onClick={()=>setPage('examen')} className="glass rounded-xl p-4 text-left hover:border-red-500/30 border border-red-900/20"><Icons.Zap size={24} className="text-red-400 mb-2"/><h3 className="font-display font-bold text-white text-sm">Examen</h3><p className="text-xs text-asphalt-400">50 preguntas</p></button><button onClick={()=>setPage('test')} className="glass rounded-xl p-4 text-left hover:border-blue-500/30 border border-blue-900/20"><Icons.Play size={24} className="text-blue-400 mb-2"/><h3 className="font-display font-bold text-white text-sm">Test</h3><p className="text-xs text-asphalt-400">20 preguntas</p></button><button onClick={()=>setPage('infinito')} className="glass rounded-xl p-4 text-left hover:border-purple-500/30 border border-purple-900/20"><Icons.Infinite size={24} className="text-purple-400 mb-2"/><h3 className="font-display font-bold text-white text-sm">Infinito</h3><p className="text-xs text-asphalt-400">Sin fin</p></button><button onClick={()=>setPage('flashcards')} className="glass rounded-xl p-4 text-left hover:border-cyan-500/30 border border-cyan-900/20"><Icons.Card size={24} className="text-cyan-400 mb-2"/><h3 className="font-display font-bold text-white text-sm">Cards</h3><p className="text-xs text-asphalt-400">Memorizar</p></button></div></div>);}

function TestMode({data,updateData,setPage}){const [q,setQ]=useState([]);const [curr,setCurr]=useState(0);const [sel,setSel]=useState(null);const [rev,setRev]=useState(false);const [res,setRes]=useState([]);const [fin,setFin]=useState(false);useEffect(()=>{const p=QUESTIONS.sort(()=>Math.random()-0.5).slice(0,20);setQ(p)},[]);const confirm=()=>{if(sel===null)return;const question=q[curr];const correct=sel===question.correct;setRev(true);setRes(r=>[...r,{id:question.id,c:correct}]);updateData(prev=>({...prev,totalCorrect:prev.totalCorrect+(correct?1:0),totalWrong:prev.totalWrong+(correct?0:1),xp:prev.xp+(correct?10:2)}))};const next=()=>{if(curr+1>=q.length){updateData(prev=>({...prev,testsCompleted:prev.testsCompleted+1,xp:prev.xp+25}));setFin(true)}else{setCurr(curr+1);setSel(null);setRev(false)}};if(q.length===0)return<div>Cargando...</div>;if(fin){const ok=res.filter(r=>r.c).length;const p=Math.round((ok/res.length)*100);return(<div className="max-w-xl mx-auto"><div className="glass rounded-2xl p-8 text-center"><div className="text-6xl mb-4">{p>=70?'✅':'💪'}</div><h2 className="font-display text-2xl font-bold mb-2">{p>=70?'¡Excelente!':'¡Sigue practicando!'}</h2><div className={`font-display text-5xl font-bold mb-6 ${p>=70?'text-green-400':'text-yellow-400'}`}>{p}%</div><button onClick={()=>setPage('dashboard')} className="w-full px-6 py-3 rounded-lg bg-yellow-500 text-black font-bold">Volver</button></div></div>);}const quest=q[curr];return(<div className="max-w-2xl mx-auto animate-fade"><div className="mb-4"><div className="h-2 bg-asphalt-800 rounded-full"><div className="h-full bg-yellow-500" style={{width:`${((curr+1)/q.length)*100}%`}}></div></div><div className="text-xs text-asphalt-400 mt-2 text-right">{curr+1}/{q.length}</div></div><div className="glass rounded-xl p-6 mb-4"><h3 className="font-body text-lg font-semibold">{quest.q}</h3></div><div className="space-y-3 mb-6">{quest.options.map((opt,i)=>{let c='border-asphalt-700';if(rev){if(i===quest.correct)c='border-green-500 bg-green-500/10';else if(i===sel&&i!==quest.correct)c='border-red-500 bg-red-500/10'}else if(i===sel)c='border-yellow-500 bg-yellow-500/10';return(<button key={i} onClick={()=>!rev&&setSel(i)} className={`w-full text-left px-4 py-3 rounded-lg border-2 transition-all ${c}`}><span className="font-bold text-asphalt-400 mr-2">{String.fromCharCode(65+i)}.</span>{opt}{rev&&i===quest.correct&&<Icons.Check size={18} className="float-right text-green-400"/>}{rev&&i===sel&&i!==quest.correct&&<Icons.X size={18} className="float-right text-red-400"/>}</button>)})</div>{rev&&(<div className="glass rounded-xl p-4 mb-4 border-l-4 border-yellow-500"><span className="text-yellow-400 font-bold">→</span> {quest.explanation}</div>)}<div className="flex justify-center">{!rev?(<button onClick={confirm} disabled={sel===null} className={`px-8 py-3 rounded-xl font-display font-bold ${sel!==null?'bg-yellow-500 text-black':'bg-asphalt-800 disabled:opacity-50'}`}>Confirmar</button>):(<button onClick={next} className="px-8 py-3 rounded-xl bg-yellow-500 text-black font-display font-bold">Siguiente →</button>)}</div></div>);}

function InfiniteMode({data,updateData}){const [curr,setCurr]=useState(0);const [sel,setSel]=useState(null);const [rev,setRev]=useState(false);const [st,setSt]=useState({c:0,w:0});const q=QUESTIONS[curr%QUESTIONS.length];const answer=(i)=>{if(rev)return;setSel(i);const ok=i===q.correct;setRev(true);setSt(s=>({c:s.c+(ok?1:0),w:s.w+(ok?0:1)}));updateData(prev=>({...prev,totalCorrect:prev.totalCorrect+(ok?1:0),totalWrong:prev.totalWrong+(ok?0:1),xp:prev.xp+(ok?10:2)}))};const acc=st.c+st.w>0?Math.round((st.c/(st.c+st.w))*100):0;return(<div className="max-w-2xl mx-auto animate-fade"><div className="mb-6 glass rounded-lg p-4 flex justify-between"><div><span className="text-xs">C</span> <span className="font-display text-green-400">{st.c}</span></div><div><span className="text-xs">F</span> <span className="font-display text-red-400">{st.w}</span></div><div><span className="text-xs">Acc</span> <span className="font-display text-yellow-400">{acc}%</span></div></div><div className="glass rounded-xl p-6 mb-4"><h3 className="font-body text-lg">{q.q}</h3></div><div className="space-y-3 mb-6">{q.options.map((o,i)=>{let c='border-asphalt-700';if(rev){if(i===q.correct)c='border-green-500 bg-green-500/10';else if(i===sel)c='border-red-500 bg-red-500/10'}else if(i===sel)c='border-yellow-500 bg-yellow-500/10';return(<button key={i} onClick={()=>answer(i)} className={`w-full text-left px-4 py-3 rounded-lg border-2 ${c}`}><span className="font-bold text-asphalt-400 mr-2">{String.fromCharCode(65+i)}.</span>{o}</button>)})</div>{rev&&(<div className="glass rounded-xl p-4 mb-4 border-l-4 border-yellow-500">{q.explanation}</div>)}<button onClick={()=>{setCurr(curr+1);setSel(null);setRev(false)}} disabled={!rev} className="w-full px-8 py-3 rounded-xl bg-yellow-500 text-black font-bold disabled:opacity-50">Siguiente ({curr+1})</button></div>);}

function FlashcardMode({data,updateData}){const [curr,setCurr]=useState(0);const [show,setShow]=useState(false);const [st,setSt]=useState({c:0,w:0});const q=QUESTIONS[curr%QUESTIONS.length];return(<div className="max-w-2xl mx-auto space-y-6"><div className="glass rounded-lg p-4 flex justify-between"><span className="text-sm">Q{curr+1}</span><div><span className="text-xs">✓{st.c}</span> <span className="text-xs">✗{st.w}</span></div></div><div className={`glass rounded-2xl p-12 min-h-64 flex flex-col justify-center cursor-pointer text-center`} onClick={()=>!show&&setShow(true)}>{!show?(<div><div className="text-sm text-asphalt-400 mb-4">PREGUNTA</div><h2 className="font-body text-2xl">{q.q}</h2><p className="text-asphalt-500 text-sm mt-6">(Click para respuesta)</p></div>):(<div><div className="text-sm text-asphalt-400 mb-4">RESPUESTA</div><h2 className="font-body text-2xl text-yellow-400 mb-6">{String.fromCharCode(65+q.correct)}. {q.options[q.correct]}</h2><button onClick={()=>{setSt(s=>({...s,w:s.w+1}));setCurr(curr+1);setShow(false)}} className="px-6 py-2 rounded-lg bg-red-500 text-white mr-3">✗ No</button><button onClick={()=>{setSt(s=>({...s,c:s.c+1}));setCurr(curr+1);setShow(false)}} className="px-6 py-2 rounded-lg bg-green-500 text-white">✓ Sí</button></div>)}</div></div>);}

function ExamenMode({data,updateData,setPage}){const [st,setSt]=useState('inicio');const [curr,setCurr]=useState(0);const [res,setRes]=useState({});const [t,setT]=useState(50*60);const [r,setR]=useState(null);useEffect(()=>{if(st!=='en-curso'||t<=0)return;const timer=setInterval(()=>setT(t=>t-1),1000);return ()=>clearInterval(timer)},[st,t]);const ini=()=>{setSt('en-curso');setT(50*60);setRes({});setCurr(0)};const end=()=>{const ok=QUESTIONS.slice(0,50).filter((q,i)=>res[i]===q.correct).length;const p=Math.round((ok/50)*100);const pass=p>=50;setR({ok,p,pass,time:(50*60)-t});setSt('resultado');updateData(prev=>({...prev,totalCorrect:prev.totalCorrect+ok,totalWrong:prev.totalWrong+(50-ok),xp:prev.xp+(ok*10),testsCompleted:prev.testsCompleted+1}))};if(st==='inicio')return(<div className="max-w-2xl mx-auto"><div className="glass rounded-2xl p-8 text-center"><Icons.Zap size={48} className="mx-auto mb-4 text-red-400"/><h2 className="font-display text-2xl font-bold mb-4">Examen CAP</h2><div className="space-y-2 text-left mb-6 bg-asphalt-900/50 p-4 rounded"><div className="flex justify-between"><span>Preguntas:</span><span className="font-bold">50</span></div><div className="flex justify-between"><span>Tiempo:</span><span className="font-bold">50 min</span></div><div className="flex justify-between"><span>Aprobado:</span><span className="font-bold text-green-400">50%</span></div></div><button onClick={ini} className="w-full px-6 py-3 rounded-lg bg-red-500 text-white font-bold mb-3">Comenzar</button><button onClick={()=>setPage('dashboard')} className="w-full px-6 py-3 rounded-lg bg-asphalt-800 text-asphalt-300">Cancelar</button></div></div>);if(st==='resultado'&&r)return(<div className="max-w-2xl mx-auto"><div className="glass rounded-2xl p-8 text-center"><div className="text-6xl mb-4">{r.pass?'✅':'❌'}</div><h2 className="font-display text-3xl font-bold mb-2">{r.pass?'¡APROBADO!':'No aprobado'}</h2><div className={`font-display text-5xl font-bold mb-6 ${r.pass?'text-green-400':'text-red-400'}`}>{r.p}%</div><button onClick={()=>setPage('dashboard')} className="w-full px-6 py-3 rounded-lg bg-yellow-500 text-black font-bold">Volver</button></div></div>);const q=QUESTIONS[curr];const m=Math.floor(t/60);const s=t%60;return(<div className="max-w-3xl mx-auto"><div className="mb-6"><div className="flex justify-between text-sm mb-2"><span>Q{curr+1}/50</span><span className={`font-display font-bold ${t<300?'text-red-400':'text-yellow-400'}`}>{m}:{s.toString().padStart(2,'0')}</span></div><div className="h-2 bg-asphalt-800 rounded-full"><div className="h-full bg-yellow-500" style={{width:`${((curr+1)/50)*100}%`}}></div></div></div><div className="glass rounded-xl p-6 mb-4"><h3>{q.q}</h3></div><div className="space-y-2 mb-6">{q.options.map((o,i)=>(<button key={i} onClick={()=>setRes({...res,[curr]:i})} className={`w-full text-left px-4 py-3 rounded border-2 ${res[curr]===i?'border-yellow-500 bg-yellow-500/10':'border-asphalt-700'}`}><span className="mr-2">{String.fromCharCode(65+i)}.</span>{o}</button>))}</div><div className="flex gap-3"><button onClick={()=>setCurr(Math.max(0,curr-1))} disabled={curr===0} className="px-4 py-2 bg-asphalt-800 disabled:opacity-50">← Anterior</button>{curr<49?(<button onClick={()=>setCurr(curr+1)} className="px-4 py-2 bg-asphalt-800">Siguiente →</button>):(<button onClick={end} className="px-6 py-2 bg-red-500 text-white font-bold">Terminar</button>)}</div></div>);}

function BancoPreguntas({data}){const [f,setF]=useState('');const [exp,setExp]=useState(null);const fil=QUESTIONS.filter(q=>q.q.toLowerCase().includes(f.toLowerCase()));return(<div className="max-w-4xl mx-auto space-y-4"><input type="text" placeholder="Buscar..." value={f} onChange={(e)=>setF(e.target.value)} className="w-full glass rounded-lg px-4 py-2.5 text-sm border border-white/10"/><div className="text-xs text-asphalt-400">{fil.length} / {QUESTIONS.length}</div><div className="space-y-2">{fil.map(q=>{const o=exp===q.id;return(<div key={q.id} className="glass rounded-lg"><button onClick={()=>setExp(o?null:q.id)} className="w-full text-left px-4 py-3 hover:bg-white/[0.02] flex items-center gap-3"><div className="flex-1"><span className="text-xs text-asphalt-500">#{q.id}</span><p className="text-sm truncate">{q.q}</p></div><span className={`transition-transform ${o?'rotate-180':''}`}>▾</span></button>{o&&(<div className="px-4 pb-4 border-t border-white/5 pt-3 space-y-2 text-sm"><div><span className="text-yellow-400 font-bold">Q:</span> {q.q}</div><div><span className="text-asphalt-300 font-bold">Opciones:</span> {q.options.map((o,i)=>(<div key={i} className={`px-2 py-1 rounded text-xs ${i===q.correct?'bg-green-500/10':'text-asphalt-400'}`}>{String.fromCharCode(65+i)}. {o}</div>))}</div></div>)}</div>);})}</div></div>);}

function Stats({data,updateData}){const ref=useRef(null);const tot=data.totalCorrect+data.totalWrong;const acc=tot>0?Math.round((data.totalCorrect/tot)*100):0;return(<div className="max-w-3xl mx-auto space-y-6"><div className="glass rounded-xl p-6"><div className="grid grid-cols-3 gap-4"><div className="text-center"><div className={`font-display text-3xl font-bold ${acc>=70?'text-green-400':'text-yellow-400'}`}>{acc}%</div><div className="text-xs text-asphalt-400">Precisión</div></div><div className="text-center"><div className="font-display text-3xl font-bold text-green-400">{data.totalCorrect}</div><div className="text-xs text-asphalt-400">Correctas</div></div><div className="text-center"><div className="font-display text-3xl font-bold text-red-400">{data.totalWrong}</div><div className="text-xs text-asphalt-400">Falladas</div></div></div></div><div className="glass rounded-xl p-6"><button onClick={()=>{const b=new Blob([JSON.stringify(data)],{type:'application/json'});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download='backup.json';a.click()}} className="px-4 py-2 rounded bg-green-500/10 text-green-400 mr-3"><Icons.Download size={16} className="inline"/> Exportar</button><button onClick={()=>ref.current?.click()} className="px-4 py-2 rounded bg-blue-500/10 text-blue-400"><Icons.Download size={16} className="inline"/> Importar</button><input ref={ref} type="file" accept=".json" onChange={(e)=>{const f=e.target.files?.[0];if(!f)return;const r=new FileReader();r.onload=(ev)=>{try{const d=JSON.parse(ev.target?.result||'{}');if(d.xp!==undefined)updateData(d)}catch{}}; r.readAsText(f)}} className="hidden"/></div><div className="text-center text-[10px] text-asphalt-700">© 2026 COPYCAP666 · RutaPro CAP · 618 preguntas</div></div>);}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
if('serviceWorker'in navigator)navigator.serviceWorker.register('data:text/javascript,').catch(()=>{});
